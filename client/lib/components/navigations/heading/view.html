<template name="pageHeading">
  <div class="row wrapper border-bottom white-bg page-heading">
    {{> render component='breadcrumbs' heading=state$heading id=state$id type=state$type title=state$title}}

    <div class="col-sm-7">
      {{#if state$headingToLoad}}
        {{> render
            component=state$headingToLoad
            year=state$currentDate.year
            week=state$currentDate.week
            onDateChanged=state$onDateChanged
        }}
      {{/if}}
    </div>
  </div>
</template>
