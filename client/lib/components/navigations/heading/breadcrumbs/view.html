<template name="breadcrumbs">
  <!-- BREADCRUMBS -->
  <div class="col-sm-6">
    <h2>
      {{#if state$isMenuDetailed}}
        {{#if canEditMenu}}
          <a href="#"
             class="editMenuItemName"
             style="color: #676a6c; border-color: #676a6c;">
            {{state$title}}
          </a>
        {{else}}
          {{state$title}}
        {{/if}}
      {{else}}
        {{state$title}}
      {{/if}}
    </h2>
    <ol class="breadcrumb">
      <li>
        <a href="{{pathFor route='home'}}">Home</a>
      </li>
      {{#if state$heading.category}}
        <li>
          <a href="#" class="breadcrumbCategory"
             data-category="{{state$heading.category}}">{{state$heading.category}}</a>
        </li>
      {{/if}}
      {{#if state$heading.subCategory}}
        <li>
          <a href="#" class="breadcrumbSubCategory" data-category="{{state$heading.category}}"
             data-id="{{state$id}}">{{state$heading.subCategory}}</a>
        </li>
      {{/if}}
      <li class="active">
        <strong>{{state$title}}</strong>
      </li>
    </ol>
  </div>
  <!-- /BREADCRUMBS -->
</template>
