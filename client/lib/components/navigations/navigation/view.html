<template name="navigation">
    <nav class="navbar-default navbar-static-side hidden-print" role="navigation" style="position: fixed">
        <div class="sidebar-collapse">
            <a class="close-canvas-menu"><i class="fa fa-times"></i></a>

            <ul class="nav" id="side-menu">
                {{> navHeader}}

                {{> render component="menuEntry" menuEntry=state$dashboardEntry}}
                {{#if isInOrganization}}
                    {{#if getCurrentAreaId}}
                        {{#each state$menuEntries}}
                            {{> render component="menuEntry" menuEntry=this}}
                        {{/each}}
                    {{/if}}
                {{/if}}
            </ul>
        </div>
    </nav>
</template>
