<template name="navigation">
  {{#if currentUser}}
    <nav class="navbar-default navbar-static-side hidden-print" role="navigation">
      <div class="sidebar-collapse">
        <a class="close-canvas-menu"><i class="fa fa-times"></i></a>

        <ul class="nav" id="side-menu">
          {{> navHeader}}
          {{> navDashboard}}

          {{#if isInOrganization}}
            {{#if getCurrentAreaId}}
              {{> navForecast}}
              {{> navRoster}}
              {{> navMenu}}
              {{> navJobs}}
              {{> navStock}}
              {{> navReports}}
              {{> navSettings}}
            {{/if}}
          {{/if}}
        </ul>
      </div>
    </nav>
  {{/if}}
</template>
