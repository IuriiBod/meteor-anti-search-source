<template name="navRoster">
  {{#if canViewRoster}}
    <li class="{{isActiveRoute regex='weeklyRoster|dailyRoster|templateWeeklyRoster'}}">
      <a href="#">
        <i class="fa fa-calendar-o"></i>
        <span class="nav-label">Roster</span>
      </a>
      <ul class="nav nav-second-level collapse {{isActiveRoute regex='dailyRoster|weeklyRoster|templateWeeklyRoster' className='in'}}">
        <li class="{{isActiveRoute regex='weeklyRoster'}}">
          <a href="{{pathFor route='weeklyRoster' year=year week=week}}">Weekly</a>
        </li>
        <li class="{{isActiveRoute regex='dailyRoster'}}">
          <a href="{{pathFor route='dailyRoster' date=today}}">Daily</a>
        </li>

        {{#if canEditRoster}}
          <li class="{{isActiveRoute regex='templateWeeklyRoster'}}">
            <a href="{{pathFor route='templateWeeklyRoster'}}">Template</a>
          </li>
        {{/if}}
      </ul>
    </li>
  {{/if}}
</template>
