<template name="menuEntry">
    {{#if state$permission }}
        <li class="nav-first-level-item {{isActiveRoute regex=state$activeOnRoutes}}">
            <a class="menu-entry-title" href={{state$pathForMenuItem}}>
                {{#if state$icon}}
                    <i class="fa {{state$icon}}"></i>
                {{/if}}
                <span class="nav-label"> {{state$title}}</span>
            </a>
            {{#if state$subMenuItems}}
                <ul class="nav nav-second-level slider slider-for-{{state$subMenuItemsCount}}-elements">
                    {{#each state$subMenuItems}}
                        {{> render component="menuEntry" menuEntry=this}}
                    {{/each}}
                </ul>
            {{/if}}
        </li>
    {{/if}}
</template>
