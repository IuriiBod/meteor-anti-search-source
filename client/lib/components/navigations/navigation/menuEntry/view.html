<template name="menuEntry">
    {{#if state$permission }}
    <li class="{{isActiveRoute regex=state$activeOnRoutes}}">
        <a href={{state$pathForMenuItem}}>
            {{#if state$icon}}
                <i class="fa {{state$icon}}"></i>
            {{/if}}
            <span class="nav-label"> {{state$title}}</span>
        </a>
        {{#if state$subMenuItems}}
            <ul class="nav nav-second-level">
                {{#each state$subMenuItems}}
                    {{> render component="menuEntry" menuEntry=this}}
                {{/each}}
            </ul>
        {{/if}}
    </li>
    {{/if}}
</template>
