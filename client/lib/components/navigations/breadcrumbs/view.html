<template name="breadcrumbs">
  <div class="row navbar-btn">
    <div class="pull-left col-md-6">
      <div class="btn-group">
        {{#if isMyCategory 'all'}}
          <button type="button" class="btn btn-primary categorizedMenus" data-id="all">All</button>
        {{else}}
          <button type="button" class="btn btn-white categorizedMenus" data-id="all">All</button>
        {{/if}}
        {{#each categoriesList}}
          {{#if isMyCategory _id}}
            <button type="button" class="btn btn-primary categorizedMenus" data-id="{{_id}}">{{name}}</button>
          {{else}}
            <button type="button" class="btn btn-white categorizedMenus" data-id="{{_id}}">{{name}}</button>
          {{/if}}
        {{/each}}
        <a data-toggle="modal" data-target="#addCategoryModal" class="btn btn-white">+</a>
      </div>
    </div>
    <div class="pull-right col-md-6">
      <div class="pull right btn-group">
        {{#each statusList}}
          {{#if isMyStatus value}}
            <button type="button" class="btn btn-primary menuStatus" data-status="{{value}}">{{status}}</button>
          {{else}}
            <button type="button" class="btn btn-white menuStatus" data-status="{{value}}">{{status}}</button>
          {{/if}}
        {{/each}}
        <!-- <button type="button" class="btn btn-white menuStatus" data-status="active">Active</button> -->
        <!-- <button type="button" class="btn btn-white menuStatus" data-status="ideas">Ideas</button> -->
        <!-- <button type="button" class="btn btn-white menuStatus" data-status="archived">Archived</button> -->
      </div>
    </div>
  </div>
</template>
