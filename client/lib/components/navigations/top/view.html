<template name="topNavbar">
  <div class="row border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <a id="navbar-minimalize" class="minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
      </div>
      <ul class="nav navbar-top-links navbar-right">
        {{#if isInOrganization}}
          <li>
            <span class="open-flyout" data-id="organizationStructure">
              <span class="area-color-icon" style="background-color: {{state$areaColor}};"></span>
              {{getCurrentArea.name}}
            </span>
          </li>
          <li>
            <a class="count-info open-flyout" data-id="organizationStructure"><i class="fa fa-sitemap"></i></a>
          </li>
        {{/if}}
        <li class="dropdown">
          <a class="" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-user"></i>
          </a>
          {{> settingsDropdownMenu menuItems=state$profileMenuItems}}
        </li>
        <li>
          <a class="count-info notifi-toggler" href="#">
            <i class="fa fa-bell"></i>
            {{#if state$count}}
              <span class="label label-primary">{{state$count}}</span>
            {{/if}}
          </a>

          <div class="flyout">
            {{> render component="notifiFlyout"}}
          </div>
        </li>
        <li class="dropdown">
          <a class="" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-cog"></i>
          </a>
          {{> settingsDropdownMenu menuItems=state$settingsMenuItems}}
        </li>
      </ul>
    </nav>
  </div>

  {{#if isInOrganization}}
    <!-- Flyout organizationStructure -->
    <div class="theme-config flyout-container" id="organizationStructure">
      <div class="theme-config-box">
        <div class="skin-setttings">
          <div class="white-notify-bg">
            <div class="title clearfix">
              <a href="#" class="theme-config-close-btn" data-id="organizationStructure">
                <i class="fa fa-angle-right"></i>
              </a>
              {{>organizationButtons isOwner=isOrganizationOwner hasLocations=state$hasLocations}}
            </div>
            <div class="ibox float-e-margins" style="margin-bottom: 0;">
              <div class="ibox-content" style="padding-bottom: 10px;">
                <div class="feed-activity-list">
                  {{>render component='organizationStructure' organization=getOrganization isOrganizationOwner=isOrganizationOwner relation=state$relation}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Flyout organizationStructure -->
  {{/if}}
</template>
