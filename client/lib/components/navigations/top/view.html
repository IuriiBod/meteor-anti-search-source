<template name="topNavbar">
  <div class="row border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <a id="navbar-minimalize" class="minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
      </div>
      <ul class="nav navbar-top-links navbar-right">

        <li><a data-toggle="dropdown" class="right-sidebar-toggle" href="#"><i class="fa fa-user"></i></a>
          <ul class="dropdown-menu animated m-t-xs">
              <li><a><strong class="font-bold">{{currentUser.username}}</strong></a></li>
              <li><a href="/user/profile/{{state$id}}">Your Profile</a></li>
              <!--  {{#if state$isAdmin}}
                <li><a href="/users">Users</a></li>
                {{/if}} -->
              <li class="divider"></li>
              <li><a href="{{pathFor 'switchUser'}}">Switch user</a></li>
              <li><a href="" id="signOutButton">Logout</a></li>
          </ul></li>
          <li>
          <a class="count-info notifi-toggler" href="#">
            <i class="fa fa-bell"></i>
            {{#if state$count}}
              <span class="label label-primary">{{state$count}}</span>
            {{/if}}
          </a>

          <div class="flyout">
            {{> render component="notifiFlyout"}}
          </div>
        </li>
      </ul>
    </nav>
  </div>
    <div id="right-sidebar">
        <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 100%;">
            <div class="sidebar-container" style="overflow: hidden; width: auto; height: 100%;">



            <div class="tab-content">

                <div class="tab-pane active" id="tab-1">
                    <div class="sidebar-title"><span>
                <img alt="image" class="img-circle profile-image" src="img/a1.jpg" />
               </span>
                        <h3> {{currentUser.username}}</h3>
                        <small>{{state$userType}}</small>
                    </div>
                    <div>
                        <div class="sidebar-message">
                            <a href="/user/profile/{{state$id}}">
                                <div class="media-body">

                                    <h4>My profile</h4>

                                </div>
                            </a>
                        </div>

                    </div>

                </div>


            </div>
        </div>

    </div></div>
</template>
