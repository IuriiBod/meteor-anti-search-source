<template name="navTop">
  <!-- TOP NAV -->
  <div class="navbar-collapse collapse" id="navbar">
    <ul class="nav navbar-nav">
      {{#if currentUser}}
        {{#if isPermitted}}
          <li class="dropdown">
            <a href="/menuItems/all/all">Menus</a>
          </li>
          <li class="dropdown">
            <a href="/jobItems">Jobs</a>
          </li>
          <li class="dropdown">
            <a href="/ingredients">Ingredients</a>
          </li>
          <li class="dropdown">
            <a href="/sales/{{today}}">Sales</a>
          </li>
          <li class="dropdown">
            <a href="">Sales Forecast</a>
          </li>
        {{/if}}
      {{/if}}
    </ul>

    <ul class="nav navbar-nav navbar-right">
      {{#if currentUser}}
        <li class="dropdown">
          <div class="feed-element top-nav-profile-image">
            <img alt="image" class="img-circle" src="{{profileImage}}">
            <a aria-expanded="false" role="button" href="#" class="dropdown-toggle" data-toggle="dropdown"> {{currentUser.username}} <span class="caret"></span></a>
            <ul role="menu" class="dropdown-menu">
              {{#if isAdmin}}
                <li><a href="/admin">Users</a></li>
              {{/if}}
              <li role="presentation" class="divider"></li>
              <li><a id="signOutButton">Sign Out</a></li>
            </ul>
          </div>
        </li>
      {{else}}
        <li>
          <a href="" id="signInButton">
            <i class="fa fa-sign-in"></i> Log In
          </a>
        </li>
      {{/if}}
    </ul>
  </div>
  <!-- /TOP NAV -->
</template>
