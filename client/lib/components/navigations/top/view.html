<template name="topNavbar">
  <div class="row border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <a id="navbar-minimalize" class="minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
      </div>
      <ul class="nav navbar-top-links navbar-right">
        {{#if state$belongToOrganization}}
          <li>
            <span class="open-flyout welcome-message" data-id="organizationStructure">
              {{state$currentArea}}
            </span>
          </li>
          <li>
            <a class="count-info open-flyout" data-id="organizationStructure"><i class="fa fa-sitemap"></i></a>
          </li>
        {{else}}
          {{#if isAdmin}}
            <li>
              <span class="open-flyout" data-id="createOrganizationPage">
                <i class="fa fa-plus"></i>
                Create Organization
              </span>
            </li>
          {{/if}}
        {{/if}}
        <li>
          <a class="count-info open-flyout" href="#" data-id="profileFlyoutLinks">
            <i class="fa fa-user"></i>
          </a>
        </li>
        <li>
          <a class="count-info notifi-toggler" href="#">
            <i class="fa fa-bell"></i>
            {{#if state$count}}
              <span class="label label-primary">{{state$count}}</span>
            {{/if}}
          </a>

          <div class="flyout">
            {{> render component="notifiFlyout"}}
          </div>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Flyout profileFlyoutLinks -->
  <div class="theme-config flyout-container" id="profileFlyoutLinks">
    <div class="theme-config-box">
      <div class="skin-setttings">
        <div class="white-notify-bg">
          <div class="title clearfix">
            <a href="#" class="theme-config-close-btn" data-id="profileFlyoutLinks">
              <i class="fa fa-angle-right"></i>
            </a>
            {{username}}
          </div>
          <div class="ibox float-e-margins" style="margin-bottom: 0;">
            <div class="ibox-content" style="padding-bottom: 10px;">
              <div class="feed-activity-list">
                {{>render component='profileFlyoutLinks'}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Flyout profileFlyoutLinks -->

  <!-- Flyout createOrganizationPage -->
  <div class="theme-config flyout-container" id="createOrganizationPage">
    <div class="theme-config-box">
      <div class="skin-setttings">
        <div class="white-notify-bg">
          <div class="title clearfix">
            <a href="#" class="theme-config-close-btn" data-id="createOrganizationPage">
              <i class="fa fa-angle-right"></i>
            </a>
            Create Organization
          </div>
          <div class="ibox float-e-margins" style="margin-bottom: 0;">
            <div class="ibox-content" style="padding-bottom: 10px;">
              <div class="feed-activity-list">
                {{>render component='createOrganizationPage'}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Flyout createOrganizationPage -->

  {{#if state$belongToOrganization}}
    <!-- Flyout organizationStructure -->
    <div class="theme-config flyout-container" id="organizationStructure">
      <div class="theme-config-box">
        <div class="skin-setttings">
          <div class="white-notify-bg">
            <div class="title clearfix">
              <a href="#" class="theme-config-close-btn" data-id="organizationStructure">
                <i class="fa fa-angle-right"></i>
              </a>
              {{>organizationButtons isOwner=state$isOrganizationOwner hasLocations=state$hasLocations}}
            </div>
            <div class="ibox float-e-margins" style="margin-bottom: 0;">
              <div class="ibox-content" style="padding-bottom: 10px;">
                <div class="feed-activity-list">
                  {{>render component='organizationStructure' organization=state$organization isOrganizationOwner=state$isOrganizationOwner relation=state$relation}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Flyout organizationStructure -->
  {{/if}}
</template>
