<template name="topNavbar">
  <div class="row border-bottom">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <a id="navbar-minimalize" class="minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
      </div>
      <ul class="nav navbar-top-links navbar-right">
        <li><a><i class="fa fa-check-square-o"></i></a></li>

        <li class="dropdown dropdown-notifi">
          <a class="dropdown-toggle count-info" data-toggle="dropdown" href="#">
            <i class="fa fa-bell"></i>
            {{#if state$count}}
              <span class="label label-primary">{{state$count}}</span>
            {{/if}}
          </a>
          <ul class="dropdown-menu dropdown-alerts">
            {{#if state$count}}
              {{#each state$notifications}}
                <li>
                  {{> render component='notifiText' noti=this}}
                  {{> render component='notifiButtons' noti=this}}
                </li>
                <li class="divider"></li>
              {{/each}}
              <li>
                <div class="text-center link-block">
                  <a href="#" class="markAllAsRead">
                    <strong>Mark All As Read</strong>
                  </a>
                </div>
              </li>
            {{else}}
              <li>
                <div class="text-center link-block">
                  <strong>No unread notifications</strong>
                </div>
              </li>
            {{/if}}
          </ul>
        </li>
      </ul>
    </nav>
  </div>
</template>
