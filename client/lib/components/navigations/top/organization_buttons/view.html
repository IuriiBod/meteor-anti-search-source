<template name="organizationButtons">
  {{#if isOrganizationOwner}}
    <span style="margin-left: 130px;">Organization</span>
  {{else}}
    <span>Organization</span>
  {{/if}}


  {{#if isOrganizationOwner}}
    <span class="pull-right btn btn-sm btn-link organization-details-flyout organization-settings-buttons"><i
      class="fa fa-fw fa-cog"></i></span>
  {{/if}}

  {{#if canInvite}}
    <span class="pull-right btn btn-sm btn-link open-flyout organization-settings-buttons" data-id="invitationsList"><i
      class="fa fa-fw fa-envelope"></i></span>
  {{/if}}

  {{#if isOrganizationOwner}}
    <div class="btn-group pull-right organization-settings-buttons">
      <button type="button" class="btn dropdown-toggle btn-link" data-toggle="dropdown" aria-expanded="false">
        <i class="fa fa-fw fa-plus"></i>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li>
          <a href="#" class="open-flyout" data-id="createLocation">Add Location</a>
        </li>
        {{#if hasLocations}}
          <li>
            <a href="#" class="open-flyout" data-id="createArea">Add Area</a>
          </li>
        {{/if}}
      </ul>
    </div>
  {{/if}}
</template>
