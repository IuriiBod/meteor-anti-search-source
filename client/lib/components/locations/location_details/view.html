<template name="locationDetailsPage">
  {{> render component="generalFlyout" title="Add Area" renderComponent="createArea"}}

  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="row" style="display: block;">
            <div class="col-md-12" style="display: block;">
              <ul class="list-group">
                <li class="list-group-item">
                  <span class="badge" style="display: block;">
                    <a href="{{pathFor route="locationSettings" id=state$location._id}}">
                      <i class="fa fa-fw fa-angle-right"></i>
                    </a>
                  </span>
                  Settings
                </li>
              </ul>

              <ul class="list-group" style="display: block;">
                {{#each state$areas}}
                  <li class="list-group-item" style="display: block;">
                    {{name}}
                    <span class="badge">
                      <a href="{{pathFor route='areaDetails' id=_id}}">
                        <i class="fa fa-fw fa-angle-right"></i>
                      </a>
                    </span>
                  </li>
                {{/each}}
              </ul>
              <button class="btn btn-primary btn-block add-area">Add Area</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
