<template name="createLocation">
  <form method="get" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Location Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="address" required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Timezone</label>
      <div class="col-sm-10">
        <select class="form-control" name="timezone">
          {{{state$timezones}}}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Opening Time</label>
      <div class="col-sm-4">
        <select name="openingHour" class="form-control">
          {{{state$openingHours}}}
        </select>
      </div>
      <div class="col-sm-4">
        <select name="openingMinutes" class="form-control">
          {{{state$minutes}}}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Closing Time</label>
      <div class="col-sm-4">
        <select name="closingHour" class="form-control">
          {{{state$closingHours}}}
        </select>
      </div>
      <div class="col-sm-4">
        <select name="closingMinutes" class="form-control">
          {{{state$minutes}}}
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="status" id="enabled" autocomplete="off" value="Enabled" checked>
            Enabled
          </label>
          <label class="btn btn-default">
            <input type="radio" name="status" id="disabled" autocomplete="off" value="Disabled">
            Disabled
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary col-sm-12">Create</button>
  </form>
</template>
