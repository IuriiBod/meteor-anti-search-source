<template name="locationsListPage">
  {{> render component="generalFlyout" title="Add Location" renderComponent="createLocation"}}

  <div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <!--TODO: Searching locations-->
          <input type="text" id="product_name" name="product_name" value="" placeholder="Search..." class="form-control">
        </div>
        <div class="ibox">
          <div class="row" style="display: block;">
            <div class="col-md-12" style="display: block;">
              <ul class="list-group" style="display: block;">
                {{#each state$locations}}
                  <li class="list-group-item" style="display: block;">
                    {{name}}
                    <span class="badge">
                      <a href="{{pathFor route='locationDetails' id=_id}}">
                        <i class="fa fa-fw fa-angle-right"></i>
                      </a>
                    </span>
                  </li>
                {{/each}}
              </ul>
              <button class="btn btn-primary btn-block add-location">Add Location</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
