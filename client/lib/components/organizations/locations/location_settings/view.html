<template name="locationSettings">
  <div class="flyout-header">
    <button class="close-flyout-button">
      <i class="fa fa-angle-right"></i>
    </button>
    {{state$location.name}} location settings
  </div>

  <div class="flyout-content">
      <h1>{{state$location.name}}</h1>

    <button class="btn btn-primary col-xs-12 create-area-flyout">
      Create Area
    </button>

    {{> render component="editLocationForm" locationDoc=state$location submitCaption="Save" onSubmit=state$onLocationSubmit onCancel=state$onCancel}}

    {{#if isOrganizationOwner}}
      <button class="btn btn-danger col-xs-12 delete-location">
        Delete Location
      </button>
    {{/if}}
  </div>
</template>
