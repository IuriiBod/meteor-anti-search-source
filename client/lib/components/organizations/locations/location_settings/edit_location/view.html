<template name="editLocation">
  <div style="margin-top: 50px;" id="editLocationPanel">
    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <b>Location Settings</b>
      </div>
      <div class="panel-body">
        {{{editLocationForm}}}
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading text-center">
        <b>POS Settings</b>
      </div>
      <div class="panel-body">
        {{{posForm}}}
      </div>
    </div>

    {{#if isOrganizationOwner}}
      <button class="btn btn-danger col-xs-12 delete-location"
              data-id="{{state$location._id}}">
        Delete Location
      </button>
    {{/if}}
  </div>
</template>
