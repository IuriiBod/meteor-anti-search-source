<template name="organizationStructure">
  <div class="flyout-header">
    <button class="close-flyout-button">
      <i class="fa fa-angle-right"></i>
    </button>
    {{>organizationButtons  isOwner=isOrganizationOwner
                            hasLocations=state$hasLocations
                            organizationId=state$organization._id}}
  </div>

  <div class="flyout-content">
    <h1>{{state$organization.name}}</h1>
    {{#each state$locations}}
      <ul class="list-group" style="display: block;">
        {{#if isOrganizationOwner}}
          <li class="list-group-item lead location-settings"
              style="display: block; cursor: pointer;">
            {{name}}
            <span class="badge"><i class="fa fa-fw fa-cog"></i></span>
          </li>
        {{else}}
          <li class="list-group-item lead" style="display: block;">
            {{name}}
          </li>
        {{/if}}
        {{#each state$areas _id}}
          <li class="list-group-item area-color-border"
              style="display: block; border-left-color: {{state$areaColor _id}};">
            <a href="#" class="change-current-area{{#if state$currentArea _id}} active{{/if}}">{{name}}</a>

            {{#if isManager}}
              <span class="badge open-flyout area-settings" data-id="areaSettings" data-params="id='{{_id}}'"><i
                class="fa fa-fw fa-cog"></i></span>
            {{/if}}
          </li>
        {{/each}}
      </ul>
    {{/each}}
  </div>
