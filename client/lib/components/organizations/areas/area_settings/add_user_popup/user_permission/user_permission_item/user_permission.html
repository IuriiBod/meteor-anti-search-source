<template name="userPermissionItem">
  <div>
    <div class="checkbox">
      <input type="checkbox" name="{{name}}" id="perm-{{name}}" />
      <label for="perm-{{name}}">
        {{title}}
      </label>
    </div>
    <div class="text-muted" style="padding-left: 25px;">{{description}}</div>
  </div>
</template>
