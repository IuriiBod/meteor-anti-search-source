<template name="createArea">
  <form method="get" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Area Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Area Location</label>
      <div class="col-sm-10">
        {{> render component='selectComponent' name='locationId' values=state$locations selected=state$activeLocation}}
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Status</label>
      <div class="col-sm-10 col-xs-12">
        <div class="btn-group col-xs-12" data-toggle="buttons">
          <label class="btn col-xs-6{{#if state$enabled}} btn-primary active{{else}} btn-default{{/if}}">
            <input type="radio" name="status" id="enabled" autocomplete="off" value="Enabled" checked>
            Enabled
          </label>
          <label class="btn col-xs-6{{#unless state$enabled}} btn-primary active{{else}} btn-default{{/unless}}">
            <input type="radio" name="status" id="disabled" autocomplete="off" value="Disabled">
            Disabled
          </label>
        </div>
      </div>
    </div>
    <div class="btn-group col-xs-12">
      <button type="submit" class="btn btn-primary col-xs-6">Create</button>
      <button type="button" class="btn btn-default col-xs-6 close-flyout">Close</button>
    </div>
  </form>
</template>
