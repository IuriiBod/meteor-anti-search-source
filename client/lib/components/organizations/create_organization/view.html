<template name="createOrganizationPage">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">Organization Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" required="required" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Billing Account</label>
      <div class="col-sm-9">
        <button class="btn btn-warning col-sm-12" type="button">
          <i class="fa fa-credit-card"></i>
          Connect an account
        </button>
      </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button class="btn btn-primary col-sm-12" type="submit">Create</button>
      </div>
    </div>
  </form>
</template>
