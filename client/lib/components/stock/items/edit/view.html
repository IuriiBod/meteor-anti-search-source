<template name="ingredientItemEdit">
  <tr data-id="{{state$item._id}}">
    <td>{{state$item.code}}</td>
    <td>{{state$item.description}}</td>
    <td>{{state$item.portionUsed}}</td>
    <td>$ {{state$unitPrice}}</td>
    <td><input name="ing_qty" data-id="{{state$item._id}}" value="{{state$quantity}}" class="ing-qty" type="text"/></td>
    <td>
      <a href="">
        <i class="fa fa-trash removeIng" data-id="{{state$item._id}}"></i>
      </a>
    </td>
  </tr>
</template>
