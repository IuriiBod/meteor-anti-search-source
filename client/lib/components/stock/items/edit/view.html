<template name="ingredientItemEdit">
  <tr data-id="{{item._id}}">
    <td>{{item.code}}</td>
    <td>{{item.description}}</td>
    <td>{{item.portionUsed}}</td>
    <td>$ {{unitPrice}}</td>
    <td><input name="ing_qty" data-id="{{item._id}}" value="{{quantity}}" class="ing-qty" type="text"/></td>
    <td>
      <a href="">
        <i class="fa fa-trash removeIng" data-id="{{item._id}}"></i>
      </a>
    </td>
  </tr>
</template>
