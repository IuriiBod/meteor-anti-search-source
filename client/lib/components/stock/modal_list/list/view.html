<template name="showIngredientsList">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 130%">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Select Ingredients</h4>
      </div>
      <form class="form-horizontal" role="form" style="padding: 10px 20px">
        <div class="modal-body">
            <input type="text" class="form-control input-lg" id="searchText-box" placeholder="Search for ingredient.."><br>
          <div class="row">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Supplier's Code</th>
                  <th>Description</th>
                  <th>Portion used</th>
                  <th>Cost per Portion Used ($)</th>
                  <th>Action</th>
                </tr>
              </thead>
             <tbody>
                {{#each state$getIngredients}}
                  {{> render component='ingredientModalItem' ingredient=this}}
                {{/each}}
              </tbody>

            </table>
              <div class="alert alert-warning">If your ingredient is not in the list, <a id="addNewIng" class="alert-link">click here</a> to add it. Once you save it, it will appear next time you search.</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary setIngListSession">Add To List</button>
        </div>
      </form>
    </div>
  </div>
</template>
