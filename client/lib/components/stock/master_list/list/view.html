<template name="ingredientsList">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-sm-12">
        <input type="text" name="searchIngs"  id="searchIngBox" class="form-control col-sm-8" placeholder="Search from Code, description">
      </div>
    </div>
    <hr>
    <div class="ibox">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Action</th>
              <th>Supplier's Code </th>
              <th>Description </th>
              <th>Supplier </th>
              <th>Portion Ordered (b) </th>
              <th>Cost per Portion (b) ($)</th>
              <th>Portion used (a)</th>
              <th>How many (a)'s in a (b)</th>
            </tr>
          </thead>
          <tbody>
            {{#each getIngredients}}
              {{> render component = 'ingredientItemDetailed' ingredient=this}}
            {{/each}}
          </tbody>
        </table>
        <!-- EDIT INGREDIENT-->
        {{#if canViewStock}}
          <div class="modal fade" id="editIngredientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            {{> render component = 'editIngredientItem'}}
          </div>
        {{/if}}
        <!-- /EDIT INGREDIENT -->
      </div>
       <p>
        <a  href="#" class="btn btn-block btn-outline btn-primary hide" id="loadMoreIngs">Load More</a>
      </p>
    </div>
  </div>
</template>
