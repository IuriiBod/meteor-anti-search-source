<template name="usersPermission">
  <button class="btn btn-primary col-xs-12 add-user">Add User</button>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Username</th>
        <th>Email Address </th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      {{#each state$activeUsers}}
        {{> render component="userItem" user=this}}
      {{/each}}
      {{#each state$deactiveUsers}}
        {{> render component="userItem" user=this}}
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
