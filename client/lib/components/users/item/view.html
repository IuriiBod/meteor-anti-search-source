<template name="userDetailed">
  <tr data-id="{{state$user._id}}">
    {{#if state$permittedManagerAndAdmin}}
    <td style="{{state$userStyle}}"><a href="/user/profile/{{state$user._id}}">{{state$user.username}}</a></td>
    {{else}}
    <td style="{{state$userStyle}}">{{state$user.username}}</td>
    {{/if}}
    <td>{{{state$type}}}</td>
    <td>{{state$email}}</td>
    {{#if state$permittedAdmin}}
      <td>
        {{#if state$user.isActive}}
          {{#if state$isAdmin}}
            {{#if state$ifMe}}
            <button class="btn btn-xs changeUserPermission btn-warning" data-type="manager">Manager</button>
            <button class="btn btn-xs changeUserPermission" data-type="worker">Worker</button>
            {{/if}}
          {{/if}}
          {{#if state$isManager}}
            <button class="btn btn-xs changeUserPermission btn-danger" data-type="admin">Admin</button>
            <button class="btn btn-xs changeUserPermission" data-type="worker">Worker</button>
          {{/if}}
          {{#if state$isWorker}}
            <button class="btn btn-xs changeUserPermission btn-danger" data-type="admin">Admin</button>
            <button class="btn btn-xs changeUserPermission btn-warning" data-type="manager">Manager</button>
          {{/if}}
        {{/if}}
      </td>
    {{/if}}
    <td>
<!--
    {{#if state$permittedManagerAndAdmin}}
      {{#if state$ifMe}}
        {{#if state$user.isActive}} 
          <a href="" class="archiveUser"><i class="fa fa-archive"></i></a>
        {{else}}
          <a href="" class="archiveUser"><i class="fa fa-exclamation-circle"></i></a>
        {{/if}}
      {{/if}}
    {{/if}}
-->
    </td>
  </tr>
</template>
