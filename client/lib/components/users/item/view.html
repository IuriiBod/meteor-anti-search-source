<template name="userDetailed">
  <tr data-id="{{state$user._id}}">
<<<<<<< HEAD
    {{#if isManager}}
      <td style="{{state$userStyle}}"><a href="/user/profile/{{state$user._id}}">{{username state$user._id}}</a></td>

      <td>
        {{#unless isOrganizationOwner state$user._id}}
          {{#unless isMe state$user._id}}
            {{#if state$user.isActive}}
              <select name="roleSelector" class="form-control" data-id="{{state$user._id}}">
                {{#each state$roles}}
                  {{#if state$selectedRole _id}}
                    <option value="{{_id}}" selected="selected">{{name}}</option>
                  {{else}}
                    <option value="{{_id}}">{{name}}</option>
                  {{/if}}
                {{/each}}
              </select>
            {{/if}}
          {{else}}
            {{{state$role}}}
          {{/unless}}
        {{else}}
          Owner
        {{/unless}}
      </td>
    {{else}}
      <td style="{{state$userStyle}}">{{username state$user._id}}</td>
      {{#if state$user.isActive}}
        <td>{{{state$role}}}</td>
      {{/if}}
    {{/if}}

    <td>{{state$email}}</td>

    {{#if isManager}}
      <td>
        {{#unless isOrganizationOwner state$user._id}}
          {{#unless isMe state$user._id}}
            {{#if state$user.isActive}}
              <a href="#" class="archiveUser"><i class="fa fa-archive"></i></a>
            {{else}}
              <a href="#" class="archiveUser"><i class="fa fa-exclamation-circle"></i></a>
            {{/if}}
          {{/unless}}
        {{/unless}}
      </td>
    {{/if}}

  </tr>
</template>
