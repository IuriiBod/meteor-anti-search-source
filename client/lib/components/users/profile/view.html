<template name="profile">
  <!-- Page heading -->
  {{> render component="pageHeading" title='Profile' }}
  <div class="wrapper wrapper-content">
    <div class="row animated">
      <div class="col-md-4">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Profile Detail</h5>
          </div>
          <div>
            <div class="ibox-content no-padding border-left-right">
              <img alt="image" class="img-responsive" src="{{state$image}}">
            </div>
            <div class="ibox-content profile-content">
              <a href="#" id="username" data-type="text" data-pk="1" data-url="/post" data-title="Enter username">superuser</a>
              <h4><strong>{{state$basic.profile.name}}</strong></h4>
              {{#if state$basic.profile.address}}
              <p><i class="fa fa-map-marker m-r-xs"></i>{{state$basic.profile.address}}</p>
              {{/if}}
              {{#if state$basic.profile.phone}}
              <p><i class="fa fa-mobile-phone m-r-xs"></i>{{state$basic.profile.phone}}</p>
              {{/if}}
              <p><i class="fa fa-map-marker m-r-xs"></i>{{state$email}}</p>
              <p><i class="fa fa-money m-r-xs"></i>
              {{#if state$isPermitted}}
                <input name="payRate" value="{{state$basic.profile.payRate}}"/>
              {{else}}
                {{#if state$basic.profile.payRate}}
                {{state$basic.profile.payRate}}
                {{else}}
                Not added <a href="#">Ask about it</a>
                {{/if}}
              {{/if}}
              </p>
              <h5>Availability</h5>
              <p>
                <div id="datepicker"></div>
              </p>              
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Training</h5>
          </div>
          <div class="ibox-content">
            Coming soon
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
