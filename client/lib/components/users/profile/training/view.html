<template name="training">
  <div class="col-md-4">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Training</h5>
      </div>
      <div class="ibox-content">

        {{#each state$sections}}
          <div class="form-group">
            {{#if state$userSelectedSections _id}}
              <input type="checkbox" class="section-checker" value="{{_id}}" checked="checked">
            {{else}}
              <input type="checkbox" class="section-checker" value="{{_id}}">
            {{/if}}

            {{name}}
          </div>
        {{/each}}

      </div>
    </div>
  </div>
</template>
