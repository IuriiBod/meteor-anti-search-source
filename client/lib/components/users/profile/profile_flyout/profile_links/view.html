<template name="profileFlyoutLinks">
  <ul class="list-group" style="display: block;">
    <li class="list-group-item open-flyout" style="display: block; cursor: pointer;" data-id="profileFlyout">My Profile
      <span class="badge">
        <i class="fa fa-fw fa-chevron-right" style="display: inline-block;"></i>
      </span>
    </li>
    <a class="list-group-item" style="display: block; background-color: #fff;" href="{{pathFor 'switchUser'}}">
      Switch User
      <span class="badge">
        <i class="fa fa-fw fa-refresh" style="display: inline-block;"></i>
      </span>
    </a>
    <a class="list-group-item" style="display: block; background-color: #fff;" id="signOutButton" href="#">Logout
      <span class="badge">
        <i class="fa fa-fw fa-power-off" style="display: inline-block;"></i>
      </span>
    </a>
  </ul>

  <!-- Flyout profileFlyout -->
  <div class="theme-config flyout-container" id="profileFlyout">
    <div class="theme-config-box">
      <div class="skin-setttings">
        <div class="white-notify-bg">
          <div class="title clearfix">
            <a href="#" class="theme-config-close-btn" data-id="profileFlyout">
              <i class="fa fa-angle-right"></i>
            </a>
            My Profile
          </div>
          <div class="ibox float-e-margins" style="margin-bottom: 0;">
            <div class="ibox-content" style="padding-bottom: 10px;">
              <div class="feed-activity-list">
                {{>render component='profileFlyout'}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Flyout profileFlyout -->
</template>
