<template name="usersList">
  <div class="panel-body">
    <br>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Username</th>
            <th>Type</th>
            <th>Email Address </th>
            {{#if isManager}}
              <th>Action</th>
            {{/if}}
          </tr>
        </thead>
        <tbody>
        {{#each state$users true}}
          {{> render component="userDetailed" user=this}}
        {{/each}}
        {{#each state$users false}}
          {{> render component="userDetailed" user=this}}
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
