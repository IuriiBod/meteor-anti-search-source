<template name="pinCode">
  <div class="ibox float-e-margins">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
      <div class="ibox-content no-padding border-left-right">
        <img alt="image" class="img-responsive center-block" src="{{state$image}}">
      </div>
      <div class="ibox-content profile-content">
        <h2 class="text-center">
          <strong>
            {{state$basic.username}}
          </strong>
        </h2>
        <br>
        <form>
          <label for="pin-code" class="lead">Enter your PIN to unlock</label>
          <div class="row">
            <div class="col-xs-4">
              <input type="password"
                     id="pin-code"
                     class="form-control"
                     maxlength="4"
                     minlength="4"
                     pattern="^\d{4}$"
                     required
                     placeholder="****">
            </div>
            <div class="col-xs-8">
              <button type="submit" class="btn btn-default">Unlock</button>
            </div>
          </div>
          <br>
        </form>
        <hr>
        <p class="lead">
          Not you?
        </p>
        <p>
          <button class="btn btn-default" id="switch-user">Switch user</button>
        </p>
      </div>
    </div>
    </div>
  </div>
</template>
