<template name="ingredientItemEdit">
  <tr>
    <td>{{state$code}}</td>
    <td>{{state$description}}</td>
    <td>{{state$portionUsed}}</td>
    <td>$ {{state$costPerPortionUsed}}</td>
    <td><input name="ing_qty" data-id="{{state$id}}" value="{{state$quantity}}"/></td>
    <td><button class="btn btn-xs removeIng" data-id="{{state$id}}">X</button></td>
  </tr>
</template>
