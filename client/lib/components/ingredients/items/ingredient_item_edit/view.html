<template name="ingredientItemEdit">
  <tr>
    <td>{{state$code}}</td>
    <td>{{state$description}}</td>
    <td>{{state$portionUsed}}</td>
    <td>$ {{state$costPerPortionUsed}}</td>
    <td><input name="ing_qty" data-id="{{state$id}}" value="{{state$quantity}}" type="text"/></td>
    <td>
      <button type="button" class="btn btn-outline btn-xs btn-danger removeIng" data-id="{{state$id}}">
        <i class="fa fa-times"></i>
      </button>
    </td>
  </tr>
</template>
