<template name="ingredientItemDetailed">
<tr>
  <td><a href="#editIngredientModal" data-id="{{state$id}}" data-toggle="modal" class="editIngredient">{{{state$code}}}</a></td>
  <td>{{{state$description}}}</td>
  <td>{{{state$suppliers}}}</td>
  <td>{{state$portionOrdered}}</td>
  <td>$ {{state$costPerPortion}}</td>
  <td>{{state$portionUsed}}</td>
  <td><p data-toggle="tooltip" data-placement="top" title="How many {{state$portionUsed}}s in a {{state$portionOrdered}}">{{state$unitSize}}</p></td>
  <td>
      <button data-toggle="modal" data-id="{{state$id}}" class="btn btn-primary btn-sm editIngredient" >View Item</button>
  </td>
</tr>
</template>
