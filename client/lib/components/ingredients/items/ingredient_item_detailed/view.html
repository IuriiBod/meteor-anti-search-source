<template name="ingredientItemDetailed">
<tr>
  <td><a href="#editIngredientModal" data-id="{{state$id}}" data-toggle="modal" class="editIngredient">{{{state$code}}}</a></td>
  <td>{{{state$description}}}</td>
  <td>{{{state$suppliers}}}</td>
  <td>{{state$portionOrdered}}</td>
  <td>$ {{state$costPerPortion}}</td>
  <td>{{state$portionUsed}}</td>
  <td><p data-toggle="tooltip" data-placement="top" title="How many {{state$portionUsed}}s in a {{state$portionOrdered}}">{{state$unitSize}}</p></td>
  <td>
    <div class="btn-group">
      <button data-toggle="dropdown" class="btn btn-warning btn-sm dropdown-toggle" aria-expanded="false"><i class="fa fa-cog pad-right-4"></i>Settings <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#editIngredientModal" data-id="{{state$id}}" data-toggle="modal" class="editIngredient">Edit</a></li>
        <li><a href="#" class="deleteIngredient" data-id="{{state$id}}">Delete</a></li>
      </ul>
    </div>
  <!-- <button class="btn btn-sm btn-primary deleteIngredient" data-id="{{state$id}}">Remove</button> -->
  </td>
</tr>
</template>
