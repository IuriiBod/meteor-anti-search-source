<template name="ingredientItemListed">
  <tr>
    <td><a href="" data-toggle="modal" class="editIngredient">{{{state$code}}}</a></td>
    <td>{{{state$description}}}</td>
    <!-- <td>{{unitSize}}</td> -->
    <td>{{state$portionUsed}}</td>
    <td>$ {{state$costPerPortionUsed}}</td>
    <td>
      <div class="i-checks">
        <label>
          <input type="checkbox" value="" data-id="{{state$id}}" data-type="{{state$type}}" class="selectedIng" name="selectedIng">
        </label>
      </div>
    </td>
  </tr>
</template>
