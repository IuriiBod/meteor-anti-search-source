<template name="cronConfig">
  <div class="ibox-content">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-5 alert-area"></div>
        </div>
        <label for="cron-time">Set cron time for Shift Updates Email Sending</label>
        <div class="col-xs-12">
          <span class="editable" style="font-size: 20px;">{{state$shiftUpdateHour}}</span>
          <span style="font-size: 15px;">:00</span>
        </div>
      </div>
    </div>
  </div>
</template>
