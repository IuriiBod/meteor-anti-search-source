<template name="cronConfig">
  <div class="ibox-content">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-5 alert-area"></div>
        </div>
        <form class="form-inline" id="shift-updates-cron">
          <div class="form-group">
            <label for="cron-time">Set cron time for Shift Updates Email Sending</label>
            <input type="text"
                   class="form-control"
                   placeholder="at 5:45pm"
                   name="cron-time"
                   value="{{state$cronInfo.time}}"
                   data-id="{{state$cronInfo._id}}" />
          </div>
          <button type="submit" class="btn btn-primary disabled" style="margin-top: 22px;" id="shift-updates-cron-submit">
            <i class="fa fa-check"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
</template>
