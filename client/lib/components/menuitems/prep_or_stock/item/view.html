<template name="ingsAndPreps">
  {{#if state$item}}
    <tr>
      {{#if canEditMenu}}
        <td>
          <a class="btn btn-primary btn-xs view-{{state$type}}" data-id="{{state$item._id}}" href="#"><i class="fa fa-edit fa-fw"></i> Edit</a>
        </td>
      {{/if}}
      <td>{{state$name}}</td>
      <td>{{state$type}}</td>
      <td>
        {{#if canEditMenu}}
          {{> render component="quantity" id=state$item._id type=state$type quantity=state$quantity}}
        {{else}}
          {{state$quantity}}
        {{/if}}
      </td>
      <td>{{#if state$measure}} {{state$measure}} {{else}} -NA- {{/if}}</td>
      {{#if canEditMenu}}
        <td>
          <i class="fa fa-trash remove-{{state$type}} text-danger" style="cursor: pointer;" data-id="{{state$item._id}}" data-type="{{state$type}}"></i>
        </td>
      {{/if}}
    </tr>
  {{/if}}
</template>
