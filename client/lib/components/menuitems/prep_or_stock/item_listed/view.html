<template name="itemListed">
  <tr>
    <td>{{{state$name}}}</td>
    <td>{{state$type}}</td>
    <td>{{state$activeTime}}</td>
    <!-- <td>$ {{state$costPerPortion}}</td> -->
    {{#if state$isTypePrep}}
    <td><input type="checkbox" data-id="{{state$id}}" class="selectedPrep" name="selectedPrep"></td>
    {{else}}
    <td><input type="checkbox" data-id="{{state$id}}" class="selectedIng" name="selectedIng"></td>
    {{/if}}
  </tr>
</template>
