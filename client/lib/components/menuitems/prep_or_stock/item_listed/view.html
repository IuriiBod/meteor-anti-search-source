<template name="itemListed">
  <tr>
    <td>{{{state$name}}}</td>
    <td>{{state$type}}</td>
    <td>{{state$activeTime}}</td>
    <td>
      <div class="i-checks">
        <label>
          <input type="checkbox" value="" data-id="{{state$id}}" data-type="{{state$type}}" class="selectedItem" name="selectedItem">
        </label>
      </div>
    </td>
  </tr>
</template>
