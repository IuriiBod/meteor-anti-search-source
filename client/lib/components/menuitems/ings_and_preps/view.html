<template name="ingsAndPreps">
  <tr>
    <td>
      <a class="btn btn-primary btn-xs view-{{state$type}}" data-id="{{state$id}}" href="#"><i class="fa fa-edit fa-fw"></i>Edit </a>
    </td>
    <td>{{state$name}}</td>
    <td><a href="#" class="username" data-type="text" data-pk="{{state$id}}" data-url="/post" data-title="Enter quantity" data-itemtype="{{state$type}}">{{state$quantity}}</a></td>

  </tr>
