<template name="menuListHeader">
  <div class="title-action">
    {{#if state$isArchived}}
      {{#linkTo route="menuItemsMaster" category="all" status="all" class="btn btn-info"}}
        <i class="fa fa-long-arrow-left"></i> Active Items
      {{/linkTo}}
    {{else}}
      <div class="btn-group">
        <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
          <i class="fa fa-cog"></i>
          Settings
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" style="margin-left: -56px;">
          {{#if canEditMenu}}
            <li>
              {{#linkTo route="menuItemsMaster" category="all" status="archived"}}
                Archive Items
              {{/linkTo}}
            </li>
            <li>
              <a href="{{pathFor route='submitMenuItem'}}">Add new menu</a>
            </li>
          {{/if}}
          {{#if state$isSubscribed}}
            <li><a href="#" class="subscribeMenuList"><i class="fa fa-lg fa-rss text-info"></i> Unsubscribe</a></li>
          {{else}}
            <li><a href="#" class="subscribeMenuList"><i class="fa fa-lg fa-rss text-muted"></i> Subscribe</a></li>
          {{/if}}
        </ul>
      </div>
    {{/if}}
  </div>
</template>
