<template name="menuFilters">
  <div class="row">
    <div class="col-md-3">
      <select name="MenuCategory" class="form-control m-b categorizedMenus text-capitalize">
        <option selected="selected" value="{{state$selectedCategory._id}}">{{state$selectedCategory.name}}</option>
        {{#each state$categories}}
        <option value="{{this._id}}">{{this.name}}</option>
        {{/each}}
      </select>
    </div>
    <div class="col-md-6">
      {{#if state$isAdmin}}
      <a data-toggle="modal" data-target="#addCategoryModal" class="btn btn-primary btn-sm">Add new category</a>
      <a data-toggle="modal" data-target="#addStatusModal" class="btn btn-primary btn-sm pull-right btn">Add new status</a>
      {{/if}}
    </div>
    <div class="col-md-3">
      <select name="account" class="form-control m-b pull-right menuStatus text-capitalize">
        <option selected="selected" value="{{state$selectedStatus.name}}">{{state$selectedStatus.name}}</option>
        {{#each state$statuses}}
        <option value="{{this.name}}">{{this.name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
