<template name="menuItemDetail">
  <!-- Page heading -->
  {{> render component="pageHeading" title=state$menu.name category='Menus' name="menudetailed" id=state$menu._id}}

  <div class="wrapper wrapper-content animated">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Instructions</h3>
          </div>
          <div class="panel-body editorPanel">
            <p>{{{state$menu.instructions}}}<br></p>
          </div>
          <div class="panel-body editor hide">
            {{> render component="textEditor" id='menuItemEditorDetail' 
          initialHtml=state$initialHTML}}
          </div>
          {{#if state$isPermitted}}
          <div class="panel-footer textEdit">Click here to edit</div>
          {{/if}}
        </div>
        <hr>
        <h1>Ingredients</h1>
        <p>Add the prep jobs and stock items that are used in this recipe.</p>
        <table class="table table-striped">
          <thead>
            <tr>
              {{#if state$isPermitted}}
              <th></th>
              {{/if}}
              <th>Name</th>
              <th>Type</th>
              <th>Quantity</th>
              <th>Measure</th>
              {{#if state$isPermitted}}
              <th></th>
              {{/if}}
            </tr>
          </thead>
          <tbody>
            {{#each state$menu.jobItems}}
              {{> render component="ingsAndPreps" item=this type="prep"}}
            {{/each}}
            {{#each state$menu.ingredients}}
              {{> render component="ingsAndPreps" item=this type="ings"}}
            {{/each}}
          </tbody>
        </table>
        {{#if state$isPermitted}}
        <a class="btn btn-primary" href="#showListOfIngs" data-toggle="modal">Add prep or stock</a>
        {{/if}}
      </div>
      {{> render component='commentsPanel'}}
<hr>
        <div class="col-md-6">
            <div class="col-md-6">
                <div class="widget style1">
                    <div class="row">

                        <div class="col-xs-12 text-right">
                            <p></p>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="widget style1 lazur-bg">
                    <div class="row">

                        <div class="col-xs-12 text-right">
                            <span>Sale Price</span>

                            <h2 class="font-bold">$ {{item.salesPrice}}</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widget style1 red-bg">
                    <div class="row">

                        <div class="col-xs-12 text-right">
                            <span>Prep</span>

                            <h2 class="font-bold">$ {{item.totalPrepCost}}</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widget style1 red-bg">
                    <div class="row">

                        <div class="col-xs-12 text-right">
                            <span>Ingredient</span>

                            <h2 class="font-bold">$ {{item.totalIngCost}}</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="widget style1 red-bg">
                    <div class="row">

                        <div class="col-xs-12 text-right">
                            <span>GST</span>

                            <h2 class="font-bold">$ {{item.tax}}</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="widget style1 navy-bg">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-check fa-4x"></i>
                        </div>
                        <div class="col-xs-8 text-right">
                            <span>Contribution</span>

                            <h2 class="font-bold">$ {{item.contribution}}</h2>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



  </div>
</template>
