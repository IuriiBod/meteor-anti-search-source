<template name="menuItemDetail">
  <!-- Page heading -->
  {{> render component="pageHeading" title=item.name category='Menus' name="menudetailed" id=item._id}}
  <hr>

  <div class="wrapper wrapper-content animated">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Instructions</h3>
          </div>
          <div class="panel-body">
            <p>{{{state.instructions}}}<br></p>
          </div>
          <div class="panel-footer">click here to edit</div>
        </div>
        <hr>

        <h1>Ingredients</h1>
        <p>Add the prep jobs and stock items that are used in this recipe.</p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Measure</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each state$preps}}
              {{> render component="ingsAndPreps" item=this type="prep"}}
            {{/each}}
            {{#each state$ingredients}}
              {{> render component="ingsAndPreps" item=this type="ings"}}
            {{/each}}
            <!-- {{#each item.jobsListView}} -->
             <!-- {{> render component='jobItemView' jobitem=this}} -->
            <!-- <tr>
              <td>
                <a class="btn btn-primary btn-xs"><i class="fa fa-edit fa-fw"></i>Edit </a>
              </td>
              <td>Eggs</td>
              <td>2</td>
              <td>each</td>
              <td>remove</td>
            </tr> -->
            <!-- {{/each}} -->
          </tbody>
        </table>
        <a class="btn btn-primary">Add prep or stock</a>
        {{> render component='commentsPanel'}}
      </div>
    </div>
  </div>
</template>
