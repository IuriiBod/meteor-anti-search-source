<template name="editJobItem">
  <form>
    <div class="row">
      <div class="col-md-8 col-sm-8 col-lg-8">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter Name for the job" value="{{item.name}}">
        </div>
        <div class="form-group">
          <label>Recipe</label>
          {{> render component = 'textEditor' id='jobItemEditorEdit' 
            initialHtml=state$initialHTML}}
        </div>
        <div class="form-group">
          <label>
            Ingredients used
            <button class="btn btn-xs" id="showIngredientsList">Select Ingredients</button>
            <!-- <button class="btn btn-xs" id="addNewIngredient">Add New Ingredient</button> -->
          </label>
          <div>
            <table class="table table-hover thumbnail">
              <thead>
                <tr>
                  <th>Supplier's Code</th>
                  <th>Description</th>
                  <th>Portion used</th>
                  <th>Price per portion</th>
                  <th>Quantity</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {{#each item.ingredients}}
                  {{> render component='ingredientItemEdit' ingredient=this}}
                {{/each}}
                {{#each ingredientsList}}
                  {{> render component='ingredientItemEdit' ingredient=this}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-3 col-lg-3">
        <div class="form-group">
          <label>Type</label>
          <select name="type" class="form-control">
            <option value="{{item.type}}" selected="selected">{{item.type}}</option>
            <option value="Prep">Prep</option>
            <option value="Service">Service</option>
          </select>
        </div>
        <div class="form-group">
          <label>Active Time</label>
          <div class="input-group">
            <input type="number" name="activeTime" class="form-control" placeholder="Active Time" value="{{secondsToMinutes item.activeTime}}">
            <div class="input-group-addon">minutes</div>
          </div>
        </div>
        <div class="form-group">
          <label>Portions</label>
          <input type="number" name="portions" class="form-control" placeholder="portions" value="{{item.portions}}">
        </div>
        <div class="form-group">
          <label>Shelf Life</label>
          <div class="input-group">
             <input type="text" name="shelfLife" class="form-control" placeholder="Shelf Life" value="{{item.shelfLife}}">
            <span class="input-group-addon">Days</span>
          </div>
        </div>
        <div class="form-group">
          <label>Labours' Average Wage (per hour)</label>
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" name="avgWagePerHour" class="form-control" placeholder="Average Wage of a Worker per Hour" value="{{item.wagePerHour}}">
          </div>   
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Submit</button> 
      </div>
    </div>
  </form>
</template>
