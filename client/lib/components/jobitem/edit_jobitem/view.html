<template name="editJobItem">
  <div class="ibox-content">
    <div class="row">
      <form method="get" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Name</label>
          <div class="col-sm-8">
            <input type="text" name="name" class="form-control" placeholder="Enter Name for the job" value="{{state$name}}">
          </div>
        </div>    
        <div class="form-group">
          <label class="col-sm-3 control-label">Type</label>
          <div class="col-sm-8">
            <select name="type" class="form-control changeType">
              {{#each state$typesWithSelected}}
              <option value="{{index}}" selected="{{selected}}">{{index}}</option>
              {{/each}}
            </select>
          </div>
        </div>  
        <div class="form-group">
          {{#if state$isPrep}} 
          <label class="col-sm-3 control-label">Recipe</label>
          {{else}}
          <label class="col-sm-3 control-label">Description</label>
          {{/if}}
          <div class="col-sm-8">
          {{> render component = 'textEditor' id='jobItemEditorEdit' 
            initialHtml=state$initialHTML}}
          </div>
        </div>
        {{#if state$isPrep}} 
        <div class="form-group">
          <label class="col-sm-3 control-label">Ingredients used
            <br>
            <a type="button" id="showIngredientsList" class="btn btn-xs btn-primary margin-right-10">
              <i class="fa fa-plus"></i>
            </a>
            <!-- <button class="btn btn-xs btn-primary" id="showIngredientsList">+</button> -->
          </label>
          <div class="col-sm-8">
            <table class="table table-hover thumbnail">
              <thead>
                <tr>
                  <th>Supplier's Code</th>
                  <th>Description</th>
                  <th>Unit used</th>
                  <th>Unit Price</th>
                  <th>Quantity</th>
                  <!-- <th>Action</th> -->
                </tr>
              </thead>
              <tbody>
                {{#each state$ingredients}}
                  {{> render component='ingredientItemEdit' ingredient=this}}
                {{/each}}
                {{#each ingredientsList}}
                  {{> render component='ingredientItemEdit' ingredient=this}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div> 
        {{/if}}
        {{#if state$isPrep}} 
        <div class="form-group">
          <label class="col-sm-3 control-label">Portions</label>
          <div class="col-sm-8">
            <input type="number" name="portions" class="form-control" placeholder="No. of Portions" value="{{state$portions}}">
          </div>
        </div>
        {{/if}}
        {{#if state$isPrep}}
        <div class="form-group">
          <label class="col-sm-3 control-label">Shelf Life</label>
          <div class="col-sm-8">
            <div class="input-group m-b">
              <input type="text" name="shelfLife" class="form-control" placeholder="Shelf Life" value="{{state$shelfLife}}">
              <span class="input-group-addon">Days</span> 
            </div>
          </div>
        </div>
        {{/if}}
        {{#if state$isRecurring}}
          <div class="form-group">
            <label class="col-sm-3 control-label">Frequency</label>
            <div class="col-sm-8">
              <select name="frequency" class="form-control changeFrequency">
                {{#each state$frequencyWithSelected}}
                <option value="{{index}}" selected="{{selected}}">{{index}}</option>
                {{/each}}
              </select>
            </div>
          </div>
          {{#if state$isRecurringDaily}}
          {{else}}
            <div class="form-group">
              <label class="col-sm-3 control-label">Repeat On</label>
              <div class="col-sm-8">
                <div class="checkbox-inline checkbox">
                  {{#each state$weekWithRepeats}}
                  <label>
                    <input type="checkbox" checked="{{checked}}" name="daysSelected" class="daysSelected" value="{{index}}">{{index}}
                  </label>
                  {{/each}}
                </div>
              </div>
            </div>
          {{/if}}
          <div class="form-group">
            <label class="col-sm-3 control-label">Repeat At</label>
            <div class="col-sm-8">
              <div class="input-group">
                <input type="text" name="repeatAt" class="form-control timepicker" value="{{state$repeatAt}}">
                <span class="input-group-addon">
                  <i class="fa fa-clock-o"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Starts On</label>
            <div class="col-sm-8">
              <div class="input-group">
                <input type="text" name="startsOn" class="form-control datepicker" value="{{state$startsOn}}">
                <span class="input-group-addon">
                  <i class="fa fa-clock-o"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label">Ends</label>
            <div class="col-sm-8">
              <div class="input-group">
                {{#if state$endsOnNotNull}}
                <div class="radio">
                  <label>
                    <input type="radio" name="never" checked="{{state$endsNever}}" data-doc="endsNever">Never
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="never" checked="{{state$endsAfter}}" data-doc="endsAfter">After<input type="text" name="occurrences" class="" value="{{state$endOccurrences}}"> occurrences
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="never" checked="{{state$endsOn}}" data-doc="endsOn">On<input type="text" name="endsOn" class="dateselecter" value="{{state$endDate}}">
                  </label>
                </div>
                {{else}}
                <div class="radio">
                  <label>
                    <input type="radio" name="never" checked="checked" data-doc="endsNever">Never
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="never" data-doc="endsAfter">After<input type="text" name="occurrences" class="" value="10"> occurrences
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="never" data-doc="endsOn">On<input type="text" name="endsOn" class="dateselecter" value="{{state$endDate}}">
                  </label>
                </div>
                {{/if}}
              </div>
            </div>
          </div>
        {{/if}} 
        <div class="form-group">
          <label class="col-sm-3 control-label">Active Time</label>
          <div class="col-sm-8">
            <div class="input-group m-b">
              <input type="number" name="activeTime" class="form-control" placeholder="Active Time" value="{{secondsToMinutes state$activeTime}}">
              <span class="input-group-addon">mins</span> 
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Labours' Wage</label>
          <div class="col-sm-8">
            <div class="input-group m-b">
              <span class="input-group-addon">$</span>
              <input type="text" name="avgWagePerHour" class="form-control" placeholder="Average Wage of a Worker per Hour" value="{{state$wagePerHour}}">
              <span class="input-group-addon">/ hour</span>
            </div>
          </div>   
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-2">
          </div>
        </div>
          <div class="col-md-3 pull-right">
              <button class="btn btn-danger btn-outline deleteJobItem" type="button" data-id="{{state$id}}">Delete</button>
              <button class="btn btn-white cancelEditJobItem" data-id="{{state$id}}" type="button">Cancel</button>
              <button class="btn btn-primary" type="submit">Save</button>
          </div>
      </form>
    </div>
    <br>
  </div>
</template>
