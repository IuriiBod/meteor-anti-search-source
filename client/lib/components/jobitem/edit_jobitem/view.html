<template name="editJobItem">
  <div class="ibox-content">
    <div class="row">
      <form method="get" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Name</label>
          <div class="col-sm-8">
            <input type="text" name="name" class="form-control" placeholder="Enter Name for the job" value="{{state$name}}">
          </div>
        </div>    
        <div class="form-group">
          <label class="col-sm-3 control-label">Recipe</label>
          <div class="col-sm-8">
          {{> render component = 'textEditor' id='jobItemEditorEdit' 
            initialHtml=state$initialHTML}}
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Ingredients used
            <br>
            <a type="button" id="showIngredientsList" class="btn btn-xs btn-primary margin-right-10">
              <i class="fa fa-plus"></i>
            </a>
            <!-- <button class="btn btn-xs btn-primary" id="showIngredientsList">+</button> -->
          </label>
          <div class="col-sm-8">
            <table class="table table-hover thumbnail">
              <thead>
                <tr>
                  <th>Supplier's Code</th>
                  <th>Description</th>
                  <th>Unit used</th>
                  <th>Unit Price</th>
                  <th>Quantity</th>
                  <!-- <th>Action</th> -->
                </tr>
              </thead>
              <tbody>
                {{#each state$ingredients}}
                  {{> render component='ingredientItemEdit' ingredient=this}}
                {{/each}}
                {{#each ingredientsList}}
                  {{> render component='ingredientItemEdit' ingredient=this}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div> 
        <div class="form-group">
          <label class="col-sm-3 control-label">Type</label>
          <div class="col-sm-8">
            <select name="type" class="form-control">
              {{#each jobTypes}}
                {{#if state$isMyType type}}
                  <option value="{{type}}" selected="selected">{{type}}</option>
                {{else}}
                  <option value="{{type}}">{{type}}</option>
                {{/if}}
              {{/each}}
            </select>
          </div>
        </div> 
        <div class="form-group">
          <label class="col-sm-3 control-label">Active Time</label>
          <div class="col-sm-8">
            <div class="input-group m-b">
              <input type="number" name="activeTime" class="form-control" placeholder="Active Time" value="{{secondsToMinutes state$activeTime}}">
              <span class="input-group-addon">mins</span> 
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Portions</label>
          <div class="col-sm-8">
            <input type="number" name="portions" class="form-control" placeholder="No. of Portions" value="{{state$portions}}">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Shelf Life</label>
          <div class="col-sm-8">
            <div class="input-group m-b">
              <input type="text" name="shelfLife" class="form-control" placeholder="Shelf Life" value="{{state$shelfLife}}">
              <span class="input-group-addon">Days</span> 
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Labours' Wage</label>
          <div class="col-sm-8">
            <div class="input-group m-b">
              <span class="input-group-addon">$</span>
              <input type="text" name="avgWagePerHour" class="form-control" placeholder="Average Wage of a Worker per Hour" value="{{state$wagePerHour}}">
              <span class="input-group-addon">/ hour</span>
            </div>
          </div>   
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-2">
          </div>
        </div>
          <div class="col-md-3 pull-right">
              <button class="btn btn-danger btn-outline" type="button">Delete</button>
              <button class="btn btn-white" type="button">Cancel</button>
              <button class="btn btn-primary" type="submit">Save</button>
          </div>
      </form>
    </div>
    <br>
  </div>
</template>
