<template name="jobItemDetailed">
   <tr class="info">
    <td><a href="/jobItem/{{state$id}}">{{state$name}}</a></td>
    <td>{{secondsToMinutes state$activeTime}} mins</td>
    <td>{{state$type}}</td>
    <td>{{state$shelfLife}} days</td>
    <td>{{state$portions}}</td>
    <td>$ {{state$cost}}</td>
    <td><button class="btn btn-xs deleteJobItem">Remove</button></td>
  </tr>
</template>
