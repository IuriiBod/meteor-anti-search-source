<template name="jobItemEdit">
  <tr>
    <td>{{state$name}}</td>
    <td>{{state$type}}</td>
    <td>$ {{state$prepCostPerPortion}}</td>
    <td><input type="number" name="prep_qty" class="prepQty" data-id="{{state$id}}" value="{{state$quantity}}"/></td>
    <td><button class="btn btn-xs removePrep" data-id="{{state$id}}">X</button></td>
  </tr>
</template>
