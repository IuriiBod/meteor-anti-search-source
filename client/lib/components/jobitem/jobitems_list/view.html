<template name="jobItemsList">
  <div class="ibox-content">
    <div class="row">
      <div class="col-sm-12">
        <input type="text" name="searchJobItems"  id="searchJobItemsBox" class="form-control col-sm-8" placeholder="Search from Name">
      </div>
    </div>
    <br>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Active Time (mins) </th>
            <th>Type </th>
            <th>Shelf Life (Days)</th>
            <th>Portions</th>
            <th>Cost per Portion ($)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each state$getJobItems}}
            {{> render component='jobItemDetailed' jobitem=this}}
          {{/each}}
        </tbody>
      </table>
    </div>
     <p>
      <a  href="#" class="btn btn-block btn-outline btn-primary" id="loadMoreJobItems">Load More</a>
    </p>
  </div>
</template>
