<template name="teamHoursItem">
  {{#if state$hasWage}}
    <tr class="gradeX">
      <td>{{username state$user._id}}</td>
      <td>{{state$weeklyValues.time}}</td>
      <td>${{state$weeklyValues.wage}}</td>
      {{#if state$isShowShifts}}
        {{#each state$weekDays}}
          <td class="center activeTime">
            {{> render component='reportData' date=this userId=state$user._id}}
          </td>
        {{/each}}
      {{else}}
        {{#each state$weeklyValues.dailyHours}}
          <td class="center activeTime">
            {{#if hasActiveTime}} {{this}} {{else}} - {{/if}}
          </td>
        {{/each}}
      {{/if}}
    </tr>
  {{/if}}
</template>
