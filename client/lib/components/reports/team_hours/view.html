<template name="teamHours">
  <div class="pull-right m-l-md m-t-xs">
    <span class="label label-warning shiftView">Shifts</span>
    <span class="label label-info hoursView">Hours</span>
    <span class="label label-info showallView">Show All</span>
  </div>
  <table class="dataTables-example table table-hover table-striped" id="dataTablesEx">
    <thead>
      <tr>
        <th>Name</th>
        <th>Total Hours</th>
        <th>Total Wage</th>
        {{#each state$week}}
        <th>{{this.day}} <br>{{this.date}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each state$users}}
          {{> render component="teamHoursItem" user=this}}
      {{/each}}
    </tbody>
  </table>
</template>
