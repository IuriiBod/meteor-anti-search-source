<template name="teamHours">
  <table class="dataTables-example table table-hover table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Total Hours</th>
        <th>Total Wage</th>
        {{#each state$week}}
        <th>{{this.day}} <br>{{this.date}}</th>
        {{/each}}
      </tr>
    </thead>
    <tbody>
      {{#each state$users}}
        {{> render component="teamHoursItem" user=this}}
      {{/each}}
    </tbody>
  </table>
  <button type="submit" class="savePayroll">Save</button>
</template>
