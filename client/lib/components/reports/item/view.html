<template name="teamHoursItem">
  <tr class="gradeX">
    <td>{{state$user.username}}</td>
    <td>{{timeDurationWithDecimal state$totaltime}}</td>
    <td>${{state$totalwage}}</td>
    {{#if state$activeState}}
      {{#each state$dailyShifts}}
        {{#if startedAt}}
          {{#if finishedAt}}
            <td class="center activeTime" data-shift="{{shift}}">{{timeFormat startedAt}} - {{timeFormat finishedAt}}</td>
          {{else}}
            <td class="center activeTime" data-shift="{{shift}}">{{timeFormat startedAt}} - NOW</td>
          {{/if}}
        {{else}}
        <td class="center activeTime">-</td>
        {{/if}}
      {{/each}}
      {{else}}
      {{#each state$dailyHours}}
        {{#if activeTime}}
          <td class="center activeTime">{{timeDurationWithDecimal activeTime}}</td>
        {{else}}
          <td class="center activeTime">-</td>
        {{/if}}
      {{/each}}
      {{/if}}
  </tr>
</template>
