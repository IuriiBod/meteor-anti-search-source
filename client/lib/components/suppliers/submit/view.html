<template name="newSupplier">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add New Supplier</h4>
      </div>
      <form class="form-horizontal" role="form">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-4 control-label">Supplier's Name</label>
            <div class="col-sm-6 ">
              <input type="text" name="name" class="form-control" placeholder="Add Name" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Email address</label>
            <div class="col-sm-6 ">
              <input type="text" name="email" class="form-control" placeholder="Add Email Address" >
            </div>
          </div> 
          <div class="form-group">
            <label class="col-sm-4 control-label">Phone Number</label>
            <div class="col-sm-6 ">
              <input type="text" name="phone" class="form-control" placeholder="Add Phone Number" >
            </div>
          </div> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</template>
