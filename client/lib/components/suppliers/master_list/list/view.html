<template name="suppliersList">
  <div class="ibox-content">
    <a href="#addNewSupplierModal" data-toggle="modal" class="btn btn-primary pull-right">Add</a>
    <br>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email Address </th>
            <th>Phone Number</th>
          </tr>
        </thead>
        <tbody>
        {{#each state$list}}
          {{> render component="suppliersItem" supplier=this}}
        {{else}}
          No suppliers
        {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
