<template name="productItem">
  <tr data-id="{{state$product._id}}">
    <td><a href="" class="editProduct">{{state$product.code}}</a></td>
    <td>{{state$product.description}}</td>
    <td>{{dateFormat state$product.createdOn}}</td>
    <td>{{state$product.portionOrdered}}</td>
    <td>$ {{state$product.costPerPortion}}</td>
  </tr>
</template>
