<template name="basics">
  <button class="hide test-element"></button>
  <div class="row">
    <!-- Supplier editable information -->
    <div class="col-md-6 col-lg-4">
      <table class="table suppliers-table">
        <tr>
          <td>Status:</td>
          <td>
            <span class="label label-primary supplierStatus">
              {{#if state$status}}
                Active
              {{else}}
                Archived
              {{/if}}
            </span>
          </td>
        </tr>
        <tr>
          <td>Email address:</td>
          <td><a class="supplier-email">{{state$supplier.email}}</a></td>
        </tr>
        <tr>
          <td>Phone number:</td>
          <td><a class="supplier-phone">{{state$supplier.phone}}</a></td>
        </tr>
        <tr>
          <td>Minimum order amount:</td>
          <td><a class="minimum-order-amount">{{state$supplier.minimumOrderAmount}}</a></td>
        </tr>
        <tr>
          <td>Delivery time:</td>
          <td>
            Every
            {{>render component="ghostEditableSelect"
                      values=state$deliveryDays
                      selected=state$supplier.deliveryDay
                      onValueChanged=state$onDeliveryDayChanged}}
            at
            <a class="delivery-time">{{timeFormat state$supplier.deliveryTime}}</a>
          </td>
        </tr>
        <tr>
          <td>Contact name:</td>
          <td><a class="contact-name">{{state$supplier.contactName}}</a></td>
        </tr>
        <tr>
          <td>Customer number:</td>
          <td><a class="customer-number">{{state$supplier.customerNumber}}</a></td>
        </tr>
      </table>
    </div>
    <!-- Cluster info -->
    <div class="col-md-6 col-lg-4">
      <table class="table suppliers-table">
        <tr>
          <td>Last order on:</td>
          <td>{{dateFormat state$lastOrder.date}}</td>
        </tr>
        <tr>
          <td>Created on:</td>
          <td>{{dateFormat state$supplier.createdOn}}</td>
        </tr>
      </table>
    </div>
    <!-- Upload price list -->
    <div class="col-md-12 col-lg-4">
      <a href="" id="uploadPriceList" class="btn btn-sm btn-primary">Upload price list</a>
      {{#if state$supplier.priceList}}
        <table class="table suppliers-table text-center">
          <tr>
            <th>Name</th>
            <th>Uploaded at</th>
            <th>Actions</th>
          </tr>
          {{#each state$supplier.priceList}}
            <tr>
              <td>
                <a href="{{url}}" target="_blank">{{name}}</a>
              </td>
              <td>
                {{dateFormat uploadedAt}}
              </td>
              <td>
                <a href="#" class="delete-price-list text-danger">
                  <i class="fa fa-remove"></i>
                </a>
              </td>
            </tr>
          {{/each}}
        </table>
      {{/if}}
    </div>
  </div>
</template>
