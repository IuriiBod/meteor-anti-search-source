<template name="basics">

  <!-- Supplier status -->
  <div class="row">
    <div class="col-lg-12">
      <dl class="dl-horizontal">
        <dt>Status:</dt>
        <dd>
          <span class="label label-primary supplierStatus">
            {{#if state$status}}
              Active
            {{else}}
              Archived
            {{/if}}
          </span>
        </dd>
      </dl>
    </div>
  </div>

  <div class="row">
    <!-- Supplier editable information -->
    <div class="col-lg-5">
      <dl class="dl-horizontal">
        <dt>Email address:</dt>
        <dd><a class="supplier-email">{{state$supplier.email}}</a></dd>
        <dt>Phone number:</dt>
        <dd><a class="supplier-phone">{{state$supplier.phone}}</a></dd>
        <dt>Minimum order amount:</dt>
        <dd><a class="minimum-order-amount">{{state$supplier.minimumOrderAmount}}</a></dd>
        <dt>Delivery time:</dt>
        <dd>
          <p>Every <a class="delivery-day" data-type="select" value="{{state$supplier.deliveryDay}}"></a> at
            <a class="delivery-time">{{timeFormat state$supplier.deliveryTime}}</a>
          </p>
        </dd>
        <dt>Contact name:</dt>
        <dd><a class="contact-name">{{state$supplier.contactName}}</a></dd>
        <dt>Customer number:</dt>
        <dd><a class="customer-number">{{state$supplier.customerNumber}}</a></dd>
      </dl>
    </div>
    <!-- Cluster info -->
    <div class="col-lg-4">
      <dl class="dl-horizontal">
        <dt>Last order on:</dt>
        <dd>{{dateFormat state$lastOrder.date}}</dd>
        <dt>Created on:</dt>
        <dd>{{dateFormat state$supplier.createdOn}}</dd>
      </dl>
    </div>
    <!-- Upload price list -->
    <div class="col-lg-3">
      <dl class="dl-horizontal">
        <a href="" id="uploadPriceList" class="btn btn-sm btn-primary">Upload price list</a>
        {{#if state$supplier.priceList}}
          <div class="file uploadedPriceList">
            <div class="image">
              <img id="uploadedImageUrl" src="{{state$supplier.priceList}}" class="img-responsive menu-item-image">
            </div>
          </div>
        {{else}}
          <div class="file uploadedPriceList hide">
            <a href="#">
              <span class="corner"></span>

              <div class="image">
                <img id="uploadedImageUrl" src="" class="img-responsive menu-item-image">
              </div>
            </a>
          </div>
        {{/if}}
      </dl>
    </div>
  </div>
</template>
