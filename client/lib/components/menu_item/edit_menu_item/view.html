<template name="editMenuItem">
  <form>
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter Name for the menu" value="{{item.name}}">
        </div>
        <div class="form-group">
          <label>Tag</label>
          <input type="text" name="tag" class="form-control" placeholder="tag" value="{{item.tag}}">
        </div>
        <div class="form-group">
          <label>Instructions</label>
            {{> render component = 'textEditor' id='menuItemEditorEdit' 
            initialHtml=state$initialHTML}}

          <!-- <textarea class="form-control" name="instructions" rows="3" value="{{item.instructions}}"></textarea> -->
        </div>
        <div class="form-group">
          <label>
            Prep items used
            <a href="#jobItemListModal" class="btn btn-xs" data-toggle="modal">Select Preps</a>
            <!-- <button class="btn btn-xs" id="addNewJobItem">Add New Prep</button> -->
          </label>
          <div>
            <table class="table table-hover thumbnail">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Cost per Portion</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                {{#each item.jobItems}}
                  {{> render component='jobItemEdit' jobitem=this}}
                {{/each}}
                {{#each jobItemsList}}
                  {{> render component='jobItemEdit' jobitem=this}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
         <div class="form-group">
        <label>
          Ingredients used
          <a href="#ingredientsListModal" class="btn btn-xs" data-toggle="modal">Select Ingredients</a>
          <!-- <button class="btn btn-xs" id="showIngredientsList">Select Ingredients</button> -->
          <!-- <button class="btn btn-xs" id="addNewIngredient">Add New Ingredient</button> -->
        </label>
        <div>
          <table class="table table-hover thumbnail">
            <thead>
              <tr>
                <th>Supplier's Code</th>
                <th>Description</th>
                <th>Portion Used</th>
                <th>Price per Portion Used($)</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              {{#each item.ingredients}}
                {{> render component='ingredientItemEdit' ingredient=this}}
              {{/each}}
              {{#each ingredientsList}}
                {{>  render component='ingredientItemEdit' ingredient=this}}
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Sale price</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" name="salesPrice" class="form-control" placeholder="Sale price" value="{{item.salesPrice}}">
          </div>
        </div>
        <!-- <div class="form-group">
          <label>Prep item cost</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" placeholder="Prep item cost" readonly value="{{item.prepCost}}">
          </div>
        </div>
        <div class="form-group">
          <label>Ingredient cost</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" placeholder="Ingredient cost" readonly value="{{item.ingCost}}">
          </div>
        </div> -->
        <!-- <div class="form-group">
          <label>Tax (10%)</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" placeholder="Tax" readonly value="{{item.tax}}">
          </div>
        </div> -->
        <!-- <div class="form-group">
          <label>Contribution</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" placeholder="Contribution" value="{{item.contribution}}" readonly>
          </div>
        </div> -->
        <div class="form-group">
          <label>Image</label><br>
          <button type="button" class="btn btn-sm" id="uploadMenuItem">Upload Image</button>
          <div>
          {{#if item.image}}
            <img id="uploadedImageUrl" src="{{item.image}}" class="img-responsive menu-item-image">
          {{else}}
            <img id="uploadedImageUrl" src="" class="img-thumbnail img-responsive menu-item-image hide">
          {{/if}}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary saveBtn">Save Changes</button> 
      </div>
    </div>
  </form>
</template>
