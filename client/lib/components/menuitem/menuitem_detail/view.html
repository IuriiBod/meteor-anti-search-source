<template name="menuItemDetail">
  <div class="wrapper wrapper-content">
    <div class="col-md-12">
      <h2>{{item.name}}</h2>
    </div>
    <div class="col-md-12">
      {{#if item.instructions}}
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h4>Instructions</h4>
          </div>
          <div class="ibox-content">
            {{{item.instructions}}}
          </div>
        </div>
      {{/if}}
      {{#if item.jobsListView}}
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h4>Prep jobs used</h4>
          </div>
          <div class="ibox-content">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Quantity</th>
                  <th>Cost ($)</th>
                </tr>
              </thead>
              <tbody>
              {{#each item.jobItems}}
                {{> render component='jobItemView' jobitem=this}}
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      {{/if}}
      {{#if item.ingsListView}}
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h4>Ingredients used</h4>
          </div>
          <div class="ibox-content">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Supplier's Code</th>
                  <th>Description</th>
                  <th>Quantity</th>
                  <th>Unit</th>
                  <th>Cost ($)</th>
                </tr>
              </thead>
              <tbody>
              {{#each item.ingredients}}
                {{> render component='ingredientItemView' ingredient=this}}
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      {{/if}}
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          {{#if item.image}}
            <div class="image">
              <img src="{{item.image}}" class="img-responsive">
            </div>
          {{/if}}
        </div>
        <div class="col-md-6">
          <div class="col-md-6">
            <div class="widget style1">
              <div class="row">
                <div class="col-xs-12 text-right">
                  <p>learn more message</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="widget style1 lazur-bg">
              <div class="row">
                <div class="col-xs-12 text-right">
                  <span>Sale Price</span>
                  <h2 class="font-bold">$ {{item.salesPrice}}</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="widget style1 red-bg">
              <div class="row">
                <div class="col-xs-12 text-right">
                  <span>Prep</span>
                  <h2 class="font-bold">$ {{item.totalPrepCost}}</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="widget style1 red-bg">
              <div class="row">
                <div class="col-xs-12 text-right">
                  <span>Ingredient</span>
                  <h2 class="font-bold">$ {{item.totalIngCost}}</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="widget style1 red-bg">
              <div class="row">
                <div class="col-xs-12 text-right">
                  <span>GST</span>
                  <h2 class="font-bold">$ {{item.tax}}</h2>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="widget style1 navy-bg">
              <div class="row">
                <div class="col-xs-4">
                  <i class="fa fa-check fa-4x"></i>
                </div>
                <div class="col-xs-8 text-right">
                  <span>Contribution</span>
                  <h2 class="font-bold">$ {{item.contribution}}</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="col-md-12 m-t-lg">
      <button type="button" class="btn btn-primary editMenuItemBtn hidden-print" data-id="{{item._id}}">Edit
      </button>
      <button type="button" class="btn btn-primary printMenuItemBtn hidden-print">Print</button>
    </div>
  </div>
</template>
