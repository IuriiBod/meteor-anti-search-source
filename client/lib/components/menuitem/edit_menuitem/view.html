<template name="editMenuItem">
  <div class="ibox-content">
    <div class="row">
      <form method="get" class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Name</label>
          <div class="col-sm-8">
            <input type="text" name="name" class="form-control" placeholder="Enter Name for the menu" value="{{item.name}}">
          </div>
        </div>  
        <div class="form-group">
          <label class="col-sm-3 control-label">Tag</label>
          <div class="col-sm-8">
            <input type="text" name="tag" class="form-control" placeholder="Add tags separated by ' , ' (comma)" value="{{item.tag}}">
          </div>
        </div>  
        <div class="form-group">
          <label class="col-sm-3 control-label">Instructions</label>
          <div class="col-sm-8">
            {{> render component = 'textEditor' id='menuItemEditorEdit' 
            initialHtml=state$initialHTML}}
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Prep items used
            <button class="btn btn-xs btn-info" id="showJobItemsList">+</button>
          </label>
          <div class="col-sm-8">
            <table class="table table-hover thumbnail">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Cost per Portion ($)</th>
                  <th>Portions</th>
                  <!-- <th>Cost</th> -->
                </tr>
              </thead>
              <tbody>
                {{#each item.jobItems}}
                  {{> render component='jobItemEdit' jobitem=this}}
                {{/each}}
                {{#each jobItemsList}}
                  {{> render component='jobItemEdit' jobitem=this}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Ingredients used
            <button class="btn btn-xs btn-info" id="showIngredientsList">+</button>
          </label>
          <div class="col-sm-8">
            <table class="table table-hover thumbnail">
              <thead>
                <tr>
                  <th>Supplier's Code</th>
                  <th>Description</th>
                  <th>Unit used</th>
                  <th>Unit Price ($)</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                {{#each item.ingredients}}
                  {{> render component='ingredientItemEdit' ingredient=this}}
                {{/each}}
                {{#each ingredientsList}}
                  {{>  render component='ingredientItemEdit' ingredient=this}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Sale price</label>
          <div class="col-sm-8">
            <div class="input-group m-b">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" name="salesPrice" placeholder="Sale price" value="{{item.salesPrice}}">     
            </div>
          </div>
        </div> 
        <div class="form-group">
          <label class="col-sm-3 control-label">Image</label>
          <div class="col-sm-8">
            <button type="button" class="btn btn-sm" id="uploadMenuItem">Upload Image</button><br>
            <div>
            {{#if item.image}}
              <img id="uploadedImageUrl" src="{{item.image}}" class="img-responsive menu-item-image">
            {{else}}
              <img id="uploadedImageUrl" src="" class="img-thumbnail img-responsive menu-item-image hide">
            {{/if}}
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <button class="btn btn-white" type="button">Cancel</button>
          <button class="btn btn-primary saveBtn" type="submit">Save changes</button>
        </div>
      </form>
    </div>
    <br>
  </div>
</template>
