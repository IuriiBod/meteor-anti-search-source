  <div class="file-box">
    <div class="file">
      <a href="/menuItem/{{state$id}}">
        <span class="corner"></span>
          <div class="image">
          {{#if state$image}}
            <img alt="image" class="img-responsive menu-item-image" src="{{state$image}}">
          {{else}}
            <img alt="image" class="img-responsive" src="/images/no-image.jpeg">
          {{/if}}
          </div>
        <div class="file-name">
          {{state$name}}
          <br/>
          <small>{{state$tag}}</small>
        </div>
      </a>
    </div>
  </div>
</template>
