<template name="jobListed">
  <tr class="info">
    <td><a href="" data-toggle="modal" class="editIngredient">{{state$type}} {{state$name}}</a></td>
    <td>{{state$type}}</td>
    <td>{{state$status}}</td>
    <td>{{state$activeTime}} mins</td>
    <td>{{state$createdOn}}</td>
    <td>{{state$shelfLife}}</td>
    <td>{{state$portions}}</td>
    <td><a href="#" class="deleteJob" data-id="{{state$id}}">Delete</a></td>
  </tr>
</template>
