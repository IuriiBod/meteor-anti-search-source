<template name="rolesList">
  <table class="table">
    <thead>
      <tr>
        <th>Role Name</th>
        <th>Permissions</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{#each state$roles}}
        {{>render component='roleItem' role=this}}
      {{/each}}
    </tbody>
  </table>
</template>
