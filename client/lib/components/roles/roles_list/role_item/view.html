<template name="roleItem">
  <tr>
    <td>
      {{#unless state$role.default}}
        <a href="#" class="editable-role-name">
          {{state$role.name}}
        </a>
      {{else}}
        {{state$role.name}}
      {{/unless}}
    </td>
    <td>
      {{> render component="permissionsList" role=state$role}}
    </td>
    <td>
      {{#unless state$role.default}}
        <a href="#" class="text-danger delete-role">
          <i class="fa fa-trash"></i>
        </a>
      {{/unless}}
    </td>
  </tr>
</template>
