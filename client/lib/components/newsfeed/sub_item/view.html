<template name="subNewsFeedPost">
  <div class="social-comment">
    <a class="pull-left" href="#">
      <img src="{{profilePicture state$post.createdBy}}" alt="image" />
    </a>
    <div class="media-body" id="{{state$post.createdBy}}">
      <span>
        <a href="#" class="pull-left" name="{{state$post._id}}">{{username state$post.createdBy}} &nbsp;&nbsp;</a>  {{{state$post.text}}}
      </span>
      <a href="#" class="small like-post">
        <i class="fa fa-thumbs-up"></i> 
        {{#if state$liked}} You and {{else}} {{/if}} {{state$likesCount}} Like this!
      </a> -
      <small class="text-muted">{{timeFormattedWithDate state$post.createdOn}}</small>
    </div>
  </div>
</template>
