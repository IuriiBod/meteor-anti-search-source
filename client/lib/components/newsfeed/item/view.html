<template name="newsFeedPost">
  <div class="social-feed-box">
    <div class="social-avatar">
      <a class="pull-left" href="#">
        <img src="{{profilePicture state$post.createdBy}}" alt="image">
      </a>
      <div class="media-body">
        <a href="#" name="{{state$post._id}}">{{username state$post.createdBy}}</a>
        <a href="#" class="small thumbsup-like pull-left like-post">
          <i class="fa fa-thumbs-up"></i> 
          {{#if state$liked}} You and {{else}} {{/if}} {{state$likesCount}} Like this!
        </a>
        <small class="text-muted pull-left">&nbsp;  - &nbsp;{{timeFormattedWithDate state$post.createdOn}}</small>
      </div>
    </div>

    <div class="social-body">
      {{{state$post.text}}}
    </div>

    <div class="social-footer">
      {{#each state$comments}}
        {{> render component='subNewsFeedPost' post=this}}
      {{/each}}

      <div class="social-comment">
        <div class="form-group">
          <a class="pull-left" href="#">
            <img src="{{profilePicture}}" alt="image">
          </a>
          <div class="media-body" data-id="{{state$post._id}}">
            {{> render component="textArea" placeholder="Write comment..." type="newsFeedSubTextBox" referenceId=state$post._id}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
