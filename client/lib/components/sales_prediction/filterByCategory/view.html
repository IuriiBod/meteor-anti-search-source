<template name="FilterByCategory">
  <div class="col-xs-3">
    <button data-toggle="dropdown" class="btn btn-white dropdown-toggle form-control text-capitalize"
            style="text-align: left">
      {{state$currentCategory}}
    </button>
    <span class="caret caret-pulled-right pull-right"></span>
    <ul class="dropdown-menu text-capitalize filter-menus">
      {{#each state$categories}}
        <li>
          <a href="/roster/prediction/{{state$year}}/{{state$week}}/{{this._id}}" class="">{{this.name}}</a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
