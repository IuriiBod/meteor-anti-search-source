<template name="revelMenuLink">
  <button class="btn btn-warning update-pos-btn" style="margin-left: 30px;">Update Menu Items from POS</button>
  <div class="container-fluid revel-menu-link-component">
    <div class="agile-list row">
      {{#each state$menuItems}}
        <div class="col-md-4 pos-item-positioning">
          {{> render component='revelLinkMenuItem' menuItem=this}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
