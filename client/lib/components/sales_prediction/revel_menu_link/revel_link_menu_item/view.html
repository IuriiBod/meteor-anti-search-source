<template name="revelLinkMenuItem">
  <div class="row list-group-item revel-link-menu-item-component">
    {{#with state$menuItem}}
      <div class="col-md-6">
        {{name}}
      </div>

      <div class="col-md-6">
        <a href="#" class="edit-revel-name">
          {{#each state$posNames}}
            {{>render component="posEditItem" name=this}}
          {{/each}}
        </a>
      </div>
    {{/with}}
  </div>
</template>
