<template name="revelLinkMenuItem">
  <div class="row revel-link-menu-item-component">
    {{#with state$menuItem}}
      <div class="col-md-6">
        {{name}}
      </div>

      <div class="col-md-6">
        <input type="text" class="form-control revel-name-input" value="{{revelName}}">
      </div>
    {{/with}}
  </div>
</template>
