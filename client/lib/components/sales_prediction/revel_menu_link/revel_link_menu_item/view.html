<template name="revelLinkMenuItem">
  <div class="row success-element revel-link-menu-item-component">
    {{#with state$menuItem}}
      <div class="col-md-12">
        <b>{{name}}</b>
        <a href="#" class="pull-right text-info">
          <i class="fa fa-plus-circle fa-lg add-pos-name"></i>
        </a>
      </div>
      {{#if state$attachPosName}}
        {{>render component='selectPos' item=this}}
      {{/if}}

      <hr>
      <div class="col-md-12">
        <div class="row">
          {{#each state$posNames}}
            {{>render component="posEditItem" name=this item=..}}
          {{/each}}
        </div>
      </div>
    {{/with}}
  </div>
</template>
