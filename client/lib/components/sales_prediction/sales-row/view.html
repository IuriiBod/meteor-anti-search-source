<template name="predictionSalesRow">
  <tr>
    <td>{{state$menuItem.name}}</td>
    {{#each state$weekPrediction}}
      <td>{{this.predictionQuantity}}</td>
      <td>
          <a href="#" class="actual-qty" data-date="{{this.date}}" data-menuId="{{state$menuItem._id}}">
              {{this.actualQuantity}}
          </a>
      </td>
    {{/each}}
  </tr>
</template>
