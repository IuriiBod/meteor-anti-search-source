<template name="salesPrediction">
  <div class="prediction-component">
    <div class="prediction-panel">
      <div class="sales-per-menu-item-section">
        <table class="table table-striped table-condensed white-bg">
          <thead>
          <tr>
            <th></th>
            {{#each state$week}}
              <th colspan="2" style="text-align: center;">
                {{day}}
                <h5>{{date}}</h5>
              </th>
            {{/each}}
          </tr>
          <tr>
            <!--Weather-->
            <td></td>
            {{#each state$week}}
              {{> render component="weatherForecast" date=date}}
            {{/each}}
          </tr>
          <tr>
            <th></th>
            {{#each state$week}}
              <th>Forecast</th>
              <th>Actual</th>
            {{/each}}
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><b>Sales</b></td>
            {{#each state$week}}
              <td>${{state$getSale date}}</td>
              <td>${{state$random 3}}</td>
            {{/each}}
          </tr>
          {{#each state$menuItems}}
            <tr>
              <td>{{this.name}}</td>
              {{#each state$weekPrediction this._id}}
                <td>{{this.quantity}}</td>
                <td>{{state$random 2}}</td>
              {{/each}}
            </tr>
          {{/each}}
          </tbody>
        </table>
        <br>
        <div class="buttonWrapper">
            <button class="btn btn-primary col-xs-12" id="loadItems">Load more items</button>
        </div>
      </div>
    </div>
  </div>
</template>
