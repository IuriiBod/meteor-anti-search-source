<template name="addNewUnavailability">
  <div class="panel-body new-unavailability">
    <form class="form-horizontal">

      <!-- Date -->
      <div class="form-group col-md-12">
        <div class="row">
          <div class="col-md-12">
            <label>Date</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div id="datePicker" class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input class="set-due-date form-control" type="text"/>
            </div>
          </div>
          <div class="col-md-3">
            <div class="col-md-6">
              <input id="allDayCheckbox" type="checkbox">
            </div>
            <div class="col-md-6">
              <label>All day?</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Have error when it's absent -->
      {{#unless state$isAllDay}}
        <!-- Time -->
        <div class="form-group col-md-12">
          <div id="startTimePicker" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            <input class="set-due-date form-control" type="text"/>
          </div>
          <div id="endTimePicker" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
            <input class="set-due-date form-control" type="text"/>
          </div>
        </div>
      {{/unless}}

      <!-- Repeats -->
      <div class="form-group col-md-12">
        <div class="row">
          <div class="col-md-12">
            <label>Repeat</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <select id="repeatSelect" class="form-control">
              <option value="never">Never</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Comment -->
      <div class="form-group col-md-12">
        <div class="row">
          <div class="col-md-12">
            <label>Comment</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input id="commentInputText" class="form-control" type="text">
          </div>
        </div>
      </div>

      <!-- Submit/cancel -->
      <div class="form-group col-md-12">
        <div class="row">
          <div class="col-md-4 col-md-offset-8">
            <button id="cancelBtn" type="button" class="btn btn-primary pull-left btn-white">Cancel</button>
            <button type="submit" class="btn btn-primary pull-right">Add</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>
