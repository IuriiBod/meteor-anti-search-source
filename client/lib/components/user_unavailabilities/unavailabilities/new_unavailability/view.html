<template name="addNewUnavailability">
  <div class="panel-body new-unavailability">
    <form class="form-horizontal unavailability-form">

      <!-- Date -->
      <div class="form-group col-md-12">
        <div class="row">
          <div class="col-md-12">
            <label>Date</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <div class="date-picker input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
              <input class="set-due-date form-control" type="text"/>
            </div>
          </div>
          <div class="col-md-3">
            <div class="col-md-6">
              <input type="checkbox" class="all-day-checkbox">
            </div>
            <div class="col-md-6">
              <label>All day?</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Time -->
      <div class="form-group col-md-12 {{state$timePickerVisibility}}">
        <div class="start-time-picker input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
          <input class="set-due-date form-control" type="text"/>
        </div>
        <div class="end-time-picker input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
          <input class="set-due-date form-control" type="text"/>
        </div>
      </div>

      <!-- Repeats -->
      <div class="form-group col-md-12">
        <div class="row">
          <div class="col-md-12">
            <label>Repeat</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <select class="repeat-select form-control">
              <option value="never">Never</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Comment -->
      <div class="form-group col-md-12">
        <div class="row">
          <div class="col-md-12">
            <label>Comment</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <input class="comment-input form-control" type="text">
          </div>
        </div>
      </div>

      <!-- Submit/cancel -->
      <div class="form-group col-md-12">
        <div class="row">
          <div class="col-md-4 col-md-offset-8">
            <button type="button" class="cancel-button btn btn-primary pull-left btn-white">Cancel</button>
            <button type="submit" class="btn btn-primary pull-right">Add</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</template>
