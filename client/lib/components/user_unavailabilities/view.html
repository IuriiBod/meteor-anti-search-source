<template name="userUnavailability">
  <div class="panel-body user-unavailability">

    <!-- User info -->
    <div class="user-info-wrapper col-md-offset-1">
      <div class="profile-image">
        <img alt="image" id="profilePicture" class="img-responsive" src="{{state$profileImgSrc}}">
      </div>
      <div class="ibox-content profile-content">
        <h4>
          <strong>
            {{username state$userName}}
          </strong>
        </h4>
      </div>
    </div>

    <!-- Components with unavailables and leave requests -->
    {{> render component="unavailabilitiesOrLeaveRequestsComponent" type="unavailabilities"}}
    {{> render component="unavailabilitiesOrLeaveRequestsComponent" type="leaveRequests"}}
  </div>
</template>
