<template name="leaveRequestItem">
  <div class="row item-wrapper">

    <!-- Start and end dates -->
    <div class="col-md-4 leave-requests-item-date">
      <div class="row">
        <div class="col-md-4 col-md-offset-1">
          <p>{{state$date.startDate}}</p>
        </div>
        <div class="col-md-2">
          <p>-</p>
        </div>
        <div class="col-md-4">
          <p>{{state$date.endDate}}</p>
        </div>
      </div>
    </div>

    <!-- Item details -->
    <div class="col-md-7 item-details-wrapper">
      <div class="row">

        <!-- Comment -->
        <div class="col-md-9 item-details">
          <div>
            <div class="row">
              {{#if state$comment}}
                <p>{{state$comment}}</p>
              {{else}}
                <p>Leave Request</p>
              {{/if}}
            </div>
          </div>
        </div>

        <!-- Status and view button -->
        <div class="col-md-2 col-md-offset-1 item-actions">
          <div>

            <!-- Leave request status -->
            <div class="row">
              <p class="{{state$status.style}} pull-right">
                {{state$status.text}}
              </p>
            </div>

            <!-- Delete button -->
            <div class="row">
              <i id="removeLeaveRequestBtn" class="fa fa-trash-o delete-icon pull-right" role="button"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
