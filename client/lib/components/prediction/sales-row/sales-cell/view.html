<template name="predictionSalesCell">
  {{#with state$dailySale}}
    <td class="prediction-cell">
      {{#if state$isFuturePrediction}}
        {{> render component="ghostEditable" value=state$predictionQuantity onValueChanged=state$onPredictedValueChangedCb}}
      {{else}}
        {{state$predictionQuantity}}
      {{/if}}
      {{#if isPredictionManual}}
        <i class="fa fa-pencil-square manual-prediction-icon remove-manual-prediction-button"
           title="This prediction is manual"></i>
      {{/if}}
    </td>
    <td>{{actualQuantity}}</td>
  {{/with}}
</template>
