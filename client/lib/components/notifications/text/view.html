<template name="notifiText">
  <div class="timeline-item" data-shift="{{state$notifi._id}}">
    <div class="row">
      <div class="col-xs-3 date">
        <i class="fa fa-{{state$icon}}"></i>{{timeFormat state$notifi.createdOn}}
        <br>
        <small class="text-navy">{{timeFromNow state$notifi.createdOn}}</small>
      </div>
      <div class="col-xs-7 content">
        <p class="m-b-xs">
          <strong>{{{state$notifi.title}}}</strong>
        </p>
        <p>
          {{{state$notifi.text}}}
        </p>
      </div>
    </div>
  </div>
</template>
