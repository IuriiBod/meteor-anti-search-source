<template name="notifiText">
  <div class="feed-element" data-shift="{{state$notifi._id}}" style="border-bottom: none; padding-bottom: 0;">
    <a href="#" class="pull-left">
      <img alt="image" class="img-circle" src="{{state$createdByImage}}">
    </a>
    <div class="media-body ">
      <small class="pull-right text-navy">{{timeFromNow state$notifi.createdOn}}</small>
      {{{state$notifi.title}}}
      <br>
      <small class="text-muted">
        <i class="fa fa-{{state$icon}}"></i> {{timeFormat state$notifi.createdOn}}
      </small>
      <div>
        {{{state$notifiText}}}
      </div>
      <div class="actions">
        {{> render component='notifiButtons' noti=state$notifi}}
      </div>
    </div>
  </div>
</template>
