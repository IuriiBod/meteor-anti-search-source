<template name="notificationItem">
  <li>
    <div class="timeline-item">
      <div class="row">
        <div class="col-xs-1 date">
          <i class="fa fa-{{state$icon}}"></i>
          {{state$createAt}}
          <br>
          <small class="text-navy">{{state$fromNow}}</small>
        </div>
        <div class="col-xs-9 content no-top-border">
          <p class="m-b-xs">
            <strong>{{{state$title}}}&nbsp;</strong>
          </p>
          <p>{{{state$text}}}&nbsp;</p>
          {{#if state$permittedActionTypeate}}
          <a href="#" class="btn btn-primary btn-xs goToItem" data-ref="{{state$ref}}" data-type="{{state$type}}" data-id="{{state$id}}">Go to this {{state$type}} Item</a>
          {{/if}}
          <a href="#" class="btn btn-warning btn-xs readNotification" data-id="{{state$id}}">Mark as read</a>
        </div>
      </div>
    </div>
  </li>
  <li class="divider"></li>
</template>
