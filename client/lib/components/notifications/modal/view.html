<template name="notifiModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Shifts has been created successfully!</h4>
      </div>
      <div class="modal-body">
        <strong>You have created shifts for the week starting from 22nd June to 28th June.</strong>You can edit, delete,
        create or re-order them as you wish.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary backToTemplate" data-dismiss="modal">Go back to the template
        </button>
        <button type="button" class="btn btn-primary toWeek" data-dismiss="modal">Go to the week</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</template>
