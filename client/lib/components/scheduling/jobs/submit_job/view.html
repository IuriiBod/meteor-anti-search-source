<template name="submitJob">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Submit Job</h4>
        </div>
        <form class="form-horizontal" role="form" id="newJob">
          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-4 control-label">Name</label>
              <div class="col-sm-6">
                <input type="text" name="name" class="form-control" placeholder="Name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Type</label>
              <div class="col-sm-6">
                <div class="dropdown">
                  <select name="type" class="form-control m-b">
                    <option selected="selected">Type</option>
                    {{#each jobTypes}}
                    <option value="{{type}}">{{type}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Details</label>
              <div class="col-sm-6">
                <textarea type="text" name="details" class="form-control" placeholder="Details"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Portions</label>
              <div class="col-sm-6">
                <input type="text" name="portions" class="form-control" placeholder="No. of Portions">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Active Time</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <input type="number" name= "activeTime" class="form-control">
                  <span class="input-group-addon">Mins</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Total Cost</label>
              <div class="col-sm-6">
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" name="ingCost" class="form-control">
                  <span class="input-group-addon">.00</span>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
</template>
