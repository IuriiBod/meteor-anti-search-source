<template name="dailyShiftScheduling">
  <div class="col-md-3 draggable-jobs">
    <div class="ibox">
      <div class="ibox-title">
        <h5>Jobs list
          <a href="#submitJobModal" class="btn btn-xs btn-primary" data-toggle="modal">
            <i class="fa fa-plus"></i> Create job
          </a>
        </h5>
      </div>
      <div class="ibox-content">
        <div id='external-events'>
          <p>Drag jobs into shifts on the calendar.</p>
          {{> render component='schedulingJobsList'}} 
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <div class="col-md-4">

          <a href="#submitShiftModal" class="btn btn-xs btn-primary left" data-toggle="modal">
            <i class="fa fa-plus"></i> Create new shift
          </a>
        </div>
        <div class="col-md-4 center">
          <h5>{{state$date}}</h5>
        </div>
        <div class="col-md-4">
            <div class="pull-right">
            <button class="btn btn-xs btn-white right prevDay m-r-xs"><i class="fa fa-chevron-left"></i></button>
            <button class="btn btn-xs btn-white right today m-r-xs">Today</button>
            <button class="btn btn-xs btn-white right nextDay m-r-xs"><i class="fa fa-chevron-right"></i></button>
        </div></div>
      </div>
      <div class="ibox-content">
        <div id="external-events">
          {{> render component='schedulingShiftsList'}}
        </div>
      </div>
    </div>
  </div>
  <div class="flyout">
    {{> render component="jobFlyout"}}
  </div>
</template>
