<template name="dailyShiftScheduling">
  <div class="col-md-12 draggable-jobs">
    <div class="alert alert-success alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
      <p>When you've completed your forecast for the week, you'll see the jobs listed below. You can drag & drop to create your prep lists. </p>
      <p>If you need to add a job that hasn't been created using the forecast, simply hit the 'add job' button and you can select from the list. </p>
      <p><a href="#" class="alert-link">Watch a screencast of how this page works here. </a></p>
    </div>
      <a href="#submitJobModal" class="btn btn-primary pull-right" data-toggle="modal">
      <i class="fa fa-plus"></i> Add job

    <div id='external-events'>
      {{> render component='schedulingJobsList'}} 
    </div>
  </div>
  <div class="col-md-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div id="external-events">
          {{> render component='schedulingShiftsList'}}
        </div>
      </div>
    </div>
  </div>

    {{> render component="jobFlyout"}}
  </div>
