<template name="dailyShiftScheduling">
  <div class="col-xs-2 col-sm-2">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Draggable Jobs</h5>
        <a href="#submitJobModal" class="btn btn-xs btn-primary m-l-xs" data-toggle="modal">
          <i class="fa fa-plus"></i>
        </a>
      </div>
      <div class="ibox-content">
        <div id="jobsList">
          <p>Drag a job and drop into shifts to assign.</p>
          {{> render component='schedulingJobsList'}}     
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-10 col-sm-10">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Shifts on {{state$date}}</h5>
        <a href="#submitShiftModal" class="btn btn-xs btn-primary m-l-md" data-toggle="modal">
          <i class="fa fa-plus"></i>
        </a>
        <button class="btn btn-warning btn-xs prevDay">Prev Day</button>
        <button class="btn btn-warning btn-xs today">Today</button>
        <button class="btn btn-warning btn-xs nextDay">Next Day</button>
      </div>
      <div class="ibox-content">
        <div id="external-events">
          {{> render component='schedulingShiftsList'}}
        </div>
      </div>
    </div>
  </div>

  <!-- SUBMIT SHIFT -->
  <div class="modal fade" id="submitShiftModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component='submitShift'}}
  </div>
  <!-- /SUBMIT SHIFT -->

  <!-- SUBMIT JOB -->
  <div class="modal fade" id="submitJobModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component='submitJob'}}
  </div>
  <!-- /SUBMIT JOB -->

  <!-- SHIFT PROFILE -->
  <div class="modal fade" id="shiftProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <!-- {{> shiftProfile}} -->
    {{> render component='shiftProfile'}}
  </div>
  <!-- /SHIFT PROFILE -->
</template>
