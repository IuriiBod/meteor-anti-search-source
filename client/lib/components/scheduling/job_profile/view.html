<template name="jobProfile">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">{{state$name}}</h4>
      </div>
      <form class="form-horizontal" role="form" data-id="{{state$id}}">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-4 control-label">Type</label>
            <div class="col-sm-6">
              <p class="control-p">{{state$type}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Portions</label>
            <div class="col-sm-6">
              <p class="control-p">{{state$portions}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Active Time</label>
            <div class="col-sm-6">
              <p class="control-p">{{state$activeTime}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Status</label>
            <div class="col-sm-6">
              <p class="control-p">{{state$status}}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger deleteJob" data-id="{{state$id}}">Delete</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</template>
