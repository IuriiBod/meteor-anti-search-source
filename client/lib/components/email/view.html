<template name="composeMail">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 130%">
      <div class="modal-header">
        <button type="btn btn-danger btn-sm" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Discard</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Compose mail</h4>
      </div>

      <div class="modal-body">
        <div>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">To:</label>

              <div class="col-sm-10">
                <input type="text" class="form-control emailTo" value="{{state$supplier.email}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label emailTitle">Subject:</label>

              <div class="col-sm-10">
                <input type="text" class="form-control" value="{{state$subject}}">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Reply To:</label>

              <div class="col-sm-10">
                <input type="text" class="form-control replyTo" value="{{state$replyToEmail}}">
              </div>
            </div>
          </form>
          <br>

          <div class="clearfix"></div>
          {{> render component="textEditor" id='composeMailEditorSubmit' initialHtml=state$initialHTML}}

          <div class="mail-body text-right tooltip-demo">
            <a href="#" class="btn btn-sm btn-primary sendEmail" data-toggle="tooltip" data-placement="top"
               title="Send">
              <i class="fa fa-reply"></i> Send
            </a>
            <a href="#" class="btn btn-white btn-sm" data-dismiss="modal" data-toggle="tooltip" data-placement="top"
               title="Discard email">
              <i class="fa fa-times"></i> Discard
            </a>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</template>
