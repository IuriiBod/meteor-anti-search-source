<template name="jobItemDetailed">
  <tr>
    <td><a href="#" data-id="{{state$id}}" data-toggle="modal" class="viewDetail">{{state$name}}</a></td>
    <td>{{secondsToMinutes state$activeTime}} mins</td>
    <td>{{state$type}}</td>
    <td>{{state$shelfLife}} days</td>
    <td>{{state$portions}}</td>
    <td>$ {{state$cost}}</td>
    <td>
      <button data-id="{{state$id}}" class="btn btn-primary btn-sm viewDetail">View Item</button>
    </td>
  </tr>
</template>
