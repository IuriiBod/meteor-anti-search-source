<template name="listOfIngredients">
  <div class="col-sm-10">
    <table class="table table-hover thumbnail">
      <thead>
        <tr>
          <th>Supplier's Code</th>
          <th>Description</th>
          <th>Unit used</th>
          <th>Unit Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        {{#each state$ingredientsList}}
          {{> render component='ingredientItemEdit' id=this}}
        {{/each}}
      </tbody>
      <br>
      <button id="showIngredientsList"  class="btn btn-block btn-outline btn-primary" type="button"><i class="fa fa-plus"></i> Add ingredients to prep item</button>
    </table>
  </div>
</template>
