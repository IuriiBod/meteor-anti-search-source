<template name="jobItemDetail">
  <!-- Page heading -->
  {{>render component="pageHeading" title=state$name category='Jobs' id=state$id}}

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox-content">
          <div class="row">
            <div class="col-md-8">
              {{#if state$isPrep}}
                {{#if state$recipe}}
                <div class="form-group">
                  <label>Recipe</label>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      {{{state$recipe}}}
                    </div>
                  </div>
                </div>
                {{/if}}
              {{/if}}
              {{#if state$isRecurring}}
                {{#if state$description}}
                <div class="form-group">
                  <label>Description</label>
                  <div class="panel panel-default">
                    <div class="panel-body">
                      {{{state$description}}}
                    </div>
                  </div>
                </div>
                {{/if}}
                {{#if state$isChecklist}}
                <div class="form-group">
                  <label>Checklist</label>
                  <ol class="list-group">
                    {{#each state$checklist}}
                      <li class="list-group-item">{{this}}</li>
                    {{/each}}
                  </ol>
                </div>
                {{/if}}
              {{/if}}
              {{#if state$isPrep}}
                {{#if state$ingExists}}
                  <div class="form-group">
                    <label>
                      Ingredients used
                    </label>
                    <div>
                      <table class="table table-hover thumbnail col-md-7">
                        <thead>
                          <tr>
                            <th>Supplier's Code</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Unit</th>
                            <th>Cost ($)</th>
                          </tr>
                        </thead>
                        <tbody>
                          {{#each state$ingredients}}
                            {{> render component='ingredientItemView' ingredient=this}}
                          {{/each}}
                        </tbody>
                      </table>
                    </div>
                  </div>
                {{/if}}
              {{/if}}
            </div>
            <div class="col-md-3">
              <ul class="list-group clear-list m-t">
                <li class="list-group-item">
                  <span class="pull-right">{{state$type}}</span>Type
                </li>
                <li class="list-group-item">
                  <span class="pull-right">{{secondsToMinutes state$activeTime}} mins</span>Active Time
                </li>
                {{#if state$isRecurring}}
                  <li class="list-group-item">
                    <span class="pull-right">{{state$frequency}}</span>Repeat Frequency
                  </li>
                  {{#if state$isWeekly}}
                    <li class="list-group-item">
                      <span class="pull-right">{{state$repeatOnDays}}</span>Repeat On
                    </li>
                  {{/if}}
                    <li class="list-group-item">
                      <span class="pull-right">{{state$repeatAt}}</span>Repeat At
                    </li>
                  {{#if state$startsOn}}
                    <li class="list-group-item">
                      <span class="pull-right">{{state$startsOn}}</span>Starts On
                    </li>
                  {{/if}}
                  {{#if state$endsOn}}
                    <li class="list-group-item">
                      <span class="pull-right">{{state$endsOn}}</span>Ends
                    </li>
                    <li class="list-group-item">
                      {{#if state$section}}
                        <span class="pull-right">{{state$section}}</span>Section
                      {{else}}
                        <span class="pull-right">Not assigned</span>Section
                      {{/if}}
                    </li>
                  {{/if}}
                {{/if}}
                {{#if state$isPrep}}
                <li class="list-group-item">
                  <span class="pull-right">{{state$portions}}</span>Portions
                </li>
                {{/if}}
                <li class="list-group-item">
                  <span class="pull-right">{{state$labourCost}}</span>Labour Cost ($)
                </li>
                {{#if state$isPrep}}
                <li class="list-group-item">
                  <span class="pull-right">{{state$prepCostPerPortion}}</span>Cost per Portion ($)
                </li>
                <li class="list-group-item">
                  <span class="pull-right">{{state$shelfLife}} Days</span>Shelf Life
                </li>
                {{/if}}
              </ul>
            </div>
            <div class="row">
              <div class="col-sm-4 col-sm-offset-2">
              </div>
            </div>
            <div class="col-md-12">
              <button type="button" class="btn btn-white printJobItemBtn hidden-print"><i class="fa fa-print"></i></button>
              <button type="button" class="btn btn-primary editJobItemBtn hidden-print" data-id="{{state$id}}"><i class="fa fa-edit"></i> Edit
              </button>
              {{#if state$isSubscribed}}
              <button type="button" class="btn btn-info unSubscribeJobItemBtn hidden-print"  data-id="{{state$id}}">Unsubscribe</button>
              {{else}}
              <button type="button" class="btn btn-success subscribeJobItemBtn hidden-print"  data-id="{{state$id}}">Subscribe</button>
              {{/if}}
            </div>
          </div>
        </div>
        <div class="row m-t-lg">
          {{> render component='commentsPanel'}}
        </div>
      </div>
    </div>
  </div>
</template>
