<template name="dailyForecastedMenus">
  <tr>
    <td class="col-md-4 text-navy">{{state$day}}</td>
    <td class="col-md-4 text-navy">$ {{state$revenue}}</td>
  </tr>

  <tr>
    <td class="col-md-2">
      Menus List<button class="btn btn-xs m-l-md addMenuItem" data-id="{{state$day}}">+</button>
    </td>
    <td class="col-md-8">
      <form data-day="{{state$day}}">   
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Quantity</th>
              <th>Revenue</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {{#each state$listOfSalesItems}}
              {{>render component='forecastedMenuItem' menu=this id=state$id}}
            {{/each}}
            <tr>
              <td>Total</td>
              <td class="text-right">20</td>
              <td class="text-right">$ 2000</td>
            </tr>
          </tbody>
        </table>
      </form>
    </td>
    <td></td>
  </tr>
</template>
