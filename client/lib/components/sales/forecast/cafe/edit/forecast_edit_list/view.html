<template name="cafeSalesForecastEditList">
  <div class="ibox-content">
    <div class="table-responsive">
      <table class="table table-striped sales-menu-table">
        <thead>
          <tr>
            <th class="col-md-4">Menu Item</th>
            <th class="col-md-4">Options</th>
            <th class="col-md-4">Expected Revenue ($)</th>
          </tr>
        </thead>
        <tbody>
          {{#each state$forecastPerWeek}}
            {{> render component="forecastedListItemPerDay" forecast=this}}
          {{/each}}
          <tr>
            <td><h4>Total</h4></td>
            <td class="text-right">$ {{state$expectedTotalRevenue}}</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-warning generateJobs">Generate Jobs</button>
  </div>
</template>
