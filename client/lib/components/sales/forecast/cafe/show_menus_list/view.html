<template name="showMenusList">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 130%">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Select Menus</h4>
      </div>
      <form class="form-horizontal" role="form" style="padding: 10px 20px">
        <div class="modal-body">
          <div class="row">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Menu</th>
                  <th>Sales Price</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {{#each state$menusList}}
                  {{> render component='listedMenuItem' menu=this}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary addToMenuForecastList">Add To List</button>
        </div>
      </form>
    </div>
  </div> 
</template>
