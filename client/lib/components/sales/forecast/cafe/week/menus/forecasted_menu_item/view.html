<template name="forecastedMenuItem">
  <tr>
    <td>{{state$name}}</td>
    <td>
      <input type="text" class="form-control text-right menuForecastQty" name="forecastQty" value="{{state$quantity}}">
    </td>
    <td class="text-navy text-right">$ {{state$itemRevenue}}</td>
    <td><button type="button" class="btn btn-xs removeSalesMenu">x</button></td>
  </tr> 
</template>
