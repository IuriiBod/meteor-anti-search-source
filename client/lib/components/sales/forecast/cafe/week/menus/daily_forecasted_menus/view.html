<template name="dailyForecastedMenus">
  <tr>
    <td class="col-md-4 text-navy">{{state$day}}</td>
    <td class="col-md-4 text-navy">$ {{state$revenue}}</td>
  </tr>

  <tr>
    <td class="col-md-2">
      Menus List
      <a href="" data-toggle="modal" class="btn btn-primary btn-xs m-l-md addMenuItem" data-id="{{state$id}}"><i class="fa fa-plus"></i></a>
    </td>
    <td class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Revenue</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#each state$listOfSalesItems}}
            {{>render component='forecastedMenuItem' menu=this id=state$id}}
          {{/each}}
          <tr>
            <td><h4>Total</h4></td>
            <td class="text-right"><h4>{{state$totals.portions}}</h4></td>
            <td class="text-right"><h4>$ {{state$totals.revenue}}</h4></td>
          </tr>
        </tbody>
      </table>
    </td>
    <td></td>
  </tr>
</template>
