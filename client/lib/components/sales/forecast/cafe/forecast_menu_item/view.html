<template name="forecastMenuItem">
  <tr>
    <td>{{state$name}}</td>
    <td>
      <input type="text" class="form-control text-right menuForecastQty" data-id="{{state$id}}" placeholder="" value="{{state$quantity}}">
    </td>
    <td class="text-navy text-right">$ {{state$itemRevenue}}</td>
    <td><button class="btn btn-xs removeSalesMenu">x</button></td>
  </tr>  
</template>
