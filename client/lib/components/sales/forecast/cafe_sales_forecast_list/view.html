<template name="cafeSalesForecastList">
  <div class="ibox-content">
    <div class="table-responsive">
      <table class="table table-striped sales-menu-table">
        <thead>
          <tr>
            <th>Menu Item</th>
            <th class="col-md-2 text-right">Expected Revenue ($)</th>
            <!-- <th class="col-md-2 text-right">Menu Categories</th> -->
          </tr>
        </thead>
        <tbody>
          {{#each state$week}}
            {{> render component="cafeForecastItemForDay" day=this}}
          {{/each}}
          <tr>
            <td><h4>Total</h4></td>
            <td></td>
            <!-- <td class="col-md-2 text-right"><h4>{{state$totals.expectedTotalPortions}}</h4></td>
            <td class="col-md-2">
              <span class="text-right"><h4>$ {{state$totals.expectedTotalRevenue}}</h4></span>
            </td> -->
          </tr>
        </tbody>
      </table>
      <button class="btn btn-primary btn-sm generateSalesForecast">Generate Sales Forecast</button>
    </div>
  </div>
</template>
