<template name="salesForecastList">
  <div class="ibox-content">
    <div class="table-responsive">
      <table class="table table-striped sales-menu-table">
        <thead>
          <tr>
            <th>Menu Item</th>
            <th class="col-md-2 text-right">Price per portion ($)</th>
            <th class="col-md-2 text-right">Expected Revenue ($)</th>
            <th class="col-md-2 text-right">No. of portions to be sold</th>
          </tr>
        </thead>
        <tbody>
          {{#each state$forecastList}}
            {{> render component="itemListedForecast" menu=this}}
          {{/each}}
          <tr>
            <td><h4>Total</h4></td>
            <td></td>
            <td class="col-md-2">
              <span class="text-right"><h4>$ {{state$totals.expectedTotalRevenue}}</h4></span>
            </td>
            <td class="col-md-2 text-right"><h4>{{state$totals.expectedTotalPortions}}</h4></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary generateJobs">Generate Jobs</button>
  </div>
</template>
