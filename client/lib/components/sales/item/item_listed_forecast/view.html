<template name="itemListedForecast">
  <tr>
    <td>{{state$name}}</td>
    <td class="col-md-2 text-right">$ {{state$price}}</td>
    <td class="col-md-2 text-right">
      <input name="portionsToBeSold" type="text" class="form-control text-right portions" value="{{state$portionsToBeSold}}" data-id="{{state$id}}"/>
    </td>
    <td class="col-md-2 text-right">{{state$expectedRevenue}}</td>
  </tr>
</template>
