<template name="itemListedForecast">
  <tr>
    <td>{{state$name}}</td>
    <td class="col-md-2 text-right">$ {{state$price}}</td>
    <td class="col-md-2">
      <input name="expectedRevenue" type="text" class="form-control text-right revenue" value="{{state$expectedRevenue}}" data-id="{{state$id}}"/>
    </td>
    <td class="col-md-2 text-right">{{state$portionsToBeSold}}</td>
  </tr>
</template>
