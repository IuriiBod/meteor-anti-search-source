<template name="salesItemsListed">
  <tr>
    <td>{{state$name}}</td>
    <td class="col-md-4" >
      <input name="qty" type="number" class="form-control input-number editSalesQty" value="{{state$qty}}" data-id="{{state$id}}" data-menuId="{{state$menuId}}" data-toggle="tooltip" data-placement="top" title="Press Enter to submit"/>
    </td>
    <td class="col-md-2"><p>$ {{state$revenue}}</p></td>
  </tr>
</template>
