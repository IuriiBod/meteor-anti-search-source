<template name="salesItemsListed">
  <tr>
    <td>{{state$name}}</td>
    <td class="col-md-4" data-toggle="tooltip" data-placement="top" title="Press Enter to submit">
      <input name="qty" type="number" class="form-control input-number editSalesQty" value="{{state$qty}}" autofocus data-id="{{state$id}}" data-menuId="{{state$menuId}}"/>
    </td>
    <td class="col-md-2"><p>$ {{state$revenue}}</p></td>
    <td><a href="#" class="deleteSalesItem" data-id="{{state$id}}">Delete</a></td>
  </tr>
</template>
