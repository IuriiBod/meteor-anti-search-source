<template name="submitSales">
  <div class="ibox-content">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label class="col-sm-2 control-label">Date</label>
        </div>
      </div>   
    </div>
    <br>
    <div class="table-responsive salesMenuTable">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Menu Item</th>
            <th>Quantity </th>
          </tr>
        </thead>
        <tbody>
          {{> render component='editSalesItem' name="salesForecast"}}
          {{> render component='salesList' list="newlySubmitted" date=state$todaysIsoDate name="salesForecast"}}
        </tbody>
      </table>
    </div>
  </div>
</template>
