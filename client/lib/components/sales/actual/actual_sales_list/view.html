<template name="actualSalesList">
  <div class="ibox float-e-margins col-lg-12">
    <div class="ibox-title">
      <h5 class="col-md-3">Sales on {{date}}</h5>
      <button class="btn btn-warning btn-xs previousDay">Prev</button>
      <button class="btn btn-warning btn-xs today">Today</button>
      <button class="btn btn-warning btn-xs nextDay">Next</button>
    </div>
    <div class="ibox-content">
      <div class="table-responsive">
        <table class="table table-striped sales-menu-table">
          <thead>
            <tr>
              <th>Menu Item</th>
              <th class="col-md-2 text-right">Quantity </th>
              <th class="col-md-2 text-right">Revenue</th>
            </tr>
          </thead>
          <tbody>
            {{#each state$salesMenusList}}
              {{> render component="salesItemsListed" menu=this}}
            {{/each}}
            <tr>
              <td><h4>Total</h4></td>
              <td class="col-md-2">
                <span class="text-right"><h4>{{state$totals.totalItemCount}}</h4></span>
              </td>
              <td class="col-md-2 text-right"><h4>$ {{state$totals.totalRevenue}}</h4></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
