<template name="actualSalesList">
  <div class="ibox float-e-margins col-lg-12">
    <div class="ibox-content">
      <div class="table-responsive">
        <table class="table table-striped sales-menu-table">
          <thead>
            <tr>
              <th>Menu Item</th>
              <th class="col-md-2 text-right">Quantity </th>
              <th class="col-md-2 text-right">Revenue</th>
            </tr>
          </thead>
          <tbody>
            {{> render component='salesList' name="actualSales" date=date}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
