<template name="salesCalibratedFilters">
  <div class="row m-b">
    <div class="col-md-3">
      <button data-toggle="dropdown" class="btn btn-white dropdown-toggle form-control text-capitalize" style="text-align: left">{{state$selectedCategory.name}} 
        <span class="caret pull-right m-t-sm" ></span>
      </button>
      <ul class="dropdown-menu text-capitalize filter-menus">
        {{#each state$categories}}
          <li><a href="/sales/calibration/{{this._id}}/all" class="">{{this.name}}</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
