<template name="salesCalibratedList">
  <div class="ibox-content">
    <form>
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label class="col-sm-3 control-label">No. of Days: </label>
            <div class="col-sm-4">
              <input type="number" name="dateRange" value="{{state$dateRange}}" id="dateRange" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="form-group">
            <label class="col-sm-4 control-label">Total revenue: </label>
            <div class="col-sm-4">
              <input type="text" name="totalRevenue" value="{{state$totalRevenue}}" class="form-control">
            </div>
          </div>
        </div>
      </div>

      <div class="row">      
        <div class="mail-attachment m-t-md">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Item Name</th>
                  <th>Number sold in past {{state$dateRange}} days</th>
                </tr>
              </thead>
              <tbody>
                {{#each state$itemsList}}
                  {{> render component='salesItemsListedCali' menu=this}}
                {{/each}}
              </tbody>
            </table>
          </div> 
        </div>
      </div>
      <button type="submit" class="btn btn-md btn-primary">Save</button>
    </form>
  </div>
</template>
