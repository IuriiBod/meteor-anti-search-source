<template name="locationItem">
  {{#with state$getLocation}}
    <div class="panel-heading" role="tab" id="heading-{{_id}}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#body-{{_id}}"
           aria-expanded="false" aria-controls="body-{{_id}}">
          {{name}}
        </a>
        {{#if archived}}
          <button class="btn btn-xs btn-danger pull-right archive-loc-btn">unarchive</button>
        {{else}}
          <button class="btn btn-xs btn-default pull-right archive-loc-btn">archive</button>
        {{/if}}
      </h4>
    </div>
  {{/with}}
</template>
