<template name="jobItemListed">
  <tr>
    <td>
      <div class="i-checks selected-Prep">
        <label>
          <input type="checkbox" value="" data-id="{{state$item._id}}" data-type="{{state$item.type}}"
                 class="selectedPrep">
        </label>
      </div>
    </td>
    <td>
      <a href="" target="_blank" data-toggle="modal">{{{state$item.name}}}</a>
    </td>
    <td>{{secondsToMinutes state$item.activeTime}}</td>
    <!-- <td>$ {{state$costPerPortion}}</td> -->
  </tr>
</template>
