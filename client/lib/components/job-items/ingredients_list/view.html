<template name="listOfIngredients">
  <div class="col-sm-10">
    <table class="table table-hover thumbnail">
      <thead>
      <tr>
        <th>Supplier's Code</th>
        <th>Description</th>
        <th>Unit used</th>
        <th>Unit Price</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody>
      {{#each state$ingredientsList}}
        {{> render component='ingredientItemEdit' id=this name=state$name itemId=state$id}}
      {{/each}}
      </tbody>
    </table>

    <button id="showIngredientsList" class="btn btn-block btn-outline btn-primary" type="button">
      <i class="fa fa-plus"></i>
      Add ingredients to {{#if state$isMenu}} menu item {{else}} prep item {{/if}}
    </button>
  </div>
  <!-- INGREDIENTS LIST-->
  {{#if canViewStock}}
    <div class="modal fade" id="ingredientsListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
      {{> render component = 'stocksModalList' name="editJob"}}
    </div>
  {{/if}}
  <!-- /INGREDIENTS LIST -->
</template>
