<template name="editJobItem">
  <!-- Page heading -->
  {{> render component="pageHeading" title='Edit Job' category='Jobs' name="jobedit" subCategory=state$item.name id=state$item._id}}

  <div class="wrapper wrapper-content animated">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Edit job - {{state$item.name}}</h5>
          </div>
          <div class="ibox-content">
            <form method="get" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" placeholder="Enter Name for the job"
                         value="{{state$item.name}}">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Type</label>

                <div class="col-sm-10">
                  <select name="type" class="form-control changeType">
                    <option value="{{state$item.type}}">{{jobTypeById state$item.type}}</option>
                    {{#each state$jobTypes}}
                      <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
              {{#if state$isRecurring}}
                <div class="form-group">
                  <label class="col-sm-2 control-label">Sections</label>

                  <div class="col-sm-10">
                    <select name="sections" class="form-control">
                      <option value="{{state$item.section}}">{{sectionById state$item.section}}</option>
                      {{#each state$sectionsWithOutSelected}}
                        <option value="{{_id}}">{{name}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
              {{/if}}
              <div class="form-group">
                {{#if state$isPrep}}
                  <label class="col-sm-2 control-label">Recipe</label>
                {{else}}
                  <label class="col-sm-2 control-label">Description</label>
                {{/if}}
                <div class="col-sm-10">
                  {{> render component = 'textEditor' id='jobItemEditorEdit'
                  initialHtml=state$initialHTML}}
                </div>
              </div>
              {{#if state$isPrep}}
                <div class="form-group">
                  <label class="col-sm-2 control-label">Ingredients used
                  </label>
                  {{> render component="listOfIngredients" name="editJobItem"}}
                </div>
              {{/if}}
              {{#if state$isPrep}}
                <div class="form-group">
                  <label class="col-sm-2 control-label">Portions</label>

                  <div class="col-sm-10">
                    <input type="number" name="portions" class="form-control" placeholder="No. of Portions"
                           value="{{state$item.portions}}">
                  </div>
                </div>
              {{/if}}
              {{#if state$isPrep}}
                <div class="form-group">
                  <label class="col-sm-2 control-label">Shelf Life</label>

                  <div class="col-sm-10">
                    <div class="input-group m-b">
                      <input type="text" name="shelfLife" class="form-control" placeholder="Shelf Life"
                             value="{{state$item.shelfLife}}">
                      <span class="input-group-addon">Days</span>
                    </div>
                  </div>
                </div>
              {{/if}}
              {{#if state$isRecurring}}
                <div class="form-group">
                  <label class="col-sm-2 control-label">Checklist</label>

                  <div class="col-sm-10">
                    <input type="text" name="checklist" class="form-control addItemToChecklist"
                           placeholder="Add an item to checklist and press enter">
                    <br/>
                    <ol class="checklist list-group">
                      {{#each state$checklist}}
                        <li class="list-group-item">
                          <i class="fa fa-arrows-v text-muted small"></i>
                          &nbsp;
                          {{this}}
                          <i class='fa fa-minus-circle m-l-lg right removelistItem'></i>
                        </li>
                      {{/each}}
                    </ol>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Frequency</label>

                  <div class="col-sm-10">
                    <select name="frequency" class="form-control changeFrequency">
                      {{#each state$frequencyWithSelected}}
                        <option value="{{index}}" selected="{{selected}}">{{index}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
                {{#if state$isRecurringDaily}}
                {{else}}
                  {{#if state$isRecurringEveryXWeeks}}
                    <div class="form-group">
                      <label class="col-sm-2 control-label"></label>

                      <div class="col-sm-10">
                        <p>Repeat every <input type="number" name="step" class="" value="{{state$step}}" min="2"> weeks.
                        </p>
                      </div>
                    </div>
                  {{/if}}
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Repeat On</label>

                    <div class="col-sm-10">
                      {{#each state$weekWithRepeats}}
                        <div class="checkbox">
                          <input type="checkbox" checked="{{checked}}" id="{{this}}" name="daysSelected"
                                 value="{{index}}">
                          <label for="{{index}}">
                            {{index}}
                          </label>
                        </div>
                      {{/each}}
                    </div>
                  </div>
                {{/if}}
                <div class="form-group">
                  <label class="col-sm-2 control-label">Repeat At</label>

                  <div class="col-sm-10">
                    <div class="input-group">
                      <input type="text" name="repeatAt" class="form-control timepicker" value="{{state$repeatAt}}">
                      <span class="input-group-addon">
                        <i class="fa fa-clock-o"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Starts On</label>

                  <div class="col-sm-10">
                    <div class="input-group">
                      <input type="text" name="startsOn" class="form-control dateselecter" value="{{state$startsOn}}">
                      <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Ends</label>

                  <div class="col-sm-10">
                    {{#if state$endsOnNotNull}}
                      <div class="radio">
                        <input type="radio" id="radio" name="radioOption" data-doc="endsNever"
                               checked="{{state$endsNever}}">
                        <label for="radio">
                          Never
                        </label>
                      </div>
                      <div class="radio">
                        <input type="radio" id="radio" data-doc="endsAfter" name="radioOption"
                               checked="{{state$endsAfter}}">
                        <label for="radio">
                          After
                          <input type="text" name="occurrences" class="" value="{{state$endOccurrences}}">
                          occurrences
                        </label>
                      </div>
                      <div class="radio">
                        <input type="radio" id="radio" name="radioOption" data-doc="endsOn" checked="{{state$endsOn}}">
                        <label for="radio">
                          On
                          <input type="text" name="endsOn" class="dateselecter" value="{{state$endDate}}">
                        </label>
                      </div>
                    {{else}}
                      <div class="radio">
                        <input type="radio" id="radio" name="radioOption" data-doc="endsNever" checked>
                        <label for="radio">Never</label>
                      </div>
                      <div class="radio">
                        <input type="radio" id="radio" data-doc="endsAfter" name="radioOption">
                        <label for="radio">After<input type="text" name="occurrences" class=""
                                                       value="10">occurrences</label>
                      </div>
                      <div class="radio">
                        <input type="radio" id="radio" name="radioOption" data-doc="endsOn">
                        <label for="radio">On<input type="text" name="endsOn" class="dateselecter"
                                                    value="{{state$endsOn}}"></label>
                      </div>
                    {{/if}}
                  </div>
                </div>
              {{/if}}
              <div class="form-group">
                <label class="col-sm-2 control-label">Active Time</label>

                <div class="col-sm-10">
                  <div class="input-group m-b">
                    <input type="number" name="activeTime" class="form-control" placeholder="Active Time"
                           value="{{secondsToMinutes state$item.activeTime}}">
                    <span class="input-group-addon">mins</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Labours' Wage</label>

                <div class="col-sm-10">
                  <div class="input-group m-b">
                    <span class="input-group-addon">$</span>
                    <input type="text" name="avgWagePerHour" class="form-control"
                           placeholder="Average Wage of a Worker per Hour" value="{{state$item.wagePerHour}}">
                    <span class="input-group-addon">/ hour</span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5 col-sm-offset-2">
                  <button class="btn btn-white cancelEditJobItem" data-id="{{state$item._id}}" type="button">Cancel
                  </button>
                  <button class="btn btn-primary" type="submit">Save Changes</button>
                </div>
              </div>
            </form>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- INGREDIENTS LIST-->
  {{#if canViewStock}}
    <div class="modal fade" id="ingredientsListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
      {{> render component = 'stocksModalList' name="editJob"}}
    </div>
  {{/if}}
  <!-- /INGREDIENTS LIST -->

  <!-- ADD INGREDIENT-->
  <div class="modal fade" id="addIngredientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    {{> render component = 'submitIngredient' isModal=true}}
  </div>
  <!-- /ADD INGREDIENT -->
</template>
