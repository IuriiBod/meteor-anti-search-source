<template name="weekPicker">
  <div class="btn-group" role="group">
    <span class="btn btn-white previous-week"><i class="fa fa-chevron-left"></i></span>

    <button type="button"
            style="padding: 6px"
            class="btn btn-white datepicker">
      {{state$currentWeekStr}}
      <span class="caret"></span>
    </button>

    <span class="btn btn-white next-week"><i class="fa fa-chevron-right"></i></span>
  </div>
</template>
