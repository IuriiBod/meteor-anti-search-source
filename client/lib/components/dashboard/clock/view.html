<template name="clock">
  <div class="widget style1 navy-bg">
    <div class="row vertical-align">
      <div class="col-xs-3">
        <i class="fa umbs-up fa-3x fa-clock-o"></i>
      </div>
      <div class="col-xs-9 text-right">
        <h2 class="font-bold">Clock In</h2>
        <p>shift starts in 8 minutes</p>
      </div>
    </div>
  </div>
  <div class="widget style1 red-bg">
    <div class="row vertical-align">
      <div class="col-xs-3">
        <i class="fa umbs-up fa-3x fa-clock-o"></i>
      </div>
      <div class="col-xs-9 text-right">
        <h2 class="font-bold">Clock Out</h2>
        <p>Record 9.25 hours</p>
      </div>
    </div>
  </div>
</template>
