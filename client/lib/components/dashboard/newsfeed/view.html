<template name="newsFeed">
  <div class="feed-activity-list">
    <div class="feed-element">
      <div class="chat-message-form">
        <div class="form-group">
          {{#textareaAutocomplete settings=settings id="msg" name="message" class="form-control message-input-post" placeholder="Share something. Use @ to mention individuals."}}
          {{/textareaAutocomplete}}
        </div>
      </div>
    </div>
    {{#if state$postsExist}}
      {{#each state$postsList}}
        {{> render component="onePost" post=this}}
      {{/each}}
    {{else}}
      No NewsFeed
    {{/if}}
  </div>
</template>
