<template name="shiftsSummary">
  <div class="ibox-title">
    <span class="label pull-right pastShifts">Past</span>
    <span class="label pull-right futureShifts">Future</span>
    <h5>Your shifts</h5>
  </div>
  <div class="ibox-content">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-hover margin bottom small">
          <thead>
            <tr>
              <th class="text-center" style="width: 10%">Time</th>
              <th>Date</th>
              <th class="text-center">Section</th>
              <th class="text-center">Confirm</th>
            </tr>
          </thead>
          <tbody>
            {{#each state$shifts}}
              {{> render component="shiftItem" shift=this}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
