<template name="weatherForecast">
  <td colspan="2" style="text-align: center;">
    {{#if state$hasForecast}}
      {{#with state$forecast}}
        <div class="weather-icon-wrapper">
          <i class='{{state$iconClass}}'></i>
        </div>
        {{main}}, {{state$roundedTemperature}}&deg;C
      {{/with}}
    {{else}}
      <i>No weather data</i>
    {{/if}}
  </td>
</template>
