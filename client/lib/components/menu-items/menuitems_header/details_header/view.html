<template name="menuDetailsHeader">
  <div class="title-action">
    <div class="btn-group">
      <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
        <i class="fa fa-cog"></i>
        Settings
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" style="margin-left: -56px;">
        {{#if state$isSubscribed}}
          <li class="text-info">
            <a href="#" class="hidden-print subscribeButton"><i class="fa fa-lg fa-rss"></i> Unsubscribe</a>
          </li>
        {{else}}
          <li class="text-muted">
            <a href="#" class="hidden-print subscribeButton"><i class="fa fa-lg fa-rss"></i> Subscribe</a>
          </li>
        {{/if}}
        {{#if canEditMenu}}
          <li>
            <a href="" class="hidden-print copyMenuItemBtn" data-id="{{state$id}}">
              <i class="fa fa-copy" data-id="{{state$id}}"></i>
              Copy
            </a>
          </li>
        {{/if}}
        <li>
          <a href="" class="hidden-print printMenuItemBtn" data-id="{{state$id}}">
            <i class="fa fa-print"></i>
            Print
          </a>
        </li>
        {{#if canEditMenu}}
          <li role="separator" class="divider"></li>
          {{#if state$isArchived}}
            <li>
              <a href="#" class="hidden-print archiveMenuItemBtn" data-id="{{state$id}}">
                <i class="fa fa-dropbox" data-id="{{state$id}}"></i>
                Restore
              </a>
            </li>
            <li>
              <a href="#" class="hidden-print deleteMenuItemBtn" data-id="{{state$id}}">
                <i class="fa fa-trash-o" data-id="{{state$id}}"></i>
                Delete
              </a>
            </li>
          {{else}}
            <li>
              <a href="#" class="hidden-print archiveMenuItemBtn" data-id="{{state$id}}">
                <i class="fa fa-archive" data-id="{{state$id}}"></i>
                Archive
              </a>
            </li>
          {{/ if}}
        {{/if}}
      </ul>
    </div>
  </div>

  {{#if canEditMenu}}
    <!--AREA CHOOSER-->
    <div class="modal fade" id="areaChooser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
      {{> areaChooser onAreaSelected=state$onAreaSelected}}
    </div>
    <!--AREA CHOOSER-->
  {{/if}}
</template>
