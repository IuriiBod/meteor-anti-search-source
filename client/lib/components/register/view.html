<template name="register">
    <div>
      <h3>Register to Hero Chef</h3>
      <p>Create account to see it in action.</p>
      <a class="btn btn-success btn-danger">
        <i class="fa fa-google"> </i> Register with Google
      </a>
      <form class="m-t" role="form" action="login.html">
        <div class="form-group">
          <input type="text" name='username' class="form-control" placeholder="Name" required="">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" name='email' required="">
        </div>
        <div class="form-group">
          <input type="password" name='password' class="form-control" placeholder="Password" required="">
        </div>
        <div class="form-group">
          <div class="checkbox i-checks">
            <label> 
              <input type="checkbox" name="agreeToTerms"><i></i> Agree the terms and policy 
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
        <p class="text-muted text-center"><small>Already have an account?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="/signIn">Login</a>
      </form>
      <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
    </div>
</template>
