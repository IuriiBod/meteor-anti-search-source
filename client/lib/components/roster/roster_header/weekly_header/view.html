<template name="weeklyHeader">
  <div class="title-action" data-type="weeklyroster">
    {{#if canEditRoster}}
      <button class="btn btn-link showHideButton" type="button" data-target="#collapse" data-toggle="collapse">
        {{#if state$collapseIn}}
          Hide
        {{else}}
          Show
        {{/if}}
        Figures
      </button>
      {{#if state$isPublished}}
        <button class="btn btn-primary" disabled="disabled">Published Roster
          on {{dayFormat state$publishedOnDate}}</button>
      {{else}}
        <button class="btn btn-primary" id="publishRoster">Publish Roster</button>
      {{/if}}
    {{/if}}
    {{>render component="weekPicker" year=state$year week=state$week onDateChanged=state$onDateChanged}}
  </div>
</template>
