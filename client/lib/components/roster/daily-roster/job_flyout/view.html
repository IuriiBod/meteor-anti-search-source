<template name="jobFlyout">
  <div class="theme-config flyout-container">
    <div class="theme-config-box">
      <div class="skin-setttings">
        <div class="title clearfix"><a href="" class="theme-config-close-btn"><i class="fa fa-angle-right"></i></a>{{state$job.name}}</div>
        {{#if state$job.sectionName}}
        <div class="setings-item">
          <span>Section</span>
          <div class="switch">
            <div>{{state$job.sectionName}}</div>
          </div>
        </div>
        {{/if}}
        <div class="setings-item">
          <span>Active Time</span>
          <div class="switch">
            <div>{{state$activeTime}}</div>
          </div>
        </div>

        {{#if state$instructions}}
          <div class="setings-item">
          {{#if state$isPrep}}
            <span>Recipe</span>
          {{else}}
            <span>Description</span>
          {{/if}}
            <div class="switch full">
              <div class="ibox-content">{{{state$instructions}}}</div>
            </div>
          </div>
        {{/if}}

        {{#if state$isPrep}}
          <div class="setings-item">
            <span>No. of protions</span>
            <div class="switch">
              <div>{{state$job.portions}}</div>
            </div>
          </div>
          <div class="setings-item">
            <span>Shelf Life</span>
            <div class="switch">
              <div>{{state$job.shelfLife}}</div>
            </div>
          </div>
        {{else}}
          {{#if state$checklist}}
          <div class="setings-item m-t-md">
            <span>Checklist</span>
            <div class="switch full">
              <div class="ibox-content checklist-content">
                {{#each state$checklist}}
                <div class="checklist-check">
                  <label>
                    <input type="checkbox" value="">
                    <i class="custom-checkbox"></i>
                    <span class="label-text"> {{this}}</span>
                  </label>
                </div>
                {{/each}}
              </div>
            </div>
          </div>
          {{/if}}
        {{/if}}

        {{> render component='commentsPanel' id=state$job._id type='workerJob'}}
        <button class="btn btn-xs pull-right removeAssignedJob" data-id="{{state$job._id}}">Remove From Roster</button>
        
      </div>
    </div>
  </div>
</template>
