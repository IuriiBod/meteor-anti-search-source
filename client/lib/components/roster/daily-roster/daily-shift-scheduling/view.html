<template name="dailyShiftScheduling">
  {{#if canEditRoster}}
    <div class="col-md-12 draggable-jobs">
      {{> render component="alertSuccess"}}
      <a href="#submitJobModal" class="btn btn-primary pull-right" data-toggle="modal">
        <i class="fa fa-plus"></i> Add job
      </a>

      <h3>Jobs list
        <small>Drag the jobs from here, into the shift that you'd like to do them.</small>
      </h3>
      <div id='external-events' class="clearfix">
        {{> render component='schedulingJobsList'}}
      </div>
    </div>
  {{/if}}
  <div class="col-md-12">
    <div class="ibox float-e-margins">
      <div class="ibox-content">
        <div id="external-events">
          {{> render component='schedulingShiftsList'}}
        </div>
      </div>
    </div>
  </div>

  {{#if canEditRoster}}
    <!-- SUBMIT JOB -->
    <div class="modal fade" id="submitJobModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
      {{> render component='submitJob'}}
    </div>
    <!-- /SUBMIT JOB -->
  {{/if}}
</template>
