<template name="weeklyRosterDay">
  <div class="col-lg-13">
    <h3>{{weekDateName state$currentDate}}</h3>
    {{#unless state$onlyDayNames}}
      <h3>{{dateFormat state$currentDate}}</h3>
    {{/unless}}
    {{#if canEditRoster}}
      <div class="input-group">
          <span class="input-group-btn">
            <button type="button"
                    class="btn btn-sm btn-white btn-block addShiftBox"
                    data-day="{{#if state$isTemplate}}{{state$name}}{{else}}{{state$name.date}}{{/if}}">
              <i class="fa fa-plus"></i>Add Shift
            </button>
          </span>
      </div>
    {{/if}}
    <ul class="sortable-list connectList agile-list"
        data-date="{{#if state$isTemplate}}{{state$name}}{{else}}{{state$name.date}}{{/if}}">
      {{#each state$shifts}}
        {{> render component="shiftBasic" shift=this origin=state$origin}}
      {{/each}}
    </ul>
  </div>
</template>
