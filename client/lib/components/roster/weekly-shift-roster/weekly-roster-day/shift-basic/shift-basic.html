<template name="shiftBasic">
  <li class="success-element shift-basic-component">
    {{#if canEditRoster}}
      <div class="box-wrapper pull-right shift-remove-wrapper">
        <span class="box-remove glyphicon glyphicon-remove remove-shift-button"></span>
      </div>
    {{/if}}

    <div class="agile-detail">
      <i class="fa fa-user"></i>
      {{#if canEditRoster}}
        <a href="#" class="select-worker" data-pk="{{assignedTo}}"
           data-value="{{assignedTo}}">{{username assignedTo}}</a>
      {{else}}
        {{#if assignedTo}}
          {{username assignedTo}}
        {{else}}
          Open
        {{/if}}
      {{/if}}
    </div>

    <div class="agile-detail">
      <i class="fa fa-clock-o"></i>
      {{#if canEditRoster}}
        <a href="#" class="shiftStartTime" data-pk="1">{{timeFormat startTime}}</a> -
        <a href="#" class="shiftEndTime" data-pk="1">{{timeFormat endTime}}</a>
      {{else}}
        {{timeFormat startTime}} - {{timeFormat endTime}}
      {{/if}}
    </div>

    <div class="agile-detail">
      <i class="fa fa-angle-double-right"></i>
      {{#if canEditRoster}}
        <a href="#" class="section" data-pk="{{section}}"
           data-value="{{section}}">{{sectionById section}}</a>
      {{else}}
        {{sectionById section}}
      {{/if}}
    </div>
  </li>
</template>
