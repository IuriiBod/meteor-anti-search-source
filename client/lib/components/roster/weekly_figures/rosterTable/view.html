<template name="rosterTable">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-scrollable">
        <table class="table table-striped table-condensed white-bg">
          <thead data-pg-collapsed>
          <tr>
            <th></th>
            {{#each state$weekDates}}
              <th colspan="2">
                {{weekDateName this}}
                <h5>{{dateFormat this}}</h5>
              </th>
            {{/each}}
          </tr>
          </thead>
          <thead data-pg-collapsed>
          <tr>
            <th></th>
            {{#each state$weekDates}}
              <th>Forecast</th>
              <th>Actual</th>
            {{/each}}
          </tr>
          </thead>
          <tbody>
          {{>render component="totalSalesRow"}}
          <tr>
            <td>Staff Cost ($)</td>
            {{#each state$weekDates}}
              {{> render component="staffCostTr" day=this figureBoxDataHelper=state$figureBoxDataHelper}}
            {{/each}}
          </tr>
          <tr>
            <td>Staff Cost (%)</td>
            {{#each state$weekDates}}
              {{> render component="staffCostPercentagesTr" day=this figureBoxDataHelper=state$figureBoxDataHelper}}
            {{/each}}
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
