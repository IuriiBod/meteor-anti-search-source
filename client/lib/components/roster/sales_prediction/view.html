<template name="salesPrediction">
  <div class="prediction-component">
    <div class="prediction-panel">
      <div class="sales-per-menu-item-section">
        <table class="table table-striped table-condensed white-bg">
          <thead data-pg-collapsed>
          <tr>
            <th></th>
            {{#each state$week}}
              <th colspan="2">
                {{this.day}}
                <h5>{{this.date}}</h5>
              </th>
            {{/each}}
          </tr>
          </thead>
          <thead data-pg-collapsed>
          <tr>
            <th></th>
            {{#each state$week}}
              <th>Forecast</th>
              <th>Actual</th>
            {{/each}}
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Sales</td>
            {{#each state$week}}
              <td>${{state$random 3}}</td>
              <td>${{state$random 3}}</td>
            {{/each}}
          </tr>
          {{#each state$menuItems}}
            <tr>
              <td>{{this}}</td>
              {{#each state$week}}
                <td>{{state$random 2}}</td>
                <td>{{state$random 2}}</td>
              {{/each}}
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
