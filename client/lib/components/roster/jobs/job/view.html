<template name="schedulingJob">
  <div class="col-sm-2">
    <div class='external-event navy-bg {{state$status}}' data-id="{{state$id}}" data-title="job">
    <span class="removeUnassignedJob label label-danger pull-right" data-id="{{state$id}}">x</span>
    <a class="showJobProfile fc-title" data-id="{{state$id}}" data-toggle="modal" href="">{{state$name}} <small>{{state$activeTime}}</small></a>
    </div>
  </div>
</template>
