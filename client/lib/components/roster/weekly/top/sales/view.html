<template name="salesTr">
  <td>$
    <a href="" class="editableSalesForecast" data-date="{{state$doc.date}}">
    {{#if state$forecast.forecastedRevenue}}
      {{state$forecast.forecastedRevenue}}
    {{else}}
      {{state$empty}}
    {{/if}}
    </a>
  </td>
  <td class="{{state$class}}">$
    <a href="" class="editableActualSales {{state$class}}" data-date="{{state$doc.date}}">
    {{#if state$sales.revenue}}
      {{state$sales.revenue}}
    {{else}}
      {{state$empty}}
    {{/if}}
    </a>
  </td>
</template>
