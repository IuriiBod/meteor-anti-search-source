<template name="weeklyFigures">
  <div class="collapse" id="collapse">
    <div class="row">
      {{> render component="figureBox" name="Sales" subtext="Forecast" dataContent="The figure shows the actual sales result from the days in the past plus the forecast sales for the rest of the week. So you can see if you're on track."}}

      {{> render component="figureBox" name="Staff Cost" subtext="Rostered" dataContent="The figure shows the actual staff cost result from the days in the past plus the forecast staff cost for the rest of the week. So you can see if you're on track."}}

      {{> render component="figureBox" name="Staff Cost" subtext="Rostered" dataContent="The figure shows the % of wages compared to sales. It take the actual results from past days and forecasts from future days."}}
    </div>

    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped table-condensed white-bg">
          <thead data-pg-collapsed>
            <tr>
              <th></th>
                {{#each state$week}}
                  <th colspan="2">{{this.day}}</th>
                {{/each}}
              </tr>
          </thead>
          <thead data-pg-collapsed>
            <tr>
              <th></th>
              {{#each state$week}}
                <th>Forecast</th>
                <th>Actual</th>
              {{/each}}
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Sales</td>
              {{#each state$week}}
                {{> render component="salesTr"}}
              {{/each}}
            </tr>
            <tr>
              <td>Staff Cost ($)</td>
              {{#each state$week}}
                {{> render component="staffCostTr"}}
              {{/each}}
            </tr>
            <tr>
              <td>Staff Cost (%)</td> 
              {{#each state$week}}
                {{> render component="staffCostPercentagesTr"}}
              {{/each}}
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
