<template name="weeklyFigures">
  <div class="collapse" id="collapse">
    <div class="row">
      {{>render component="salesFigureBox"}}
      {{>render component="staffCostFigureBox"}}

      {{> render component="figureBox" name="Staff Cost" type="staffCostPercentage" subtext="Rostered" dataContent="The figure shows the % of wages compared to sales. It take the actual results from past days and forecasts from future days."}}
    </div>

    <div class="row">
      <div class="col-lg-12">
        <table class="table table-striped table-condensed white-bg">
          <thead data-pg-collapsed>
            <tr>
              <th></th>
                {{#each state$week}}
                  <th colspan="2">
                    {{this.day}}
                    <h5>{{this.date}}</h5>
                  </th>
                {{/each}}
              </tr>
          </thead>
          <thead data-pg-collapsed>
            <tr>
              <th></th>
              {{#each state$week}}
                <th>Forecast</th>
                <th>Actual</th>
              {{/each}}
            </tr>
          </thead>
          <tbody>
            {{>render component="totalSalesRow"}}
            <tr>
              <td>Staff Cost ($)</td>
              {{#each state$week}}
                {{> render component="staffCostTr" day=this}}
              {{/each}}
            </tr>
            <tr>
              <td>Staff Cost (%)</td> 
              {{#each state$week}}
                {{> render component="staffCostPercentagesTr" day=this}}
              {{/each}}
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
