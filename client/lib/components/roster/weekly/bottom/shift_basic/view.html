<template name="shiftBasic">
  <div class="hidden-success-box">
    <li class="success-element" data-id="{{state$shift._id}}" data-origin="{{state$thisorigin}}" data-order="{{state$shift.order}}">
      {{#if state$isUserPermitted}}
      <div class="box-wrapper pull-right" style="display: none;">
        <span class="box-remove glyphicon glyphicon-remove removeRosterBox"></span>
      </div>
      {{/if}}
      <div class="agile-detail">
        <i class="fa fa-user"></i>
        {{#if state$isUserPermitted}}
          <a href="#" class="select-worker" data-pk="{{state$assignedTo}}" data-value="{{state$assignedTo}}">{{username state$assignedTo}}</a>
        {{else}}
          {{#if state$assignedTo}}
            {{username state$assignedTo}}
          {{else}}
            Open
          {{/if}}
        {{/if}}
      </div>
      <div class="agile-detail">
        <i class="fa fa-clock-o"></i>
        {{#if state$isUserPermitted}}
          <a href="#" class="shiftStartTime" data-pk="1">{{timeFormat state$shift.startTime}}</a> - <a href="#" class="shiftEndTime" data-pk="1">{{timeFormat state$shift.endTime}}</a>
        {{else}}
          {{timeFormat state$shift.startTime}} - {{timeFormat state$shift.endTime}}
        {{/if}}
      </div>
      <div class="agile-detail">
        <i class="fa fa-angle-double-right"></i>
        {{#if state$isUserPermitted}}
          <a href="#" class="section" data-pk="{{state$section}}" data-value="{{state$section}}">{{sectionById state$section}}</a>
        {{else}}
          {{sectionById state$section}}
        {{/if}}
      </div>
    </li>
  </div>
</template>
