<template name="shiftBasic">
  <div class="hidden-success-box">
    <li class="success-element" data-id="{{state$shift._id}}" data-origin="{{state$thisorigin}}">
      {{#if canEditRoster}}
      <div class="box-wrapper pull-right" style="display: none;">
        <span class="box-remove glyphicon glyphicon-remove removeRosterBox"></span>
      </div>
      {{/if}}
      <div class="agile-detail">
        <i class="fa fa-user"></i>
        {{#if canEditRoster}}
          <a href="#" class="select-worker" data-pk="{{state$assignedTo._id}}" data-value="{{state$assignedTo._id}}">{{state$assignedTo.username}}</a>
        {{else}}
          {{#if state$assignedTo.username}}
            {{state$assignedTo.username}}
          {{else}}
            Open
          {{/if}}
        {{/if}}
      </div>
      <div class="agile-detail">
        <i class="fa fa-clock-o"></i>
        {{#if canEditRoster}}
          <a href="#" class="shiftStartTime" data-pk="1">{{timeFormat state$shift.startTime}}</a> - <a href="#" class="shiftEndTime" data-pk="1">{{timeFormat state$shift.endTime}}</a>
        {{else}}
          {{timeFormat state$shift.startTime}} - {{timeFormat state$shift.endTime}}
        {{/if}}
      </div>
      <div class="agile-detail">
        <i class="fa fa-angle-double-right"></i>
        {{#if canEditRoster}}
          <a href="#" class="section" data-pk="{{state$section._id}}" data-value="{{state$section._id}}">{{state$section.name}}</a>
        {{else}}
          {{state$section.name}}
        {{/if}}
      </div>
    </li>
  </div>
</template>
