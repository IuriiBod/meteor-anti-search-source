<template name="weeklyRosterDay">
  <div class="col-lg-2 no-padding daysOfweek">
    <div class="ibox">
      <div class="ibox-content">
        <h3>{{state$name}}</h3>
        <div class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-white btn-block addShiftBox" data-day="{{state$name}}">
              <i class="fa fa-plus"></i>Add Shift
            </button>
          </span>
        </div>
        <ul class="sortable-list connectList agile-list">
        </ul>
      </div>
    </div>
  </div>
</template>
