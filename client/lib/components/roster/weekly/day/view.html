<template name="weeklyRosterDay">
  <div class="col-lg-2 no-padding">
    <div class="ibox">
      <div class="ibox-content">
        <h3>{{state$name}}</h3>
        <div class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-white btn-block addShiftBox" data-day="{{state$name}}">
              <i class="fa fa-plus"></i>Add Shift
            </button>
          </span>
        </div>
        <ul class="sortable-list connectList agile-list">
        </ul>
      </div>
    </div>
  </div>

   <div id="hidden-success-box" style="display: none">
      <li class="success-element" data-pg-collapsed="">
        <div class="box-wrapper" style="display: none;">
          <span class="box-remove glyphicon glyphicon-remove"></span>
        </div>
        <div class="agile-detail">
          <i class="fa fa-user"></i>
          <a href="#" class="select-worker" data-type="select2" data-pk="1" data-value="0" data-title="Select country"></a>
        </div>
        <div class="agile-detail">
          <i class="fa fa-clock-o"></i>
          <a href="#" class="duty_time" data-type="datetime" data-pk="1" title="Select date & time">8am to 5pm</a>
        </div>
        <div class="agile-detail">
          <i class="fa fa-angle-double-right"></i>
          <a href="#" class="company_name" data-type="text" data-pk="1">Kitchen Hand</a>
        </div>
      </li>
  </div>
</template>
