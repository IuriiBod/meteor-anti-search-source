<template name="weeklyShiftRoster">

  {{#if canViewForecast}}
    {{> render component="weeklyFigures" week=state$week}}
  {{/if}}

  <div class="row">
    <div class="col-lg-12">
      {{#each state$week}}
        {{> render component="weeklyRosterDay" name=this origin=state$origin}}
      {{/each}}
    </div>
  </div>
</template>
