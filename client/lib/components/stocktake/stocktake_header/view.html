<template name="stocktakeHeader">
  {{#if canEditStock}}
    <div class="title-action">
      <a href="#" class="btn btn-primary" id="startNewStocktake">
        Start New Stocktake
      </a>
    </div>
    <!-- NEW STOCKTAKE MODAL-->
    {{#if canEditStock}}
      <div class="modal fade" id="newStocktakeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
        {{> render component = 'newStocktakeModal' name="stockModal"}}
      </div>
    {{/if}}
    <!-- /NEW STOCKTAKE MODAL -->
  {{/if}}
</template>
