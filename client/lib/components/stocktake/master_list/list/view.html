<template name="stockTakeMasterList">
  <div class="col-lg-12">
    <div class="ibox ">
      <div class="ibox-content">
        <!--DESIGN: These buttons are for each suppier included in the stocktake.
        They need to be activated like tabs so that users can switch easily to
        different suppliers.-->
        <!--DEV: Only show the suppliers that are active for this order.-->
        <table class="table table-condensed table-hover table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Total Stock Value</th>
              <th>Total Ordered Stock Value</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {{> render component='stocktakeItem'}}
          </tbody>
        </table>
      </div>
      <small class="text-info pull-right"></small>
    </div>
    <small class="text-info pull-right"></small>
  </div>
</template>
