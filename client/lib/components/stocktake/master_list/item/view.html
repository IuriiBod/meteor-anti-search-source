<template name="stocktakeItem">
  <tr data-id="{{state$item._id}}">
    <td>{{dateFormat state$item.date}}</td>
    <td>${{roundCount state$item.totalStockValue}}</td>
    <td>
      <a href="{{pathFor route="stocktakeCounting" _id=state$item._id}}" class="btn btn-primary"><i class="fa -o fa-fw fa-lg fa-eye"></i>View stocktake</a>
      <a href="{{pathFor route="stocktakeOrdering" _id=state$item._id}}" class="btn btn-primary"><i class="fa -o fa-fw fa-lg fa-eye"></i>View orders placed</a>
    </td>
  </tr>
</template>
