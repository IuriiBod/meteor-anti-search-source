<template name="areaBox">
  <a class="btn btn-block {{#if activeG state$item._id}} btn-info {{/if}} {{#if activeS state$item._id}} btn-info {{/if}} {{#if inActive state$item._id}} btn-default {{/if}} btn-sm {{state$item.class}}" data-id="{{state$item._id}}">
  {{#if state$editable}}
    <a href="#" class="{{state$item.type}}">{{state$item.name}}</a>
  {{else}}
    {{state$item.name}}
  {{/if}}
    <div class="progress progress-mini">
      <div class="progress-bar" style="width: {{state$widthofBar}}"></div>
    </div>
  </a>
</template>
