<template name="stockCounting">
  <div class="row">
    <div class="col-lg-12">
      <a class="btn btn-primary btn-sm pull-right generateOrders">Save stocktake &amp; generate orders<br></a>
      {{#if state$editable}}
        <a class="btn btn-link btn-sm pull-right saveStockTake"><i class="fa fa-fw fa-save"></i>Save</a>
      {{else}}
        <a class="btn btn-link btn-sm pull-right editStockTake"><i class="fa fa-fw fa-edit"></i>Edit Stocktake Template</a>
      {{/if}}
      {{dateFormat state$stocktakeMain.stocktakeDate}}
      <hr>
    </div>
  </div>
  
  <div class="row">
    {{> render component="areaFilters"}}
    {{#if state$filtered}}
      <div class="col-md-8">
        <ul class="list-group sortableStockItems">
          {{#each state$list}}
            {{> render component="stockCountingListItem" id=this version=state$version garea=state$generalArea sarea=state$specialArea}}
          {{else}}
            No items on this list
          {{/each}}
        </ul>
        {{#if state$editable}}
          <a class="btn btn-block btn-default btn-outline addStock">Add stock items to this area<br></a>
        {{/if}}
      </div>
    {{else}}
      Select areas to show list of stock items
    {{/if}}
  </div>

  <!-- STOCKS MODAL LIST-->
  <div class="modal fade" id="stocksListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'stocksModalList' name="stockModal"}}
  </div>
  <!-- /STOCKS MODAL LIST -->

  <!-- ADD GENERAL AREA MODAL LIST-->
  <div class="modal fade" id="addNewGeneralAreaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'newAreaModal' name="general"}}
  </div>
  <!-- /ADD GENERAL AREA MODAL LIST-->

   <!-- ADD SPECIAL AREA MODAL LIST-->
  <div class="modal fade" id="addNewSpecialAreaModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'newAreaModal' name="special"}}
  </div>
  <!-- /ADD SPECIAL AREA MODAL LIST-->
</template>
