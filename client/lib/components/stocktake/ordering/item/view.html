<template name="ordersListItem">
  {{#if state$order}}
    <tr data-id="{{state$order._id}}">
      <td>{{state$order.stockName}}</td>
      <td>{{state$order.countOnHand}} [{{state$order.unit}}]</td>
      <td>{{state$order.countNeeded}} [{{state$order.unit}}]</td>
      {{#if state$editable}}
        {{> render component="orderingCount" id=state$order._id unit=state$order.unit}}
      {{else}}
        <td>{{state$order.countOrdered}} [{{state$order.unit}}]</td>
      {{/if}}
      {{#if state$supplier}}
      {{else}}
        <td>
          <a href="" class="removeStockOrder">Delete</a>
          <!-- |<a>Add to supplier</a> -->
        </td>
      {{/if}}
    </tr>
  {{/if}}
</template>
