<template name="ordersList">
  <div class="col-lg-12">
    <div class="ibox ">
      <div class="ibox-content">
        {{> render component="supplierFilter"}}
        <table class="table table-condensed table-hover table-striped">
          <thead>
            <tr>
              <th>Stock item</th>
              <th>On hand</th>
              <th>Needed</th>
              <th>To order</th>
            </tr>
          </thead>
          <tbody>
            {{#each state$list}}
              {{> render component="ordersListItem" item=this}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
