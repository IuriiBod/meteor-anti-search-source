<template name="ordersReceiptsList">
  <div class="col-lg-12">
    <div class="ibox ">
      <div class="ibox-content">
        <div class="btn-group">
          <a href="#" class="btn btn-white toBeReceived {{#if state$toBeReceived}} active {{/if}}">To be received</a>
          <a href="#" class="btn btn-white received {{#if state$received}} active {{/if}}">Received</a>
        </div>
        <div class="btn-group">
          <a href="#" class="btn btn-white thisWeekReceipts {{#if state$week}} active {{/if}}">This week</a>
          <a href="#" class="btn btn-white thisMonthReceipts {{#if state$month}} active {{/if}}">This month</a>
          <a href="#" class="btn btn-white allTimeReceipts {{#if state$allTime}} active {{/if}}">All time</a>
        </div>
        <hr>
        <table class="table table-condensed table-hover table-striped">
          <thead>
            <tr>
              <th>Date expected</th>
              <th>Supplier</th>
              <th>Ordered Value</th>
              <th>Actual Invoiced Amount</th>
              <th>Received</th>
              <th>Invoice Uploaded</th>
            </tr>
          </thead>
          <tbody>
            {{#each state$list}}
              {{> render component="orderReceiptItem" item=this}}
            {{else}}
              No entries to show
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
