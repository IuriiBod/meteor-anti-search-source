<template name="ordersReceiptsList">
  <div class="col-lg-12">
    <div class="ibox ">
      <div class="ibox-content">
        <!--DESIGN: These buttons are for each suppier included in the stocktake. They need to be activated like tabs so that users can switch easily to different suppliers.-->
        <!--DEV: Only show the suppliers that are active for this order.-->
        <div class="btn-group">
          <a href="#" class="btn btn-white">To be received</a>
          <a href="#" class="btn btn-white">Received</a>
        </div>
        <div class="btn-group">
          <a href="#" class="btn btn-white">This week</a>
          <a href="#" class="btn btn-white">This month</a>
          <a href="#" class="btn btn-white">All time</a>
        </div>
        <hr>
        <table class="table table-condensed table-hover table-striped">
          <thead>
            <tr>
              <th>Date expected</th>
              <th>Supplier</th>
              <th>Ordered Value</th>
              <th>Actual Invoiced Amount</th>
              <th>Received</th>
              <th>Invoice Uploaded</th>
            </tr>
          </thead>
          <tbody>
            {{#each state$list}}
              {{> render component="orderReceiptItem" item=this}}
            {{/each}}
          </tbody>
        </table>
      </div>
      <small class="text-info pull-right"></small>
    </div>
    <small class="text-info pull-right"></small>
  </div>
</template>
