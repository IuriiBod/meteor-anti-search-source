<template name="orderReceiptItem">
  <tr>
    <td>{{dateFormat state$receipt.expectedDeliveryDate}}</td>
    <td>{{state$receipt.supplier}}</td>
    <td>$ {{state$orderedValue}}</td>
    <!--this amount is entered by xeditable by user receiving the
    delivery-->
    <td>$ <a href="#" class="invoiceValue">{{state$receipt.invoiceFaceValue}}</a></td>
    <td>
      {{#if state$receipt.received}}
        <a class="btn btn-link">Delivery received by User @ 23/13/15 10.31am</a>
      {{else}}
        <a href="/stocktake/order/receive/{{state$receipt._id}}" class="btn btn-primary"><i class="fa -o fa-fw fa-lg fa-check-square-o"></i>Receive this delivery now</a>
      {{/if}}
    </td>
    <td>
      <a class="btn btn-link"><i class="-o -square-o fa fa-check fa-fw fa-lg text-primary"></i></a>
    </td>
  </tr>
</template>
