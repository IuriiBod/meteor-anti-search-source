<template name="orderReceiptItem">
  <tr data-id="{{state$receipt._id}}">
    <td>{{dateFormat state$receipt.expectedDeliveryDate}}</td>
    <td>{{supplierName state$receipt.supplier}}</td>
    <td>$ {{roundCount state$orderedValue}}</td>
    <td>$ {{roundCount state$invoiceFaceValue}}</td>
    <td>
      {{#if state$receipt.received}}
        <a class="btn btn-link receiveDelivery">Delivery received by {{username state$receipt.receivedBy}} @ {{fullDateFormat state$receipt.receivedDate}}</a>
      {{else}}
        <a href="#" class="btn btn-primary receiveDelivery"><i class="fa -o fa-fw fa-lg fa-check-square-o"></i>Receive this delivery now</a>
      {{/if}}
    </td>
    <td>
      {{#if state$isInvoiceUploaded}}
      <a class="btn btn-link"><i class="-o -square-o fa fa-check fa-fw fa-lg text-primary"></i></a>
      {{else}}
      {{/if}}
    </td>
  </tr>
</template>
