<template name="orderReceive">
  <div class="col-lg-12">
    <div class="ibox ">
      <div class="ibox-content">
          <div class="row">
              <div class="col-md-12">
                  <h3>What you ordered</h3>
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>Stock Name</th>
                              <th>Qty</th>
                              <th>Price per unit</th>
                              <th>Total</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td>Flour</td>
                              <td>2kgs</td>
                              <td>$10</td>
                              <td>$20</td>
                              <td>
                                  <a class="btn btn-primary">Delivered correctly</a>
                                  <a class="btn btn-danger">Wrong Price</a>
                                  <a class="btn btn-danger">Wrong Quantity</a>
                              </td>
                          </tr>
                          <tr>
                              <td>2</td>
                              <td>Jacob</td>
                              <td>Thornton</td>
                              <td>@fat</td>
                              <td>
                                  <a class="btn btn-primary">Delivered correctly</a>
                                  <a class="btn btn-danger">Wrong Price</a>
                                  <a class="btn btn-danger">Wrong Quantity</a>
                              </td>
                          </tr>
                          <tr>
                              <td>3</td>
                              <td>Larry</td>
                              <td>the Bird</td>
                              <td>@twitter</td>
                              <td>
                                  <a class="btn btn-primary">Delivered correctly</a>
                                  <a class="btn btn-danger">Wrong Price</a>
                                  <a class="btn btn-danger">Wrong Quantity</a>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                  <hr>
                  <p>Add notes here. -This is a text box so that the user can add notes if
                      they need too.&nbsp;
                      <br>
                      <br>
                  </p>
                  <a class="btn btn-primary">Take a photo/ Upload Invoice</a>
                  <a class="btn btn-primary">Check temperatures</a>
                  <br>
                  <br>
                  <a class="btn btn-primary">Mark delivery as received</a>
              </div>
          </div>
      </div>
    </div>
  </div>
</template>
