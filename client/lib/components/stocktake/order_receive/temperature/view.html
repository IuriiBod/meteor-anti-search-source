<template name="temperatureModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add temperature</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <p class="text-center">Do you want to add the current temperature?</p>
            <form class="form-horizontal" id="temperatureForm">
              <div class="form-group">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                  <div class="input-group m-b">
                    <div class="input-group-addon"><img src="/images/celsius.png" width="18 px"/></div>
                    <input name="temperature" class="form-control text-right font-20"/>
                  </div>
                </div>   
              </div> 
              <div class="pull-right">
                <button class="btn btn-primary" type="submit">Save</button> 
                <button class="btn btn-small btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
