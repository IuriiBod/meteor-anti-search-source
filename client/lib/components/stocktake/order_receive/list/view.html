<template name="orderReceive">
  <div class="col-lg-12">
    <div class="ibox ">
      <div class="ibox-content">
        <div class="row">
          <div class="col-md-12">
            <h3>What you ordered</h3>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Stock Name</th>
                  <th>Qty</th>
                  <th>Price per unit</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                {{#each state$list}}
                  {{> render component="orderReceiveItem" item=this}}
                {{/each}}
                <tr>
                  <td><b>Total</b></td>
                  <td></td>
                  <td></td>
                  <td><b>$ {{state$total}}</b></td>
                </tr>
              </tbody>
            </table>
            <hr>
            {{#if state$receivedNote}}
              <div><p class="text-danger pull-left">Note: &nbsp;</p>{{state$receivedNote}}</div>
            {{else}}
              <textarea name="orderReceiveNotes" id="orderReceiveNotes" class="form-control message-input-post" placeholder="Add notes here."></textarea>
            {{/if}}
            <br>
            {{#if state$receipt.invoiceImage}}
            {{else}}
              <a class="btn btn-primary" id="uploadInvoice">Take a photo/ Upload Invoice</a>
            {{/if}}
            <a class="btn btn-primary disabled">Check temperatures</a>
            <br>
            <div class="row col-md-12 m-t-md m-b-md">
              {{#if state$receipt.invoiceImage}}
                <img src="{{state$receipt.invoiceImage}}" class="col-md-4 no-padding img-responsive">
              {{else}}
                <div class="file col-sm-2 uploadedInvoiceDiv hide">
                  <a href="#">
                    <span class="corner"></span>
                    <div class="image">
                      <img id="uploadedInvoiceUrl" src="" class="img-responsive">
                    </div>
                  </a>
                </div>
              {{/if}}
            </div>
            <br>
            {{#if state$receipt.received}}
            {{else}}
              <a class="btn btn-primary markDeliveryReceived">Mark delivery as received</a>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- WRONG PRICE MODAL-->
  <div class="modal fade" id="wrongPriceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component='receiveModal' name='wrongPrice'}}
  </div>
  <!-- /WRONG PRICE MODAL -->

   <!-- WRONG PRICE MODAL-->
  <div class="modal fade" id="wrongQuantityModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component='receiveModal' name='wrongQuantity'}}
  </div>
  <!-- /WRONG PRICE MODAL -->
</template>
