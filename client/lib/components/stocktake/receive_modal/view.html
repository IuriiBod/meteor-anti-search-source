<template name="receiveModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        {{#if state$isWrongPrice}}
        <h4 class="modal-title" id="myModalLabel">Price is wrong..!</h4>
        {{/if}}
        {{#if state$isWrongQuantity}}
        <h4 class="modal-title" id="myModalLabel">Quantity is wrong..!</h4>
        {{/if}}
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            {{#if state$isWrongPrice}}
              <p class="text-center">Enter the actual price the supplier charged you here.</p>
              <form class="form-horizontal" id="priceForm">
                <div class="form-group">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-6">
                    <div class="input-group m-b">
                      <div class="input-group-addon">$</div>
                      <input name="price" class="form-control text-right font-20"/>
                    </div>
                  </div>   
                </div> 
                <div class="text-center m-b-md">Do you also want to:</div>
                <div class="text-center m-b-md">
                  <div class="i-checks">
                    <label>
                      <input type="checkbox" name="updateStockPrice" value="" class="selectedIng">
                    </label> Update stock item price 
                    <a href="#" data-placement="top" data-toggle="popover" title="Tip" data-content="This will update the price in your stocklist and all jobs & menu items. Itâ€™s an easy way to keep your costings up to date.">(?)</a>
                  </div>
                </div>
                <div class="pull-right">
                  <button class="btn btn-primary" type="submit" id="updatePrices">Save</button> 
                  <button class="btn btn-small btn-default" data-dismiss="modal">Cancel</button>
                </div>
              </form>
            {{/if}}
            {{#if state$isWrongQuantity}}
              <p class="text-center">Do you want to update the quantity of the stock order?</p>
              <form class="form-horizontal" id="quantityForm">
                <div class="form-group">
                  <div class="col-sm-3"></div>
                  <div class="col-sm-6">
                  <input name="invoiceQuantity" class="form-control text-center font-20"/>
                  </div>   
                </div> 
                <div class="pull-right">
                  <button class="btn btn-primary" type="submit" id="updateQuantity">Save</button> 
                  <button class="btn btn-small btn-default" data-dismiss="modal">Cancel</button>
                </div>
              </form>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
