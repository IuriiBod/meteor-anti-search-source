<template name="selectComponent">
  <select name="{{state$name}}" class="form-control">
    {{#each state$values}}
      {{#if state$isSelected value}}
        <option value="{{value}}" selected="selected">
          {{text}}
        </option>
      {{else}}
        <option value="{{value}}">
          {{text}}
        </option>
      {{/if}}
    {{/each}}
  </select>
</template>
