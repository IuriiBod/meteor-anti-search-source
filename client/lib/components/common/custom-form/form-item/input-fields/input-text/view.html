<template name="customFormInputText">
  <input type="{{state$item.type}}"
         class="form-control"
         value="{{state$item.value}}"
         id="{{state$item.name}}"
         name="{{state$item.name}}"
         placeholder="{{state$item.placeholder}}"
    {{state$maxLength}}
    {{state$disabled}}
    {{state$required}}>
</template>
