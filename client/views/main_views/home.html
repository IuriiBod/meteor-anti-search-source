<template name="home">
  <div class="wrapper wrapper-content">
    {{#if currentUser}}
      <div class="row">
          <div class="col-md-7">
            <div class="ibox float-e-margins">
            {{> render component="clock"}}
            {{> render component="newsFeed" user=currentUser}}
            </div>
          </div>
        <div class="col-md-5">
          <div class="ibox float-e-margins">
            {{> render component="shiftsSummary"}}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <div class="ibox float-e-margins"></div>
        </div>
      </div>
    {{else}}
      <div class="col-lg-12">
        <hr>
        <div class="jumbotron">
          <h1>Welcome to Hero Chef.</h1>
          <p>
            Thanks for coming. Kitchen's are complicated workplaces. Hero Chef aims to make
            running a busy kitchen easy. Taking a lot of the manual tasks and making them quick, easy and
            accurate.
          </p>
          <p>
            We'll be developing this software over the coming months to help with things like ordering, knowing
            how much to prep, rostering and much more.
          </p>
          <p>All ideas are welcome! -Tom</p>
          <a href="/signIn" class="btn btn-primary btn-rounded">Sign In</a> Or 
          <a href="/register" class="btn btn-primary btn-rounded">Register</a>
        </div>
      </div>
    {{/if}}
  </div>
</template>
