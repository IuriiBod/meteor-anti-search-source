<template name="profileMainView">
   <!-- Page heading -->
   {{#if me}}
      {{> render component="pageHeading" title='Profile'}}
   {{else}}
      {{> render component="pageHeading" title=name category="Settings"}}
   {{/if}}
  <div class="wrapper wrapper-content">
    <div class="row animated">
      {{> render component="profile" id=id}}
      {{> render component="rosteredShifts" id=id}}
      {{> render component="training" id=id}}
    </div>
  </div>
</template>
