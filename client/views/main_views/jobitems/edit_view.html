<template name="jobItemEditView">
  <!-- Page heading -->
  {{> render component="pageHeading" title='Edit Job' category='Jobs' name="jobedit"}}

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          {{> render component="editJobItem"}}
        </div>
      </div>
    </div>
  </div>


  <!-- INGREDIENTS LIST-->
  <div class="modal fade" id="ingredientsListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'showIngredientsList' name="editJob"}}
  </div>
  <!-- /INGREDIENTS LIST -->

   <!-- ADD INGREDIENT-->
  <div class="modal fade" id="addIngredientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'submitIngredient'}}
  </div>
  <!-- /ADD INGREDIENT -->
</template>
