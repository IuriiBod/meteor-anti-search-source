<template name="weeklySalesForecastMenusListView">
  <div class="wrapper wrapper-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5 class="col-md-5">Cafe Sales Forecast Edit [ {{week}} ]</h5>
              <div class="col-md-5">
                <button class="btn btn-warning btn-xs previousWeek">Prev Week</button>
                <button class="btn btn-warning btn-xs thisWeek">This Week</button>
                <button class="btn btn-warning btn-xs nextWeek">Next Week</button>
              </div>
              <div class="col-md-2">
                <button class="btn btn-default btn-xs goBack">Go Back</button>
              </div> 
            </div>
           {{> render component="weeklyForecastedMenus"}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
