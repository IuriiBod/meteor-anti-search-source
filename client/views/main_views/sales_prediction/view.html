<template name="salesPredictionPage">
  <!-- Page heading -->
  {{> render component="pageHeading" title="Forecast" name="salesPrediction"}}
  <div class="wrapper wrapper-content animated sales-prediction-content">
    <div class="row">
      {{> render component="FilterByCategory"}}
      {{> render component="menuItemsSearch"}}
    </div>
    {{> render component="salesPrediction" date=date}}
    <div class="weather-source-wrapper">
      <!--link to openweathermap is required by their license-->
      <i>Weather source: <a href="http://openweathermap.org/">OpenWeatherMap</a></i>
    </div>
  </div>
</template>
