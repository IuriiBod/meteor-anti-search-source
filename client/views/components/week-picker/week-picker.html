<template name="weekPicker">
  <div class="btn-group week-picker-component" role="group">
    <input type="text" class="form-control date-picker-input"/>

    <span class="btn btn-white previous-week"><i class="fa fa-chevron-left"></i></span>

    <button type="button"
            class="btn btn-white date-picker-button">
      <span>{{weekDateStr date}}</span>
      <span>, {{numberOfWeekStr date}}</span>
      <span class="caret"></span>
    </button>

    <span class="btn btn-white next-week"><i class="fa fa-chevron-right"></i></span>
  </div>
</template>
