<template name="totalSalesRow">
  <tr>
    <td><b>Sales</b></td>
    {{#if weekFigures}}
      {{#each weekFigures}}
        <td>${{sales.forecast}}</td>
        <td>${{sales.actual}}</td>
      {{/each}}
    {{else}}
      {{#each week}}
        {{#with getTotalSales this}}
          <td>${{predicted}}</td>
          <td>${{actual}}</td>
          <td>{{accuracy}}</td>
        {{/with}}
      {{/each}}
    {{/if}}
  </tr>
</template>
