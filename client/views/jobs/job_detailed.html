<template name="jobDetailed">
  <tr class="info">
    <td><a href="" data-toggle="modal" class="editIngredient">{{type}} {{name}}</a></td>
    <td>{{type}}</td>
    <td>{{status}}</td>
    <td>{{secondsToMinutes activeTime}} mins</td>
    <td>{{createdOn}}</td>
    <td>{{shelfLife}}</td>
    <td>{{portions}}</td>
  </tr>
</template>
