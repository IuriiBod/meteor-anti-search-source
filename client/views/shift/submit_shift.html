<template name="submitShift">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Submit Shift</h4>
      </div>
      <form class="form-horizontal" role="form">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-4 control-label">Date</label>
            <div class="col-sm-6">
              <div class="input-group">
                <input type="text" class="form-control" id="shiftDate" name="dateOfShift" data-date-format="YYYY-MM-DD" value="{{today}}">
                <span class="input-group-addon"><i class="images/glyphicon glyphicon-time"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Start Time</label>
            <div class="col-sm-6 ">
              <div class="input-group">
                <input type="text"  name="startTime" class="form-control timepicker" value="8.00 AM">
                <span class="input-group-addon"><i class="images/glyphicon glyphicon-time"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">End Time</label>
            <div class="col-sm-6 ">
              <div class="input-group">
                <input type="text"  name="endTime" class="form-control timepicker" value="5.00 PM">
                <span class="input-group-addon"><i class="images/glyphicon glyphicon-time"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</template>
