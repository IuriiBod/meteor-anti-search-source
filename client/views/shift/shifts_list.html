<template name="shiftsList">
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>
          {{#each shifts}}
            <th>Shift 1</th>
          {{/each}}
        </tr>
      </thead>
      <tbody>
        {{> shiftItem}}
      </tbody>
    </table>
  </div>
</template>
