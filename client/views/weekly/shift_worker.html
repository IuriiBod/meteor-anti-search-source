<template name="shiftWorker">
  <tr>
    <div class="shift-workers">
      <div class="comb-div bg-primary">{{shift}}</div>
      <div class="comb-div bg-info">
        {{#if worker}}
          {{worker}}
        {{else}}
          Not assigned
        {{/if}}
      </div>
    </div>
  </tr>
</template>
