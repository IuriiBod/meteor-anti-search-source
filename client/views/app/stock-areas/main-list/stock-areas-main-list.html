<template name="stockAreas">
  <!-- Page heading -->
  {{> pageHeading title="Stock Areas" category="Settings" name="Stock Areas"}}

  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-md-12">
        <div class="ibox">
          <div class="ibox-content">
            <div class="panel-body">
              <form class="form-horizontal general-area-form">
                <div class="form-group row">
                  <div class="col-sm-10">
                    <input class="form-control general-area-name-input" placeholder="Add General Area name here..."/>
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary add-general-area-button">Add</button>
                  </div>
                </div>
              </form>

              <div class="dd" id="nestable">
                <ol class="dd-list">
                  {{#each areas}}
                    {{> areaItem area=this}}
                  {{/each}}
                </ol>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
