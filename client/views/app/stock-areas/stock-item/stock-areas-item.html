<template name="areaItem">
  <li class="dd-item">
    <div class="dd-handle">{{area.name}}</div>
    <ol class="dd-list">
      {{#if area.active}}
        <li class="dd-item">
          <div class="dd-handle">
            <input class="form-control special-area"
                   placeholder="Type special section name here and press enter..."/>
          </div>
        </li>
      {{/if}}
      {{#each specialAreas}}
        <li class="dd-item">
          <div class="dd-handle">{{name}}</div>
        </li>
      {{/each}}
    </ol>
  </li>
</template>
