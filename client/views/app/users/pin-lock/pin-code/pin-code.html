<template name="pinCode">
  <div>
    {{> profilePhotoAndName userId=userId}}
    <p>Enter your PIN to unlock</p>

    <form class="m-t" role="form">
      <div class="form-group">
        <input type="password"
               class="form-control"
               placeholder="****"
               required=""
               id="pin-code"
               maxlength="4"
               pattern="^\d{4}$"
               title="Required four-digit PIN.">
      </div>
      <button type="submit" class="btn btn-primary block full-width">
        Unlock
      </button>
      <hr/>
      <p>
        <i>
          Note: if you don't know your PIN code and never set up it, default PIN is '1111'.
          You can change it any time on your profile's page
        </i>
      </p>
      <hr/>
      <h3>Not you?</h3>
      <button type="button" class="btn block full-width btn-warning" id="switch-user">
        Switch User
      </button>
    </form>
  </div>
</template>
