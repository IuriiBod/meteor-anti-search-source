<template name="switchUser">
  <div class="switch-user">
    <div class="row">
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 text-center">
        <div class="user-bio other-user">
          <div class="m-b-md">
            <img src="/images/sign_in.png" alt="Other user">
          </div>
          <h3>Someone else?</h3>
        </div>
      </div>
      {{# each state$users}}
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 text-center">
          {{> userBio userId=this._id onClick=switchUserOnClick}}
        </div>
      {{/ each}}
    </div>
  </div>
</template>
