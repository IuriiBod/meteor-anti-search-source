<template name="switchUser">
  <div class="row switch-user">
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2 text-center">
      <div class="user-bio other-user">
        <div class="m-b-md">
          <img src="/images/sign_in.png" alt="Other user">
        </div>
        <h3>Someone else?</h3>
      </div>
    </div>
    {{# each users}}
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-2 text-center">
        {{> profilePhotoAndName userId=_id onClick=switchUserOnClick}}
      </div>
    {{/ each}}
  </div>
</template>
