<template name="profileMainView">
  <!-- Page heading -->
  {{#if me}}
    {{> render component="pageHeading" title='My Profile'}}
  {{else}}
    {{> render component="pageHeading" title=name category="Settings"}}
  {{/if}}
  <div class="wrapper wrapper-content">
    <div class="row animated">
      {{> profile id=id}}
      {{> rosteredShifts _id=id}}
      {{> training userId=id}}
    </div>
  </div>
</template>
