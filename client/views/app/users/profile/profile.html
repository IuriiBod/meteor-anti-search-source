<template name="profileMainView">
  <!-- Page heading -->
  {{#if me}}
    {{> pageHeading title='My Profile'}}
  {{else}}
    {{> pageHeading title=name category="Settings"}}
  {{/if}}
  <div class="wrapper wrapper-content">
    <div class="row animated">
      {{> profile user}}
      {{> rosteredShifts user}}
      {{> training userId=user._id}}
    </div>
  </div>
</template>
