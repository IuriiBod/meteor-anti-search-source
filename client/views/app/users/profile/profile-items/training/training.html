<template name="training">
  <div class="col-sm-12 col-md-6 col-lg-4">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Training</h5>
      </div>
      <div class="ibox-content">
        {{#if canEditUsers}}
          {{#each sections}}
            <div class="form-group">
              {{#if isSelectedSection _id}}
                <input type="checkbox" class="section-checker" value="{{_id}}" checked="checked">
              {{else}}
                <input type="checkbox" class="section-checker" value="{{_id}}">
              {{/if}}

              {{name}}
            </div>
          {{/each}}
        {{else}}
          {{#if userTrainedSections.count}}
            {{# each userTrainedSections}}
              <div>
                <i class="fa fa-check"></i>
                {{name}}
              </div>
            {{/each}}
          {{else}}
            No trained sections
          {{/if}}
        {{/if}}
      </div>
    </div>
  </div>
</template>
