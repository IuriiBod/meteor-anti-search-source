<template name="userUnavailabilitiesList">
  <div class="col-sm-12 col-md-6 col-lg-4">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Unavailabilities</h5>
      </div>
      <div class="ibox-content">
        {{#if or unavailabilities.count leaveRequests.count}}

          {{#each unavailabilities}}
            <div>
              {{intervalDateFormat startDate endDate "dateTime"}}
            </div>
          {{/each}}

          {{#if leaveRequests.count}} <h4>Leave request</h4> {{/if}}

          {{#each leaveRequests}}
            <div>
              {{intervalDateFormat startDate endDate "dateOnly"}}
              <span class="text-{{leaveRequestStatusClass status.value}}">{{leaveRequestStatus status.value}}</span>
            </div>
          {{/each}}
        {{else}}
          No unavailabilities
        {{/if}}
      </div>
    </div>
  </div>
</template>
