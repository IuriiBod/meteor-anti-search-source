<template name="profileShiftsPerWeek">
    <h4>No. of shifts per week</h4>
    {{#if hasPermissionInAreaTo "edit user's payrate"}}
        <select class="form-control shiftsPerWeek" data-id="{{_id}}">
            {{#each shiftsPerWeek}}
                <option selected="{{selected}}">{{shift}}</option>
            {{/each}}
        </select>
    {{else}}
        {{#if profile.shiftsPerWeek}}
            {{profile.shiftsPerWeek}}
        {{else}}
            Not added
        {{/if}}
    {{/if}}
</template>
