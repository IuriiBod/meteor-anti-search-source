<template name="profileContent">

        <h4>
            <strong>
              {{#if isEditPermitted}}
                  <a href="" data-id="{{_id}}" id="firstname">{{firstName}}</a>
                  <a href="" data-id="{{_id}}" id="lastname">{{lastName}}</a>
              {{else}}
                {{username _id}}
              {{/if}}
            </strong>
        </h4>

        <p><i class="fa fa-mobile-phone m-r-xs"></i>
          {{#if isEditPermitted}}
              <a href="#" id="phone" data-id="{{_id}}" class="editable">{{profile.phone}}</a>
          {{else}}
            {{profile.phone}}
          {{/if}}
        </p>

        <p><i class="fa fa-envelope m-r-xs"></i>
          {{#if isEditPermitted}}
              <a href="#" id="email" data-id="{{_id}}" class="editable">{{email}}</a>
          {{else}}
            {{email}}
          {{/if}}
        </p>

</template>
