<template name="profileResignedDate">
    {{#if isManager}}
        {{#if isMe state$id}}
            {{#if hasResignDate}}
                <br/>
                <h4>Resigned date</h4>

                <div>
                    {{resignDate}}
                </div>
            {{/if}}
        {{else}}
            <br/>
            <h4>Resigned date</h4>

            <div class="input-group">
                <input type="text"
                       class="form-control open-resigned-date-picker"
                       placeholder="No resign date"
                       aria-describedby="user-resign-addon"
                       value="{{resignDate}}">

                  <span class="input-group-btn">
                      {{#if hasResignDate}}
                          <button class="btn btn-warning" id="update-resign-date">
                              <i class="fa fa-user-times"></i>
                              Update Date
                          </button>
                      <button class="btn btn-info" id="remove-resign-date">
                          <i class="fa fa-user"></i>
                          Restore User
                      </button>
                      {{else}}
                          <button class="btn btn-danger" id="set-resign-date">
                              <i class="fa fa-user-times"></i>
                              Resign User
                          </button>
                      {{/if}}
                  </span>
            </div>
        {{/if}}
    {{else}}
        {{#if hasResignDate}}
            <br/>
            <h4>Resigned date</h4>

            <div>
                {{resignDate}}
            </div>
        {{/if}}
    {{/if}}
</template>
