<template name="profilePayReset">
    <h4>Pay rates</h4>

    <p>Weekdays ($):
      {{#if isManager}}
          <a href="#" id="weekdaysrate" data-id="{{_id}}"
             class="editable">{{profile.payrates.weekdays}}</a>
      {{else}}
        {{#if profile.payrates.weekdays}}
          {{profile.payrates.weekdays}}
        {{else}}
            Not added
        {{/if}}
      {{/if}}
    </p>

    <p>Saturday ($):
      {{#if isManager}}
          <a href="#" id="saturdayrate" data-id="{{_id}}"
             class="editable">{{profile.payrates.saturday}}</a>
      {{else}}
        {{#if profile.payrates.saturday}}
          222
        {{else}}
            Not added
        {{/if}}
      {{/if}}
    </p>

    <p>Sunday ($):
      {{#if isManager}}
          <a href="#" id="sundayrate" data-id="{{_id}}"
             class="editable">{{profile.payrates.sunday}}</a>
      {{else}}
        {{#if profile.payrates.sunday}}
          {{profile.payrates.sunday}}
        {{else}}
            Not added
        {{/if}}
      {{/if}}
    </p>
</template>
