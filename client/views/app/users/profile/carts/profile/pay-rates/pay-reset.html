<template name="profilePayRates">
  <h4>Pay rates</h4>

  <p>Weekdays ($):
    {{#if hasPermissionInAreaTo "edit user's payrate"}}
      <a href="#" id="weekdaysrate" data-id="{{_id}}"
         class="editable">{{weekdaysPayrate}}</a>
    {{else}}
      {{weekdaysPayrate}}
    {{/if}}
  </p>

  <p>Saturday ($):
    {{#if hasPermissionInAreaTo "edit user's payrate"}}
      <a href="#" id="saturdayrate" data-id="{{_id}}"
         class="editable">{{saturdayPayrate}}</a>
    {{else}}
      {{saturdayPayrate}}
    {{/if}}
  </p>

  <p>Sunday ($):
    {{#if hasPermissionInAreaTo "edit user's payrate"}}
      <a href="#" id="sundayrate" data-id="{{_id}}"
         class="editable">{{sundayPayrate}}</a>
    {{else}}
      {{sundayPayrate}}
    {{/if}}
  </p>
</template>
