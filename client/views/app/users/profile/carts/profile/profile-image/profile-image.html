<template name="profileImage">
  <div class="ibox-content border-left-right profile-picture-div">
    <div class="box-wrapper pull-right" style="display: none; position: absolute;">
      {{#if isMe}}
        {{#if imageExists}}
          <button class="btn btn-sm btn-info" id="uploadImage"><i class="fa fa-edit m-r-sm"></i>Edit Profile Picture
          </button>
        {{else}}
          <button class="btn btn-sm btn-info" id="uploadImage"><i class="fa fa-upload m-r-sm"></i>Upload Profile
            Picture
          </button>
        {{/if}}
      {{/if}}
    </div>
    <img alt="image" id="profilePicture" class="img-responsive" src="{{image}}">
  </div>
</template>
