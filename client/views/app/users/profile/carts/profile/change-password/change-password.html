<template name="profileChangePassword">
  <form id="change-password">
    <div class="form-group">
      <label for="old-password">Old password</label>
      <input type="password"
             class="form-control"
             placeholder="******"
             required
             id="old-password">
    </div>
    <div class="form-group">
      <label for="new-password">New password</label>
      <input type="password"
             class="form-control"
             placeholder="Password"
             required
             pattern="{{ passwordPattern }}"
             title="From 3 to 14 characters."
             id="new-password">
    </div>
    <div class="form-group">
      <input type="password"
             class="form-control"
             placeholder="Repeat"
             required
             id="confirm-password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</template>
