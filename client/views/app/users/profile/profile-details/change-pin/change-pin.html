<template name="profileChangePin">
  <div class="profile-details-section">
    <form id="change-pin">
      <div class="form-group">
        <label for="new-pin">New PIN</label>
        <input type="password"
               class="form-control"
               placeholder="****"
               required=""
               id="new-pin"
               maxlength="4"
               pattern="^\d{4}$"
               title="Required four-digit PIN.">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>
