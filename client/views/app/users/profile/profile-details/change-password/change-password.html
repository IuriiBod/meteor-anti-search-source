<template name="profileChangePassword">
  <div class="profile-details-section">
    <form id="change-password">
      {{#if hasPassword}}
        <div class="form-group">
          <label for="old-password">Old password</label>
          <input type="password"
                 class="form-control"
                 placeholder="******"
                 required
                 id="old-password">
        </div>
      {{/if}}
      <div class="form-group">
        <label for="new-password">New password</label>
        <input type="password"
               class="form-control"
               placeholder="Password"
               required
               pattern="{{ passwordPattern }}"
               title="Minimum required length: 8. Maximum - 16."
               id="new-password">
      </div>
      <div class="form-group">
        <input type="password"
               class="form-control"
               placeholder="Repeat"
               required
               id="confirm-password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</template>
