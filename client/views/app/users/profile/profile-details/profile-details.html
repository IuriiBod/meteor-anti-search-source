<template name="profileDetails">
  <div class="col-sm-12 col-md-6 col-lg-4 profile-details">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Profile Detail</h5>
      </div>
      <div>
        {{> profileImage}}
        <div class="ibox-content profile-content">
          {{> profilePersonalInfo}}
          {{> profileChangePin}}
          {{> profileChangePassword}}
          {{> profilePayRates}}
          {{> profileShiftsPerWeek}}
          {{> profileResignedDate}}
          <h4>Last login: {{lastLoginDate}}</h4>
        </div>
      </div>
    </div>
  </div>
</template>
