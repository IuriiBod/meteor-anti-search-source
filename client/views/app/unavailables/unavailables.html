<template name="userUnavailabilityMainView">
  <div class="wrapper wrapper-content animated">
    <div class="row">
      {{#if isUnavailablesList}}
        {{> render component="userUnavailability"}}
      {{/if}}
      {{#if isAddNewUnavailable}}
        {{> render component="addNewUnavailability"}}
      {{/if}}
      {{#if isAddNewLeaveRequest}}
        {{> render component="viewLeaveRequest" mode="add"}}
      {{/if}}
      {{#if isViewLeaveRequest}}
        {{> render component="viewLeaveRequest" mode="review"}}
      {{/if}}
    </div>
  </div>
</template>
