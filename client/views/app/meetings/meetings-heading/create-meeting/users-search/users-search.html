<template name="usersSearch">
  <div class="search-container form-group">
    {{searchText}}
    <label for="name">Name</label>
    <input type="text" class="form-control search-user-name" placeholder="Enter the name..."/>
  </div>

  {{#if searchTextLength}}
    <div class="search-results">
      {{#each searchResults}}
        {{> searchUserInfo user=this}}
      {{/each}}
    </div>
  {{/if}}
</template>
