<template name="meetingDetails">
  {{> pageHeading title='Meeting' category='Meetings'}}

  <div class="row">
    <div class="col-sm-8">
      <div class="wrapper wrapper-content fadeInUp">
        <div class="ibox">
          <div class="ibox float-e-margins">
            {{#collapsibleElement settings=meetingDetailsOptions}}
              {{> meetingDetailsTable meeting=meeting}}
            {{/collapsibleElement}}
          </div>

          <div class="row m-t-sm">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                {{#collapsibleElement settings=agendaOptions}}
                  {{> autosaveTextEditor text=agendaAndMinutes saveChanges=saveChanges}}
                {{/collapsibleElement}}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-t-sm">
        <div class="col-xs-12">
          {{> taskWidget itemId=id type="meetings"}}
        </div>
      </div>

      <div class="row m-t-sm">
        <div class="col-xs-12">
          {{> filesWidget referenceId=id type="meeting"}}
        </div>
      </div>

      <div class="row m-t-sm">
        <div class="col-xs-12">
          {{> relatedItemsWidget referenceId=id type="meeting"}}
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 no-padding">
      <div class="wrapper wrapper-content project-manager">
        {{> commentsPanel id=id type='meeting'}}
      </div>
    </div>
  </div>
</template>
