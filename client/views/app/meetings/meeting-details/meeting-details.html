<template name="meetingDetails">
  {{> pageHeading title='Meeting' category='Meetings'}}

  <div class="row">
    <div class="col-sm-8">
      <div class="wrapper wrapper-content fadeInUp">
        <div class="ibox">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Meeting Details:</h5>

              <div class="ibox-tools">
                <a class="collapse-link" data-toggle="collapse"><i class="fa fa-chevron-up"></i></a>
              </div>
            </div>
            <div class="ibox-content no-padding">
              <table class="table">
                <thead>
                <tr>
                  <td><b>Title:</b></td>
                  <td>
                    {{#if isMeetingCreator}}
                      <a href="#" class="meeting-title-editable">
                        {{meeting.title}}
                      </a>
                    {{else}}
                      {{meeting.title}}
                    {{/if}}
                  </td>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td><b>Date & Time:</b></td>
                  <td>
                    {{#if isMeetingCreator}}
                      {{> dateEditor date=meeting.startTime allowEditing=isMeetingCreator onDateChange=onDateChange}}

                      <div class="time-editor">
                        {{> comboTimeEditable params=timeComboEditableParams}}
                      </div>
                    {{else}}
                      {{dateInterval meeting.startTime meeting.endTime}}
                    {{/if}}
                  </td>
                </tr>
                <tr>
                  <td><b>Location:</b></td>
                  <td>
                    {{#if isMeetingCreator}}
                      <a href="#" class="meeting-location-editable">
                        {{meeting.location}}
                      </a>
                    {{else}}
                      {{meeting.location}}
                    {{/if}}
                  </td>
                </tr>
                <tr>
                  <td><b>Attendees:</b></td>
                  <td class="project-people">
                    <div class="pull-left">
                      {{#if meeting.accepted.length}}
                        {{#each meeting.accepted}}
                          {{> userCircleIcon this}}
                        {{/each}}
                      {{else}}
                        No attendees yet
                      {{/if}}
                    </div>

                    <div class="col-md-4">
                      <button type="button" class="btn btn-default btn-sm pull-left add-user">
                        Add
                      </button>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td><b>Are You Attending?</b></td>
                  <td>
                    {{> attendingButtons meeting=meeting}}
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="row m-t-sm">
            <div class="col-lg-12">
              <div class="ibox float-e-margins">
                <div class="ibox-title">
                  <h5>Agenda & Minutes</h5>

                  <div class="ibox-tools">
                    <a class="collapse-link" data-toggle="collapse"><i class="fa fa-chevron-up"></i></a>
                  </div>
                </div>
                <div class="ibox-content">
                  {{> autosaveTextEditor text=agendaAndMinutes saveChanges=saveChanges}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-t-sm">
        <div class="col-xs-12">
          {{> files referenceId=id}}
        </div>
      </div>

      <div class="row m-t-sm">
        <div class="col-xs-12">
          {{> relatedItems referenceId=id}}
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 no-padding">
      <div class="wrapper wrapper-content project-manager">
        {{> commentsPanel id=id type='meeting'}}
      </div>
    </div>
  </div>
</template>
