<template name="meetingsListItem">
  <tr class="meeting-list-item">
    <td>{{dateInterval startTime endTime}}</td>
    <td>{{title}}</td>
    <td class="project-people hidden-xs">
      <span class="pull-left">
        {{#if accepted.length}}
          {{#each accepted}}
            <img alt="{{username this}}" title="{{username this}}" class="img-circle" src="{{profilePicture this}}">
          {{/each}}
        {{else}}
          No attendees yet
        {{/if}}
      </span>
    </td>
  </tr>
</template>
