<template name="meetingsListItem">
  <tr class="meeting-list-item">
    <td>{{dateInterval startTime endTime}}</td>
    <td>{{title}}</td>
    <td class="project-people hidden-xs">
      <a href="" class="pull-left">
        {{#each attendees}}
          <img alt="{{username this}}" class="img-circle" src="{{profilePicture this}}">
        {{/each}}
      </a>
    </td>
  </tr>
</template>
