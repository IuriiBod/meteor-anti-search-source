<template name="relatedItems">
  <div class="col-xs-12 no-padding">
    <h3>
      Related Items:
      <button type="button" class="btn pull-right btn-xs btn-primary attach-item">
        Attach Item
      </button>
    </h3>

    {{#if relatedItems.count}}
      <div class="ibox-content no-padding">
        <ul class="list-group">
          {{#each relatedItems}}
            {{> relatedItem this}}
          {{/each}}
        </ul>
        <hr>
      </div>
    {{/if}}
  </div>
</template>
