<template name="weekSelector">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 130%">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Select Week</h4>
      </div>
      <div class="modal-body ">
        {{#each state$futureWeeks}}
          <div class="checklist-content">
            <label>
              <input type="radio" value="{{week}}" id="{{week}}" name="week" data-year="{{year}}"> Week {{week}},
              starting {{monday}}
            </label>
          </div>
        {{/each}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary saveShifts" data-dismiss="modal">Save shifts to selected week
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</template>
