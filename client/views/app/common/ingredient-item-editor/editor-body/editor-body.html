<template name="ingredientItemEditorBody">
  <form id="submitIngredientForm" class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-4 control-label">Supplier's Code</label>

      {{#if canEditStock}}
      {{else}}
        <div class="form-control">{{ingredient.code}}</div>
      {{/if}}

      <div class="col-sm-6 ">
        {{#if canEditStock}}
          <input type="text" name="code" class="form-control" placeholder="Add Code" value="{{ingredient.code}}">
        {{else}}
          <div class="form-control">{{ingredient.code}}</div>
        {{/if}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Name</label>

      <div class="col-sm-6 ">
        {{#if canEditStock}}
          <input type="text" name="name" class="form-control" placeholder="Add Name" value="{{ingredient.description}}">
        {{else}}
          <div class="form-control">{{ingredient.description}}</div>
        {{/if}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">Supplier</label>

      <div class="col-sm-6 ">
        {{#if canEditStock}}
          <select name="supplier" class="form-control">
            {{#each supplierOptions}}
              <option {{suppliersOptionAttrs}}>{{name}}</option>
            {{/each}}
          </select>
        {{else}}
          <div class="form-control">
            {{#if ingredient.suppliers}}
              {{supplierName ingredient.suppliers}}
            {{else}}
              Not assigned
            {{/if}}
          </div>
        {{/if}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">
        Unit Ordered
        <i class="fa fa-question-circle pull-right unit-ordered-popover btn-link" data-toggle="popover"
           data-placement="top" data-trigger="focus" tabindex="0" role="button"></i>
      </label>

      <div class="col-sm-6">
        {{#if canEditStock}}
          <input type="text" name="unitOrdered" class="form-control" placeholder="Type a unit"
                 value="{{ingredient.portionOrdered}}"/>
        {{else}}
          <div class="form-control">{{defaultValue ingredient.portionOrdered '-'}}</div>
        {{/if}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">How much does each {{state$unitOrdered}} cost?</label>

      <div class="col-sm-6">
        {{#if canEditStock}}
          <div class="input-group">
            <span class="input-group-addon">$</span>
            <input type="text" name="costPerPortion" class="form-control"
                   placeholder="How much does each {{state$unitOrdered}} cost?" value="{{ingredient.costPerPortion}}">
          </div>
        {{else}}
          <div class="form-control">${{ingredient.costPerPortion}}</div>
        {{/if}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">
        Unit Used
        <i class="fa fa-question-circle pull-right btn-link unit-used-popover" data-toggle="popover"
           data-placement="top" data-trigger="focus" tabindex="0" role="button"></i>
      </label>

      <div class="col-sm-6 ">
        {{#if canEditStock}}
          <input type="text" name="unitUsed" placeholder="Type a unit" class="form-control" value="{{ingredient.portionUsed}}"/>
        {{else}}
          <div class="form-control">{{defaultValue ingredient.portionUsed '-'}}</div>
        {{/if}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label">
        How many {{state$unitUsed}} are there in a {{state$unitOrdered}}?
        <i class="fa fa-question-circle pull-right btn-link unit-size-popover" data-toggle="popover"
           data-placement="top" data-trigger="focus" tabindex="0" role="button"></i>
      </label>

      <div class="col-sm-6">
        {{#if canEditStock}}
          <input type="text" name="unitSize" class="form-control" placeholder="Unit Size" value="{{ingredient.unitSize}}">
        {{else}}
          <div class="form-control">{{ingredient.unitSize}}</div>
        {{/if}}
      </div>
    </div>

    {{> ingredientEditorRelatedJobs ingredient}}
  </form>
</template>
