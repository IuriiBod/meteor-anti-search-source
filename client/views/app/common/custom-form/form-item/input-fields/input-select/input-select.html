<template name="customFormInputSelect">
  <select class="form-control" name="{{state$item.name}}">
    {{#each state$item.options}}
      {{#if isSelected value}}
        <option value="{{value}}" selected="selected">{{text}}</option>
      {{else}}
        <option value="{{value}}">{{text}}</option>
      {{/if}}
    {{/each}}
  </select>
</template>
