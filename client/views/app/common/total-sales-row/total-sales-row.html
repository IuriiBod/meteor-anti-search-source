<template name="totalSalesRow">
  <tr>
    <td><b>Sales</b></td>
    {{#each week}}
      {{#with getTotalSales this}}
        <td>${{predicted}}</td>
        <td>${{actual}}</td>
        {{#if ../../showAccuracy}}
          <td>{{accuracy}}</td>
        {{/if}}
      {{/with}}
    {{/each}}
  </tr>
</template>
