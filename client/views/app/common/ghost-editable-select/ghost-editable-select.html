<template name="ghostEditableSelect">
  <div class="ghost-editable-component">
    {{#if state$isInline}}
      <a href="#" class="ghost-editable-select-trigger">
        {{selectedText}}
      </a>
    {{else}}
      <select class="ghost-editable-select">
        {{# each state$values}}
          {{# if isSelected value}}
            <option value="{{value}}" selected>{{text}}</option>
          {{else}}
            <option value="{{value}}">{{text}}</option>
          {{/if}}
        {{/each}}
      </select>
    {{/if}}
  </div>
</template>
