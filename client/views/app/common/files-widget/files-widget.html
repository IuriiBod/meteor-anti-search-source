<template name="filesWidget">
  <div class="ibox float-e-margins">
    {{#collapsibleElement options=filesOptions}}
      <div class="ibox-content no-padding white-bg">
        {{#if files.count}}
          <ul class="list-group">
            {{#each files}}
              {{> filesWidgetItem this}}
            {{/each}}
          </ul>
        {{else}}
          <h4 class="text-center">No files yet</h4>
        {{/if}}
      </div>
    {{/collapsibleElement}}
  </div>
</template>
