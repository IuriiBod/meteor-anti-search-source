<template name="files">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>Files</h5>
      <div class="ibox-tools pull-right">
        <a class="btn btn-primary btn-xs pull-left attach-file" href="#">Attach File</a>
        <a class="collapse-link" data-toggle="collapse"><i class="fa fa-chevron-up"></i></a>
      </div>
    </div>
    {{#if files.count}}
      <div class="ibox-content no-padding white-bg">
        <ul class="list-group">
          {{#each files}}
            {{> fileItem this}}
          {{/each}}
        </ul>
      </div>
    {{/if}}
  </div>
</template>
