<template name="files">
  <div class="col-xs-12 no-padding">
    <h3>
      Files
      <button type="button" class="btn pull-right btn-xs btn-primary attach-file">Attach File</button>
    </h3>

    {{#if files.count}}
    <div class="ibox-content no-padding">
      <ul class="list-group">
        {{#each files}}
          {{> fileItem this}}
        {{/each}}
      </ul>
    </div>
    {{/if}}
    <hr>
  </div>
</template>
