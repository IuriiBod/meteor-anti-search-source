<template name="notifiText">
  <div class="feed-element" data-shift="{{state$notifi._id}}" style="border-bottom: none; padding-bottom: 0;">
    <a href="#" class="pull-left">
      <img alt="image" class="img-circle" src="{{profilePicture state$notifi.createdBy}}">
    </a>

    <div class="media-body ">
      <small class="pull-right text-navy">{{timeFromNow state$notifi.createdOn}}</small>
      {{{state$notifi.title}}}
      <br>
      <small class="text-muted">
        {{timeFormat state$notifi.createdOn}}
      </small>
      <div>
        {{{state$notifi.text}}}
      </div>

      {{#unless state$notifi.interactive}}
        <div class="mark-as-read text-warning">
          <button class="btn btn-xs btn-warning readNotification">Mark as read</button>
        </div>
      {{/unless}}
    </div>
  </div>
</template>
