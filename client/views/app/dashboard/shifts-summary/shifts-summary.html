<template name="shiftsSummary">
  <div class="ibox-title">
    <span class="label pull-right pastShifts{{#if currentShiftState 'past'}} label-primary{{/if}}">Past</span>
    <span
        class="label pull-right futureShifts{{#if currentShiftState 'future'}} label-primary{{/if}}">Future</span>
    <span class="label pull-right openShifts{{#if currentShiftState 'open'}} label-primary{{/if}}">Open</span>
    <h5>Your shifts</h5>
  </div>
  <div class="ibox-content">
    <div class="row">
      <div class="col-md-12">
        {{#if shifts.count}}
          <table class="table table-hover margin bottom small">
            <thead>
            <tr>
              <th class="text-left">Time</th>
              <th>Date</th>
              <th class="text-center">Section</th>
              {{#if currentShiftState 'past'}}
                <th class="text-center">Hours</th>
              {{/if}}
            </tr>
            </thead>
            <tbody>
            {{#each shifts}}
              {{> shiftItem shift=this shiftState=state$shiftState}}
            {{/each}}
            </tbody>
          </table>
        {{else}}
          No shifts for you
        {{/if}}
      </div>
    </div>
  </div>
</template>
