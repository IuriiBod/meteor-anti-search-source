<template name="chat">
  <div class="ibox chat-view">
    <div class="ibox-title">
      <ul class="list-inline pull-right">
        {{#if isConversationSelected}}
          <li><a class="show-all-conversations" href="#">All conversations</a></li>
          <li><a class="leave-conversation" href="#">Leave the conversation</a></li>
        {{else}}
          <li><a class="new-conversation" href="#">New conversation</a></li>
        {{/if}}
      </ul>
    </div>
    <div class="ibox-content">
      {{#if isConversationSelected}}
        {{> conversation id=currentConversationId}}
      {{else}}
        {{> conversationsList conversations=conversations onConversationSelected=setCurrentConversationId}}
      {{/if}}
    </div>
  </div>
</template>
