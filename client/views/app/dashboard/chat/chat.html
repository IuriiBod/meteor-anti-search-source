<template name="chat">
  <div class="ibox chat-view">
    <div class="ibox-title">
      Chat room panel
    </div>
    <div class="ibox-content">
      {{#if isConversationSelected}}
        {{> conversation id=currentConversationId}}
      {{else}}
        {{> conversationsList conversations=conversations onConversationSelected=setCurrentConversationId}}
      {{/if}}
    </div>
  </div>
</template>
