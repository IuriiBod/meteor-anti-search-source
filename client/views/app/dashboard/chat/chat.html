<template name="chat">
  <div class="ibox chat-view">
    <div class="ibox-title">
      <small class="pull-right text-muted">Last message:  Mon Jan 26 2015 - 18:39:23</small>
      Chat room panel
    </div>
    <div class="ibox-content">
      <div class="row">
        <div class="col-md-9 ">
          {{#each messages}}
            {{user.username}}: {{body}}
          {{/each}}
        </div>
        <div class="col-md-3">
          <div class="chat-users">
            <div class="users-list">
              <div class="chat-user">
                <img class="chat-avatar" src="img/a4.jpg" alt="" >
                <div class="chat-user-name">
                  <a href="#">Karl Jordan</a>
                </div>
              </div>
              <div class="chat-user">
                <img class="chat-avatar" src="img/a1.jpg" alt="" >
                <div class="chat-user-name">
                  <a href="#">Monica Smith</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="chat-message-form">
            <div class="form-group">
              <textarea class="form-control message-input" placeholder="Enter message text"></textarea>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <button class="btn btn-primary pull-right send-message">Send</button>
        </div>
      </div>
    </div>
  </div>
</template>
