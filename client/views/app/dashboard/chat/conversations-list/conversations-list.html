<template name="conversationsList">
  <div class="list-group">
    {{#if conversations}}
      {{#each conversations}}
        <a class="list-group-item conversation" data-conversation-id="{{_id}}" href="#">{{_id}}</a>
      {{/each}}
    {{else}}
      <div class="list-group-item">No conversations.</div>
    {{/if}}
  </div>
</template>
