<template name="stockModalItemComponent">
  <tr>
    <td>
      <div class="i-checks selected-Ing">
        <label>
          <input type="checkbox" value="" data-id="{{state$item._id}}" data-type="{{state$item.type}}"
                 class="selectedIng" name="selectedIng">
        </label>
      </div>
    </td>
    <td>{{state$item.code}}</td>
    <td>{{state$item.description}}</td>
    <td>{{supplierName state$item.suppliers}}</td>
    <td>{{state$item.portionUsed}}</td>
    <td>${{state$costPerPortionUsed}}</td>
  </tr>
</template>
