<template name="editLocationForm">
  <form class="form-horizontal edit-location-form-component">
    {{#with locationDoc}}
      <div class="form-group">
        <label class="col-sm-2 control-label">Location Name</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" required="required" value="{{name}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Country</label>

        <div class="col-sm-10">
          {{> selectComponent values=countries selected=country name='country'}}
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">City</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="city" required="required" value="{{city}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Address</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" name="address" required="required" value="{{address}}">
        </div>
      </div>
    {{/with}}
    <div class="form-group">
      <label class="col-sm-2 control-label">Timezone</label>

      <div class="col-sm-10">
        {{> timezonePicker class="form-control time-zone-select" selected=timeZone}}
      </div>
    </div>

    {{> locationTimeSelect time=openingTime label="Opening Time" hoursName="openingHour" minutesName="openingMinutes"}}
    {{> locationTimeSelect time=closingTime label="Closing Time" hoursName="closingHour" minutesName="closingMinutes"}}

    <div class="ibox collapsed">
      <div class="ibox-title show-pos-settings">
        <h5>POS Settings</h5>
        <div class="ibox-tools">
          <a class="collapse-link">
            {{#if isPosSettingsShown}}
              <i class="fa fa-chevron-down"></i>
            {{else}}
              <i class="fa fa-chevron-up"></i>
            {{/if}}
          </a>
        </div>
      </div>
      <div class="ibox-content border-bottom" style="{{#if isPosSettingsShown}}display:block{{/if}}">
        {{> posSettings locationDoc=locationDoc}}
      </div>
    </div>

    <div class="form-group">
      <div class="btn-group col-xs-12">
        <button type="submit" class="btn btn-primary btn-half-width">{{submitCaption}}</button>
        <button type="button" class="btn btn-default btn-half-width cancel-button">Cancel</button>
      </div>
    </div>
  </form>
</template>
