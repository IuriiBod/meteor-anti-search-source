<template name="posSettings">
  <div class="container-fluid">
    {{> selectComponent values=posSystemTypes selected=currentPosSystem name='posSystems'}}
    <div class="panel panel-default pos-settings">
      <div class="panel-body">
        {{#if isCurrentPosSystem 'Revel'}}
          <div class="form-group">
            <label class="col-sm-2 control-label">Host</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" name="posHost" value="{{posSettings.host}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Key</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" name="posKey" value="{{posSettings.key}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Secret</label>

            <div class="col-sm-10">
              <input type="text" class="form-control" name="posSecret" value="{{posSettings.secret}}">
            </div>
          </div>
        {{/if}}
      </div>
    </div>
  </div>
</template>
