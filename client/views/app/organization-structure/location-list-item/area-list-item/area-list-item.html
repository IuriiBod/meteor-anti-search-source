<template name="areaListItem">
  <li class="list-group-item area-color-border"
      style="display: block; border-left-color: {{color}};">

    <a href="#" class="change-current-area-button {{#if isCurrentArea}}active{{/if}}">{{name}}</a>

    {{#if canEditArea}}
      <span class="badge open-flyout area-settings-button">
        <i class="fa fa-fw fa-cog"></i>
      </span>
    {{/if}}
  </li>
</template>
