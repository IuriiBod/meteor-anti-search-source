<template name="areaListItem">
  <li class="list-group-item area-list-item"
      style="border-left-color: {{color}};">
    {{> waitButton type="link" classNames=changeAreaButtonClass text=name iconAfterText=true}}

    {{#if canEditArea}}
      <span class="badge open-flyout area-settings-button">
        <i class="fa fa-fw fa-cog"></i>
      </span>
    {{/if}}
  </li>
</template>
