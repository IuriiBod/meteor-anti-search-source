<template name="areaSettings">
  <div class="flyout-header">
    {{> CloseFlyoutButton}}
    {{area.name}} settings
  </div>

  <div class="flyout-content area-settings">

    <div class="name-editable-wrapper">
      <h1 class="area-name" style="display: inline-block;">{{area.name}}</h1>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Area Color</label>

      <div class="col-sm-10">
        {{> colorPicker onColorChange=onColorChange checkedColor=areaColor}}
      </div>
    </div>

    <div class="area-users">
      {{#each areaUsers}}
        {{> areaUserEntry}}
      {{/each}}
    </div>

    {{#if hasPermissionInAreaTo 'invite users'}}
      <button class="btn btn-white col-xs-12 area-flyout-button add-user">
        <i class="fa fa-user-plus"></i> Add User
      </button>
      {{#if addUser}}
        {{> addUserPopup areaId=area._id}}
      {{/if}}

      <button class="btn btn-white col-xs-12 area-flyout-button show-pos-settings">
        POS / Menu Linking
      </button>

      <button class="btn btn-danger col-xs-12 delete-area">Delete Area</button>
    {{/if}}
  </div>
</template>
