<template name="inviteNewUser">
  <input type="text"
         class="form-control input-field user-name-input"
         placeholder="Name"
         required="required"
         pattern=".{3,}"
         title="Minimum name length: 3">

  <div class="input-field">
    {{> userRolesSelect}}
  </div>
  <button class="btn btn-primary col-xs-12 invite-user-button">
    <i class="fa fa-check"></i>
  </button>
</template>
