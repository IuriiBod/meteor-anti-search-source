<template name="addUserPopup">
  <div class="panel panel-default add-user-popup">
    <div class="panel-heading text-center">
      <b>Invite to area</b>
    </div>
    <div class="panel-body">
      <p class="text-muted add-user-info">
        Search for a person in organization by name or email address, or enter
        an email address to invite someone new.
      </p>

      <div class="add-user-to-area">
        <input type="text"
               class="form-control input-field user-search-input"
               placeholder="Name or email"
               name="addUserName"
               required="required">
      </div>

      {{# if submitInviteContext}}
        {{> submitAreaInvite submitInviteContext}}
      {{else}}
        <div class="invite-search-results">
          {{#if searchedUsers.count}}
            <div class="search-results">
              <b>Select to add</b>
              <hr/>
              <div class="search-users-container">
                {{# each searchedUsers}}
                  {{> searchUserInfo user=this onUserSelect=onUserSelect}}
                {{/each}}
              </div>
            </div>
          {{else}}
            <div class="text-muted text-center no-results">
              <b>No results</b>
            </div>
          {{/if}}
        </div>
      {{/if}}
    </div>
  </div>
</template>
