<template name="organizationDetailsPage">
  {{#wrapperFlyout title="Organization details"}}
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group">
          <li class="list-group-item change-billing-account-flyout">
            <span class="badge">
              <i class="fa fa-fw fa-angle-right"></i>
            </span>
            Add/edit billing account
          </li>
          <li class="list-group-item open-roles-settings-flyout">
            <span class="badge">
              <i class="fa fa-fw fa-angle-right"></i>
            </span>
            Roles
          </li>
          <li class="list-group-item open-inactivity-timeout-settings-flyout">
            <span class="badge">
              <i class="fa fa-fw fa-angle-right"></i>
            </span>
            Inactivity Timeout
          </li>
          {{#if Template.subscriptionsReady}}
            <li class="list-group-item open-archiving-settings-flyout">
            <span class="badge">
              <i class="fa fa-fw fa-angle-right"></i>
            </span>
              Locations/Areas archiving
            </li>
          {{/if}}
        </ul>
      </div>
    </div>
    <hr/>
    <button type="button" class="btn btn-danger btn-block delete-organization">Delete
      Organization
    </button>
  {{/wrapperFlyout}}
</template>
