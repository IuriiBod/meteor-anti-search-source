<template name="locationAreaArchiving">
  {{#wrapperFlyout title="Locations/Areas archiving"}}
    <div class="panel-body">
      <div class="panel-group" role="tablist" aria-multiselectable="true">
        {{#each locations}}
          <div class="panel panel-default">
            {{> locationItem location=this}}
            <div id="body-{{_id}}" class="panel-collapse collapse" role="tabpanel"
                 aria-labelledby="heading-{{_id}}">
              {{> areaList locationId=_id}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  {{/wrapperFlyout}}
</template>
