<template name="organizationStructure">
  <div class="organizations-list">
    {{#each organizations}}
      <h1>
        <div class="organization-name">
          {{name}}
        </div>

        {{> organizationButtons}}
      </h1>


      {{#each locations}}
        {{> locationListItem}}
      {{/each}}
    {{/each}}
  </div>
</template>
