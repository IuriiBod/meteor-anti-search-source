<template name="organizationStructure">
  <div class="flyout-header">
    {{> CloseFlyoutButton}}
    <div class="col-xs-11 col-xs-offset-1">
      <span>Organizations</span>
    </div>
  </div>

  <div class="flyout-content">
    {{#each organizations}}
      <h1>{{name}}</h1>

      {{> organizationButtons}}

      {{#each locations}}
        {{> locationListItem}}
      {{/each}}
    {{/each}}
  </div>
</template>
