<template name="suppliersList">
  <div class="ibox-content">
    <!--<a href="#addNewSupplierModal" data-toggle="modal" class="btn btn-primary pull-right">Add</a>-->
    <br>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email Address</th>
          <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
        {{#each list}}
          {{> suppliersItem supplier=this}}
        {{else}}
          No suppliers
        {{/each}}
        </tbody>
      </table>
    </div>
    <!-- ADD NEW SUPPLIER-->
    {{#if hasPermissionInAreaTo 'edit stocks'}}
      <div class="modal fade" id="addNewSupplierModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
           aria-hidden="true">
        {{> newSupplier}}
      </div>
    {{/if}}
    <!-- /ADD NEW SUPPLIER-->
  </div>
</template>
