<template name="productsList">
  <div class="tab-pane active" id="tab_1">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Code</th>
        <th>Description</th>
        <th>Date added</th>
        <th>Unit</th>
        <th>Cost per unit</th>
      </tr>
      </thead>
      <tbody>
      {{#each products}}
        {{> productItem ingredientId=_id}}
      {{else}}
        No products
      {{/each}}
      </tbody>
    </table>
  </div>
  <!-- EDIT INGREDIENT-->
  {{#if hasPermissionInAreaTo 'view stocks'}}
    <div id="ingredientItemEditorPlaceHolder"></div>
  {{/if}}
  <!-- /EDIT INGREDIENT -->
</template>
