<template name="basics">
  <span class="hide test-element"></span>

  <div class="row">
    <!-- Supplier editable information -->
    <div class="col-md-6 col-lg-4">
      <table class="table suppliers-table">
        <tr>
          <td>Status:</td>
          <td>
            <span class="label label-primary supplierStatus">
              {{#if status}}
                Active
              {{else}}
                Archived
              {{/if}}
            </span>
          </td>
        </tr>
        <tr>
          <td>Email address:</td>
          <td><a class="supplier-email">{{supplier.email}}</a></td>
        </tr>
        <tr>
          <td>Phone number:</td>
          <td><a class="supplier-phone">{{supplier.phone}}</a></td>
        </tr>
        <tr>
          <td>Minimum order:</td>
          <td>$<a class="minimum-order-amount">{{supplier.minimumOrderAmount}}</a></td>
        </tr>
        <tr>
          <td>Delivery time:</td>
          <td>
            Every
            <div>
              {{#each deliveryDays}}
                <p>
                  {{#if isSelectedDay value}}
                    <input class="delivery-day" type="checkbox" value="{{value}}" checked="checked"> {{text}}
                  {{else}}
                    <input class="delivery-day" type="checkbox" value="{{value}}"> {{text}}
                  {{/if}}
                </p>
              {{/each}}
            </div>
            at
            <a class="delivery-time">
              {{> comboTimeEditable params=timepickerParams}}
            </a>
          </td>
        </tr>
        <tr>
          <td>Contact name:</td>
          <td><a class="contact-name">{{supplier.contactName}}</a></td>
        </tr>
        <tr>
          <td>Customer number:</td>
          <td><a class="customer-number">{{supplier.customerNumber}}</a></td>
        </tr>
      </table>
    </div>
    <!-- Cluster info -->
    <div class="col-md-6 col-lg-4">
      <table class="table suppliers-table">
        <tr>
          <td>Last order on:</td>
          <td>{{dateFormat lastOrder.date}}</td>
        </tr>
        <tr>
          <td>Created on:</td>
          <td>{{dateFormat supplier.createdOn}}</td>
        </tr>
      </table>
    </div>
    <!-- Upload price list -->
    <div class="col-md-12 col-lg-4">
      <a href="" id="uploadPriceList" class="btn btn-sm btn-primary">Upload price list</a>
      {{#if supplier.priceList}}
        <table class="table suppliers-table text-center">
          <tr>
            <th>Name</th>
            <th>Uploaded at</th>
            <th>Actions</th>
          </tr>
          {{#each supplier.priceList}}
            <tr>
              <td>
                <a href="{{url}}{{convertToPdfUrl}}" target="_blank">{{name}}</a>
              </td>
              <td>
                {{dateFormat uploadedAt}}
              </td>
              <td>
                <a href="#" class="delete-price-list text-danger">
                  <i class="fa fa-remove"></i>
                </a>
              </td>
            </tr>
          {{/each}}
        </table>
      {{/if}}
    </div>
  </div>
</template>
