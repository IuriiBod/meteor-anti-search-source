<template name="receiptsList">
  <div class="tab-pane" id="tab_2">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Status</th>
        <th>Date</th>
        <th>Created by</th>
        <th>Expected on</th>
        <th>Received on</th>
        <th>Received by</th>
        <th>Order note</th>
        <th>Receive note</th>
      </tr>
      </thead>
      <tbody>
      {{#each state$receipts}}
        {{> render component="receiptItem" receipt=this}}
      {{else}}
        No receipts
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
