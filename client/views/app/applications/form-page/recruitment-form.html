<template name="recruitmentForm">
  <div class="row">
    <div class="col-lg-12">
      <form id="recruitment-form" class="form-horizontal">

        <!-- Name Field-->
        {{#if applicationDefinition.schema.name}}
          <div class="form-group">
            <label for="name" class="col-lg-2 col-md-2">Name</label>
            <div class="col-lg-10 col-md-10">
              <input type="text" class="form-control" data-name="name" required>
            </div>
          </div>
        {{/if}}

        <!-- Email Field-->
        {{#if applicationDefinition.schema.email}}
          <div class="form-group">
            <label for="email" class="col-lg-2 col-md-2">Email</label>

            <div class="col-lg-10 col-md-10">
              <input type="text" class="form-control" data-name="email" required
                     pattern="{{ emailPattern }}"
                     title="For example example@example.com">
            </div>
          </div>
        {{/if}}

        <!-- Phone Field-->
        {{#if applicationDefinition.schema.phone}}
          <div class="form-group">
            <label for="phone" class="col-lg-2 col-md-2">Phone</label>

            <div class="col-lg-10 col-md-10">
              <input type="text" class="form-control" data-name="phone" required
                     pattern="{{ phonePattern }}"
                     title="For example (123) 456 7899">
              <span class="help-block">(123) 456 7899</span>
            </div>
          </div>
        {{/if}}

        <!-- Date of Birth -->
        {{#if applicationDefinition.schema.dateOfBirth}}
          <div class="form-group">
            <label for="date-of-birth" class="col-lg-2 col-md-2">Date of birth</label>

            <div class="col-lg-10 col-md-10">
              <input type="text" class="form-control" data-name="date-of-birth" required>
            </div>
          </div>
        {{/if}}

        <!-- Availability Field-->
        {{#if applicationDefinition.schema.availability}}
          <div class="form-group">
            <label for="availability" class="col-lg-2 col-md-2">Availability </label>

            <div class="col-lg-10 col-md-10">
              {{#each availabilities}}
                <div class="checkbox">
                  <label>
                    <input type="checkbox" data-name="availability" data-number="{{day}}"> {{name}}
                  </label>
                </div>
              {{/each}}
            </div>
          </div>
        {{/if}}

        <!-- Number of hours Field-->
        {{#if applicationDefinition.schema.numberOfHours}}
          <div class="form-group">
            <label for="number-of-hours" class="col-lg-2 col-md-2">Number of hours </label>

            <div class="col-lg-10 col-md-10">
              <input type="number" class="form-control" data-name="number-of-hours" required
                     pattern="{{ numbersPattern }}">
            </div>
          </div>
        {{/if}}

        <!-- Positions Field-->
        {{#if isHasPosition}}
          <div class="form-group">
            <label for="positions" class="col-lg-2 col-md-2">Positions </label>

            <div class="col-lg-10 col-md-10">
              {{#each positions}}
                <div class="checkbox">
                  <label>
                    <input type="checkbox" data-name="positions" data-id="{{_id}}"> {{name}}
                  </label>
                </div>
              {{/each}}
            </div>
          </div>
        {{/if}}

        <!-- Message Field-->
        {{#if applicationDefinition.schema.message}}
          <div class="form-group">
            <label for="message" class="col-lg-2 col-md-2">Message </label>

            <div class="col-lg-10 col-md-10">
              <textarea type="text" class="form-control" data-name="message" required></textarea>
            </div>
          </div>
        {{/if}}

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</template>
