<template name="recruitmentFormAvailabilities">
  {{#if isShow}}
    <div class="form-group">
      <label for="availability" class="col-lg-5 col-md-5">When are you available? </label>

      <div class="col-lg-7 col-md-7">
        {{#each availabilities}}
          <div class="checkbox">
            <label>
              <input type="checkbox" class="availability" data-number="{{@index}}"> {{this}}
            </label>
          </div>
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>
