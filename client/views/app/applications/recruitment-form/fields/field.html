<template name="recruitmentFormField">
  {{#if isShow}}
    <div class="form-group">
      <label for="{{name}}" class="col-lg-2 col-md-2">{{label}}</label>

      <div class="col-lg-10 col-md-10">
        {{#if isTextArea}}
          <textarea type="text" class="form-control {{name}}" required></textarea>
        {{else}}
          <input type="{{type}}" class="form-control {{name}}"
                 pattern="{{pattern}}"
                 title="{{title}}"
                 required>
          {{#if span}}<span class="help-block">{{span}}</span>{{/if}}
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>
