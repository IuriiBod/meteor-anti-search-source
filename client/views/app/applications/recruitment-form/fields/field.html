<template name="recruitmentFormField">
  {{#if isShow}}
    <div class="form-group">
      <label for="{{name}}" class="{{#if labelClass}}{{labelClass}}{{else}}col-lg-3 col-md-3{{/if}}">{{label}}</label>

      <div class="{{#if fieldClass}}{{fieldClass}}{{else}}col-lg-9 col-md-9{{/if}}">
        {{#if isTextArea}}
          <textarea type="text" class="form-control {{name}}" required></textarea>
        {{else}}
          <input type="{{type}}" class="form-control {{name}}"
                 pattern="{{htmlRegExp patternType}}"
                 title="{{title}}"
                 required>
          {{#if span}}<span class="help-block">{{span}}</span>{{/if}}
        {{/if}}
      </div>
    </div>
  {{/if}}
</template>
