<template name="recruitmentFormFilePicker">
  {{#if isShow}}
    <div class="form-group">
      <label class="col-sm-2 control-label">Files</label>

      <div class="col-sm-10">
        <div class="row">
          <div class="col-lg-3 col-md-3">
           <button type="button" class="btn btn-sm btn-info upload-files-button">Upload files</button>
          </div>
          <div class="col-lg-9 col-md-9">
            <ul class="list-group">
              {{#each files}}
                <li class="list-group-item" id="{{_id}}">
                  <a class="remove-file"><i class="fa pull-right  fa-times"></i></a>
                  <a target="_blank" href="{{ url }}"><i class="fa pull-right fa-cloud-download"></i></a>
                  {{ filename }}
                </li>
              {{/each}}
            </ul>
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
