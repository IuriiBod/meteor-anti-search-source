<template name="recruitmentForm">
  <div class="row ">
    <div class="col-lg-6 col-md-8 col-lg-offset-3 col-md-offset-2 white-bg well recruitment-form-wrapper">
      <form id="recruitment-form" class="form-horizontal recruitment-form">

        <!-- Name Field-->
        {{> recruitmentFormField
            name='name' label="Name"
            isShow=applicationDefinition.schema.name }}

        <!-- Email Field-->
        {{> recruitmentFormField
          name='email' label="Eame" pattern=emailPattern
          title="for example email@email.com"
          isShow=applicationDefinition.schema.email }}

        <!-- Phone Field-->
        {{> recruitmentFormField
            name='phone' label="Phone" pattern=phonePattern
            title="for example (123) 456 7899"
            span='(123) 456 7899'
            isShow=applicationDefinition.schema.phone }}

        <!-- Date of Birth -->
        {{> recruitmentFormField
          name='dateOfBirth' label="Date bf birth" pattern=datePattern
          isShow=applicationDefinition.schema.dateOfBirth }}

        <!-- Availability Field-->
        {{> recruitmentFormAvailabilities
          isShow=applicationDefinition.schema.availability}}

        <!-- Number of hours Field-->
        {{> recruitmentFormField
          name='numberOfHours' label="Number of hours"
          pattern= numbersPattern type='number'
          isShow=applicationDefinition.schema.numberOfHours }}

        <!-- Positions Field-->
        {{> recruitmentFormPositions
          isShow=isHasPositions}}

        <!-- Message Field-->
        {{> recruitmentFormField
          name='message' label="Message" type='textarea'
          isShow=applicationDefinition.schema.message }}

        <!-- Files Field-->
        {{> recruitmentFormFilePicker files=files
          isShow=applicationDefinition.schema.files}}

        <!-- Captcha Field-->
        <div class="form-group">
          <label for="message" class="col-lg-2 col-md-2">Captcha </label>
          <div class="col-lg-10 col-md-10">
            {{> reCAPTCHA}}
          </div>
        </div>

        <button type="submit" class="btn btn-default pull-right">Submit</button>
      </form>
    </div>
  </div>
</template>
