<template name="applicationFormSettings">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-horizontal">
        <div class="form-group">
          {{#unless isDefined}}
            <div class="alert alert-info">
              <strong>This a configuration for Recruiting Form in your organization. First select fields that, will be
                displayed, the enter some positions.</strong>
            </div>
          {{/unless}}
          <label for="inputPassword3" class="col-sm-2 control-label">Fields</label>

          <div class="col-sm-10">
            <div class="thumbnail">
              <!-- Name -->
              <div class="checkbox">
                <label>
                  <input type="checkbox" data-name="name" data-action="update"
                         checked="{{#if schema}}{{schema.name}}{{/if}}"> Name
                </label>
              </div>

              <!-- Email -->
              <div class="checkbox">
                <label>
                  <input type="checkbox" data-name="email" data-action="update"
                         checked="{{#if schema}}{{schema.email}}{{/if}}"> Email
                </label>
              </div>

              <!-- Phone -->
              <div class="checkbox">
                <label>
                  <input type="checkbox" data-name="phone" data-action="update"
                         checked="{{#if schema}}{{schema.phone}}{{/if}}"> Phone
                </label>
              </div>
              <!-- Date of Birth -->
              <div class="checkbox">
                <label>
                  <input type="checkbox" data-name="date-of-birth" data-action="update"
                         checked="{{#if schema}}{{schema.dateOfBirth}}{{/if}}"> Date of Birth
                </label>
              </div>
              <!-- Number of Hours -->
              <div class="checkbox">
                <label>
                  <input type="checkbox" data-name="number-of-hours" data-action="update"
                         checked="{{#if schema}}{{schema.numberOfHours}}{{/if}}"> Number of Hours
                </label>
              </div>
              <!-- Availability -->
              <div class="checkbox">
                <label>
                  <input type="checkbox" data-name="availability" data-action="update"
                         checked="{{#if schema}}{{schema.availability}}{{/if}}"> Availability
                </label>
              </div>
              <!-- Message -->
              <div class="checkbox">
                <label>
                  <input type="checkbox" data-name="message" data-action="update"
                         checked="{{#if schema}}{{schema.message}}{{/if}}"> Message
                </label>
              </div>
              <!-- Files -->
              <div class="checkbox">
                <label>
                  <input type="checkbox" data-name="files" data-action="update"
                         checked="{{#if schema}}{{schema.files}}{{/if}}"> Files
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Positions</label>

          <div class="col-sm-10">
            <div class="list-group">

              <form class="form-horizontal" data-action="add-position">
                <div class="form-group">
                  <dv class="col-sm-12">
                    <input type="text" name="name" class="form-control"
                           disabled="{{#unless isDefined}}disabled{{/unless}}"
                           placeholder="Enter name for the new position" required>
                  </dv>
                </div>
              </form>

              {{#each positions}}
                <div class="list-group-item">
                  {{name}}
                  <span class="badge" data-action="remove-position" data-id="{{_id}}">
                  <i class="fa fa-times" data-id="{{_id}}"></i>
                </span>
                </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
