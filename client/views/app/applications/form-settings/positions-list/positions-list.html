<template name="positionsList">
  <div class="form-group">
    <label class="col-sm-2 control-label">Positions</label>
    <div class="col-sm-10">
      <div class="list-group">

        <!-- Add Position Form Part -->
        <form class="form-horizontal add-position">
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" name="position-name" class="form-control"
                     disabled="{{#unless applicationId}}disabled{{/unless}}"
                     placeholder="Enter name for the new position" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-primary pull-right">Add To List</button>
            </div>
          </div>
        </form>

        {{#each positions}}
          {{> positionItem position=this onPositionRemove=onPositionRemove}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
