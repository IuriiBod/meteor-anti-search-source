<template name="teamHoursItem">
  {{#if hasWage weeklyValues}}
    <tr class="gradeX">
      <td><a href="{{pathFor route="profile" _id=user._id}}">{{username user._id}}</a></td>
      <td>{{weeklyValues.time}}</td>
      <td>${{weeklyValues.wage}}</td>
      {{#if isShowShifts}}
        {{#each weekDays}}
          <td class="center activeTime">
            {{#each dailyShifts}}
              {{> teamHoursDayEntity date=.. shift=this}}
            {{else}}
              -
            {{/each}}
          </td>
        {{/each}}
      {{else}}
        {{#each weeklyValues.dailyHours}}
          <td class="center activeTime">
            {{#if hasActiveTime}} {{this}} {{else}} - {{/if}}
          </td>
        {{/each}}
      {{/if}}
    </tr>
  {{/if}}
</template>
