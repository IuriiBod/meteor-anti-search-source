<template name="unavailabilitiesListItem">
  <div class="row">
    <div class="col-lg-12">
      <h5>{{profile.firstname}} {{this.profile.lastname}}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-11 col-lg-offset-1">
      <div class="ibox panel panel-default">
        <div class="ibox-content">

          {{> unavailabilitiesTable unavailabilities}}

          {{#if isHasMoreItems}}
            <div class="row">
              <div class="col-lg-12">
                <div class="load-more-button-wrapper">
                  <button data-action="load-more" class="btn btn-white pull-right center-block" type="button">
                    <i class="fa fa-angle-down"></i>
                    More
                  </button>
                </div>
              </div>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>

</template>
