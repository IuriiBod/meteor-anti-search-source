<template name="leaveRequestsList">
  <div class="tab-pane active">
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table table-condensed table-hover table-striped leave-request-table">
          <thead>
          <tr>
            <th>Manager Status {{filterValue}}</th>
            {{#each headers}}
              <th>{{this}}</th>
            {{/each}}
          </tr>
          </thead>
          <tbody>
          {{#each leaveRequestsItems}}
            {{> leaveRequestsListItem }}
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {{#if isHasMoreItems}}
    <div class="row">
      <div class="col-lg-12">
        <div class="load-more-button-wrapper">
          <button class="btn btn-white center-block load-more" type="button">load more</button>
        </div>
      </div>
    </div>
  {{/if}}
</template>
