<template name="leaverequestslist">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <div class="table-responsive">
            <table class="table table-condensed table-hover table-striped">
              <thead>
              <tr>
                <th>user</th>
                <th>start date</th>
                <th>end date</th>
                <th>status</th>
                <th>comment</th>
              </tr>
              </thead>
              <tbody>
              {{#each leaverequestsitems}}
                <tr>
                  <td>{{username userid}}</td>
                  <td><strong>{{date startdate}}</strong></td>
                  <td><strong>{{date enddate}}</strong></td>
                  <td>{{status}}</td>
                  <td>{{comment}}</td>
                </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{#if ishasmoreitems}}
    <div class="row">
      <div class="col-lg-12">
        <div class="load-more-button-wrapper">
          <button data-action="load-more" class="btn btn-white center-block" type="button">load more</button>
        </div>
      </div>
    </div>
  {{/if}}
</template>
