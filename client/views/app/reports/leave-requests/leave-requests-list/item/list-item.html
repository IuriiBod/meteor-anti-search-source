<template name="leaveRequestsListItem">
  <tr>
    <td>
      <div class="btn-group">
        <button class="btn btn-xs manager-status-button approved
            {{#if isApprove status}}btn-primary{{else}}btn-white{{/if}}" type="button">
          Approve
        </button>
        <button class="btn btn-xs manager-status-button rejected
            {{#if isReject status}}btn-primary{{else}}btn-white{{/if}}" type="button">
          Reject
        </button>
      </div>
      <a>
        <i class="fa fa-info-circle status-info"
           data-container="body" data-toggle="popover" data-placement="right"
           data-content="<strong>Set By:</strong>{{username status.setBy}} </br> <strong>Set On:</strong>{{dateFormat status.setOn}}">
        </i>
      </a>
    </td>
    <td>{{username userId}}</td>
    <td><strong>{{dateFormat startDate}}</strong></td>
    <td><strong>{{dateFormat endDate}}</strong></td>
    <td>{{status}}</td>
    <td>{{comment}}</td>
  </tr>
</template>
