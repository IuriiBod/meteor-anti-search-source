<template name="leaveRequests">
  {{> pageHeading title="Leave Reports" category="Reports" name="leavereports"}}
  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-md-12">
        <div class="tabs-container">
          <div class="row">
            <div class="col-md-10 col-sm-10 col-sm-10 col-xs-9">
              <ul class="nav nav-tabs job-types-panel">
                <li class="active ">
                  <a data-toggle="tab" class="swap-tabs requests">Leave Requests </a>
                </li>
                <li>
                  <a data-toggle="tab" class="swap-tabs unavailabilities">User Unavailabilities </a>
                </li>
              </ul>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-3">
              <div class="pull-right">
                {{> leaveRequestsFilter }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="tab-content">
                {{#if isRequestTab}}
                  {{> leaveRequestsList }}
                {{else}}
                  {{> unavailabilitiesList }}
                {{/if}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
