<template name="leaveRequests">
  {{> pageHeading title="Leave Reports" category="Reports" name="leavereports"}}
  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-md-12">
        <div class="pull-right">
          {{> leaveRequestsFilter }}
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tabs-container">
          <ul class="nav nav-tabs job-types-panel">
            <li class="active ">
              <a data-toggle="tab" class="swap-tabs requests">Leave Requests </a>
            </li>
            <li>
              <a data-toggle="tab" class="swap-tabs unavailabilities">User Unavailabilities </a>
            </li>
          </ul>
          <div class="tab-content">
            {{#if isRequestTab}}
              {{> leaveRequestsList }}
            {{else}}
              {{> unavailabilitiesList }}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
