<template name="leaveRequestsTable">
  <div class="row">
      <div class="col-lg-12">
          <div class="ibox">
              <div class="ibox-content">
                  <div class="table-responsive">
                      <table class="table table-condensed table-hover table-striped">
                          <thead>
                          <tr>
                              <th>User</th>
                              <th>Start Date</th>
                              <th>End Date</th>
                              <th>Status</th>
                              <th>Comment</th>
                          </tr>
                          </thead>
                          <tbody>
                          {{#each leaveRequestsItems}}
                              <tr>
                                  <td>{{username userId}}</td>
                                  <td><strong>{{date startDate}}</strong></td>
                                  <td><strong>{{date endDate}}</strong></td>
                                  <td>{{status}}</td>
                                  <td>{{comment}}</td>
                              </tr>
                          {{/each}}
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
  {{#if isHasMoreItems}}
    <div class="row">
        <div class="load-more-button-wrapper">
            <button data-action="load-more" class="btn btn-white center-block" type="button">Load more</button>
        </div>
    </div>
  {{/if}}
</template>
