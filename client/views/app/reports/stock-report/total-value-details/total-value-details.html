<template name="totalValueDetails">
  <div class="row">
    <div class="col-md-12">
      <h4>Stocktake details</h4>
      <div>
        <b>{{formatDate params.stocktakeDate 'DD/MM/YY'}}</b>&nbsp;
        <span>${{params.stocktakeTotal}}</span>
      </div>
    </div>
  </div>
  <div class="row m-b-sm m-t-sm">
    <div class="col-md-8 col-lg-8">
      <input type="text" class="form-control search-stock-items" placeholder="Search"/>
    </div>
    <div class="col-md-4 col-lg-3">
      {{> suppliersFilter onSupplierIdChanged=onSupplierIdChanged}}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content no-padding">
          <div class="table-responsive">
            <table class="table table-condensed table-hover table-striped">
              <thead>
              <tr>
                <th>Stock Item Name</th>
                <th>Qty</th>
                <th>Purchase Price</th>
                <th>Total</th>
              </tr>
              </thead>
              <tbody>
              {{#each stockItems}}
                <tr>
                  <td class="edit-stock-item">{{description}}</td>
                  <td>{{qty}}</td>
                  <td>$ {{purchasePrice}}</td>
                  <td>$ {{stockTotalValue}}</td>
                </tr>
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
