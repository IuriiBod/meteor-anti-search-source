<template name="stockReport">
  {{> pageHeading title="Stock Reports" category="Stock" name="stocktake"}}
  <div class="wrapper wrapper-content animated">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox ">
          <div class="ibox-content">
            <div class="table-responsive">
              <table class="table table-condensed table-hover table-striped">
                {{#each reports}}
                  <thead>
                  <tr>
                    <th>{{firstStocktake.date}}</th>
                    <th title="Total $ of orders received">Orders</th>
                    <th>{{secondStocktake.date}}</th>
                    <th colspan="2">Expected <abbr title="Cost of Goods">COG</abbr></th>
                    <th colspan="2">Actual <abbr title="Cost of Goods">COG</abbr></th>
                    <th colspan="2">Difference</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>{{firstStocktake.total}}</td>
                    <td>{{totalOrdersReceived}}</td>
                    <td>{{secondStocktake.total}}</td>
                    <td>$ {{costOfGoods.expected.amount}}</td>
                    <td>{{costOfGoods.expected.ratio}} %</td>
                    <td>$ {{costOfGoods.actual.amount}}</td>
                    <td>{{costOfGoods.actual.ratio}} %</td>
                    <td>$ {{difference.amount}}</td>
                    <td>{{difference.ratio}} %</td>
                  </tr>
                  </tbody>
                {{/each}}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="load-more-button-wrapper">
        <button id="load-stocktake-report" class="btn btn-white center-block" type="button">Load more</button>
      </div>
    </div>
  </div>
</template>
