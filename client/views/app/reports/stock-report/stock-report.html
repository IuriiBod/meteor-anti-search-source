<template name="stockReport">
  {{> pageHeading title="Stock Reports" category="Stock" name="stocktake"}}
  <div class="wrapper wrapper-content animated stock-report">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-content">
            <div class="table-responsive">
              <table class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                  <th>Date</th>
                  <th>Total</th>
                  <th title="Total $ of orders received">Orders</th>
                  <th>Total</th>
                  <th>Date</th>
                  <th colspan="2" class="text-center expected-bg">Expected <abbr title="Cost of Goods">COG</abbr></th>
                  <th colspan="2" class="text-center actual-bg">Actual <abbr title="Cost of Goods">COG</abbr></th>
                  <th colspan="2" class="text-center">Difference</th>
                </tr>
                </thead>
                <tbody>
                {{#each reports}}
                  <tr>
                    <td><strong>{{firstStocktake.date}}</strong></td>
                    <td>{{firstStocktake.total}}</td>
                    <td>{{totalOrdersReceived}}</td>
                    <td>{{secondStocktake.total}}</td>
                    <td><strong>{{secondStocktake.date}}</strong></td>
                    <td class="text-center expected-bg">$ {{costOfGoods.expected.amount}}</td>
                    <td class="text-center expected-bg">{{costOfGoods.expected.ratio}} %</td>
                    <td class="text-center actual-bg">$ {{costOfGoods.actual.amount}}</td>
                    <td class="text-center actual-bg">{{costOfGoods.actual.ratio}} %</td>
                    <td class="text-center difference-text">$ {{difference.amount}}</td>
                    <td class="text-center difference-text">{{difference.ratio}} %</td>
                  </tr>
                {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="load-more-button-wrapper">
        <button id="load-stocktake-report" class="btn btn-white center-block" type="button">Load more</button>
      </div>
    </div>
  </div>
</template>
