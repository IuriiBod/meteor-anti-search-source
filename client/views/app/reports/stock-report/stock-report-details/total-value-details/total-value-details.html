<template name="totalValueDetails">
  {{> pageHeading title="Total Value Details" category="Stock" name="stocktake"}}
  <div class="wrapper wrapper-content animated stock-report">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox">
          <div class="ibox-content">
            <div class="table-responsive">
              <table class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                  <th>Stock Item Name</th>
                  <th>Stock Item Cost</th>
                </tr>
                </thead>
                <tbody>
                {{#each stocks}}
                  <tr>
                    <td>{{description}}</td>
                    <td>{{stockTotalValue}}</td>
                  </tr>
                {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
