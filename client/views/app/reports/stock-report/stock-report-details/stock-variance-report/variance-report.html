<template name="stockVarianceReport">
  {{> pageHeading title="Stock Variance Report" category="Stock" name="stocktake"}}
  <div class="wrapper wrapper-content animated value-details-report">
    <div class="row">
      <div class="col-lg-12">
        <div class="row m-b-sm m-t-sm">
          <div class="col-lg-8">

          </div>
        </div>
        <div class="ibox">
          <div class="ibox-content no-padding">
            <div class="table-responsive">
              <table class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                  {{#each tableHeader}}
                    <th>{{this}}</th>
                  {{/each}}
                </tr>
                </thead>
                <tbody>
                  {{#each stockItems}}
                    <tr>
                      <td>{{description}}</td>
                      <td>{{costInFirstStocktake}}</td>
                      <td>{{ordersReceived}}</td>
                      <td>{{costInSecondStocktake}}</td>
                      <td>{{expectedCost}}</td>
                      <td>{{actualCost}}</td>
                      <td>{{variance}}</td>
                      <td>-</td>
                    </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
