<template name="stockVarianceReport">
  {{> pageHeading title="Stock Variance Report" category="Stock" name="stocktake"}}
  <div class="wrapper wrapper-content animated value-details-report">
    <div class="row">
      <div class="col-lg-12">
        <div class="row m-b-sm m-t-sm">
          <div class="col-lg-6">
            <input type="text" class="form-control search-stock-items" placeholder="Search" />
          </div>
          <div class="col-lg-3">
            <select class="btn btn-white suppliers-list">
              <option value="All Suppliers">All Suppliers</option>
              {{#each suppliers}}
                <option value={{_id}}>{{name}}</option>
              {{/each}}
            </select>
          </div>
          <div class="col-lg-3">
            <select class="btn btn-white first-stocktake">
              {{#each firstStocktakesDateSelector}}
                <option value={{this}}>{{this}}</option>
              {{/each}}
            </select>
            <select class="btn btn-white second-stocktake">
              {{#unless secondStocktakesDateSelector}}
                <option>{{secondStocktakeDate}}</option>
              {{/unless}}
              {{#each secondStocktakesDateSelector}}
                <option value={{this}}>{{this}}</option>
              {{/each}}
            </select>
          </div>
        </div>
        <div class="ibox">
          {{#if stockItems.emptyStocktake}}
            <hr>
            <h4 class="text-center">
              {{stockItems.emptyStocktake}}
            </h4>
          {{else}}
            <div class="ibox-content no-padding">
              <div class="table-responsive">
                <table class="table table-condensed table-hover table-striped">
                  <thead>
                  <tr>
                    {{#each tableHeader}}
                      <th>{{this}}</th>
                    {{/each}}
                  </tr>
                  </thead>
                  <tbody>
                  {{#each stockItems}}
                    <tr>
                      <td>{{description}}</td>
                      <td>{{costInFirstStocktake}}</td>
                      <td>{{ordersReceived}}</td>
                      <td>{{costInSecondStocktake}}</td>
                      <td>{{expectedCost}}</td>
                      <td>{{actualCost}}</td>
                      <td>{{variance}}</td>
                    </tr>
                  {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
