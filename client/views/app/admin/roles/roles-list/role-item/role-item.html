<template name="roleItem">
  <tr>
    <td>
      {{#unless role.default}}
        <a href="#" class="editable-role-name">
          {{role.name}}
        </a>
      {{else}}
        {{role.name}}
      {{/unless}}
    </td>
    <td>
      {{> permissionsList role=role}}
    </td>
    <td>
      {{#unless role.default}}
        <a href="#" class="text-danger delete-role">
          <i class="fa fa-trash"></i>
        </a>
      {{/unless}}
    </td>
  </tr>
</template>
