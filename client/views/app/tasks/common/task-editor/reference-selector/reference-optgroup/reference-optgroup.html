<template name="referenceOptgroup">
  <optgroup label="{{label}}">
    {{#each items}}
      {{#if isSelected this}}
        <option value="{{_id}}" class="reference-option" selected="selected">{{itemName}}</option>
      {{else}}
        <option value="{{_id}}" class="reference-option">{{name}}</option>
      {{/if}}
    {{/each}}
  </optgroup>
</template>
