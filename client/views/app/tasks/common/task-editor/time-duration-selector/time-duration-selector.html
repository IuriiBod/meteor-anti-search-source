<template name="timeDurationSelector">
  <i class="fa fa-question-circle pull-right time-duration-popover btn-link" data-toggle="popover"
     data-placement="top" data-trigger="focus" tabindex="0" role="button"></i>

  <input type="text" name="task-duration" class="task-duration form-control"
         placeholder="Task duration" value="{{getTaskDuration}}"/>
</template>
