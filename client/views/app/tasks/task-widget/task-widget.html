<template name="taskWidget">
  <div class="task-list-widget">
    {{#if isNewTaskCreating}}
      <div class="row">
        <div class="col-xs-12">
          {{> taskEditor onCreateTaskAction=onCreateTaskAction task=task}}
        </div>
      </div>
    {{/if}}

    <div class="ibox hidden-print task-list-content">
      <hr>
      <div class="ibox-title">
        <h5>Tasks &nbsp;</h5>
        <div class="ibox-tools">
          <button class="btn btn-primary btn-xs pull-left create-task">Add Task</button>
          <a class="{{#if collapsed}}collapsed{{/if}}" data-toggle="collapse" data-target="#Tasks"
             aria-expanded="{{#if collapsed}}true{{else}}false{{/if}}" aria-controls="Tasks">
            <i class="fa fa-chevron-{{#if collapsed}}up{{else}}down{{/if}}"></i></a>
        </div>

      </div>
      <div id="Tasks" class="ibox-content no-padding collapse {{#if collapsed}}in{{/if}}"
           aria-expanded="{{#if collapsed}}true{{else}}false{{/if}}">
        {{#if tasks.count}}
          <div class="table-responsive">
            <table class="table table-hover table-mail task-list-container">
              <tbody>
              {{#each tasks}}
                {{> taskItem task=this onEditTaskAction=onEditTaskAction}}
              {{/each}}
              </tbody>
            </table>
          </div>
        {{else}}
          <h3>No tasks here</h3>
        {{/if}}
      </div>
    </div>
  </div>
</template>
