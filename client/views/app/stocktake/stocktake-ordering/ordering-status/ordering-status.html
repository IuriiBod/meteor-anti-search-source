<template name="orderingStatus">
  <h2>
    {{supplierName activeSupplierId}}
    <small class="text-info pull-right">
      {{#if deliveryDate receipt}}
        Expect delivery on
        <a href="#" data-date-format="yyyy-mm-dd" data-date="{{dateFormat deliveryDate receipt}}"
           class="expected-delivery-date-picker" data-pk="1">
          {{timeFormattedWithDate deliveryDate receipt}}
        </a>
      {{/if}}
      {{#if receipt}}
          <i class="fa fa-fw fa-check"></i> Status: {{orderSentDetails receipt}}
      {{else}}
        <a class="btn btn-primary order-emailed-button">
          <i class="fa fa-envelope-o fa-fw fa-lg"></i>Send email
        </a>
        <a class="btn btn-primary order-phoned-button">
          <i class="fa fa-fw fa-lg fa-phone"></i>Mark as phoned through
        </a>
      {{/if}}
    </small>
  </h2>
</template>
