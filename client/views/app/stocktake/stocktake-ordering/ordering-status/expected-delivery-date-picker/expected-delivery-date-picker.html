<template name="expectedDeliveryDatePicker">
  <div class="btn-group expected-delivery-date-picker" role="group">
    <input type="text" class="form-control date-picker-input"/>
    <button type="button"
            class="btn btn-white date-picker-button">
      <span class="glyphicon glyphicon-calendar"></span>
      {{formatDate deliveryDate 'MMMM Do YYYY'}}
    </button>
  </div>
</template>
