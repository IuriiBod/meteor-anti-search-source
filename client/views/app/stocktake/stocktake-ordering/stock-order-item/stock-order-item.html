<template name="stockOrderItem">
  <tr>
    <td>{{orderStockName}}</td>
    <td>{{countOnHand}} [{{unit}}]</td>
    <td>{{countNeeded}} [{{unit}}]</td>
    <td>
      {{#if editable}}
        <a href="#" class="ordering-count">{{countOrdered}}</a> [{{unit}}]
      {{else}}
        {{countOrdered}} [{{unit}}]
      {{/if}}
    </td>
    <td>
      {{#unless orderedOn}}
        <button type="button" class="btn btn-danger btn-sm remove-stock-order-button">Delete</button>
      {{/unless}}
    </td>
  </tr>
</template>
