<template name="stockOrderItem">
  <tr>
    <td>{{ingredient.description}}</td>
    <td>{{countOnHand}} [{{ingredient.portionOrdered}}]</td>
    <td>{{countNeeded}} [{{ingredient.portionOrdered}}]</td>
    <td>
      {{#if isEditable}}
        {{> ghostEditable value=orderedCount onValueChanged=onOrderedCountChange}}
      {{else}}
        {{orderedCount}}
      {{/if}}

      [{{ingredient.portionOrdered}}]
    </td>
    {{#if isEditable}}
      <td>
        <button type="button" class="btn btn-danger btn-sm remove-stock-order-button">Delete</button>
      </td>
    {{/if}}
  </tr>
</template>
