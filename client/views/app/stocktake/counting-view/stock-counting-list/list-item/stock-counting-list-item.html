<template name="stockCountingListItem">
  {{#if ingredient}}
    <li class="list-group-item">
      {{#if stockTakeData.editableStockTake}}
        <i class="fa fa-fw fa-reorder"></i>
      {{/if}}
      {{ingredient.data.description}}
      <small>({{supplierName ingredient.data.suppliers}})</small>
      {{#if stockTakeData.editableStockTake}}
        <i class="fa fa-trash pull-right removeFromList"></i>
      {{/if}}
      <span class="pull-right">
        {{#if canEditIngredientsItem ingredient.inStock._id}}
          <a href="" class="counting">{{ingredient.inStock.counting}}</a> &nbsp; [{{ingredient.data.portionOrdered}}]
        {{else}}
          <p data-toggle="tooltip" data-placement="top"
             title="You have already placed an order for this stockItem. Can't edit now. Create a new stocktake to place another order.">{{ingredient.inStock.counting}}
            &nbsp; [{{ingredient.data.portionOrdered}}]</p>
        {{/if}}
      </span>
    </li>
  {{/if}}
</template>
