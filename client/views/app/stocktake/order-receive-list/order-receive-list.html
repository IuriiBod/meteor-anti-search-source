<template name="orderReceiveList">
  <!-- Page heading -->
  {{> pageHeading title='Order Receiving' category="Stocktake"}}

  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-lg-12 orders-receipts">
        <div class="ibox">
          <div class="ibox-content">
            {{> ordersFilter onFilterChange=onOrderFilterChange}}
            <hr>
            <div class="table-responsive">

              <table class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                  {{#each tableHeaderItems}}
                    <th>{{this}}</th>
                  {{/each}}
                </tr>
                </thead>
                <tbody>
                {{#each orders}}
                  {{> orderListItem}}
                {{else}}
                  No entries to show
                {{/each}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
