<template name="orderListItem">
  <tr>
    <td>{{dateFormat expectedDeliveryDate}}</td>
    <td>{{supplierName supplierId}}</td>
    <td>$ {{roundCount orderTotals.ordered}}</td>
    <td>$ {{roundCount orderTotals.received}}</td>
    <td>
      {{#if receivedBy}}
        <a class="btn btn-link receive-delivery">
          Delivery received by {{username receivedBy}} @ {{fullDateFormat receivedDate}}
        </a>
      {{else}}
        <a href="#" class="btn btn-primary receive-delivery">
          <i class="fa -o fa-fw fa-lg fa-check-square-o"></i>Receive this delivery now</a>
      {{/if}}
    </td>
    <td>
      {{#if isInvoiceUploaded}}
        <a class="btn btn-link" href="{{invoiceImage.originalUrl}}">
          <i class="-o -square-o fa fa-check fa-fw fa-lg text-primary"></i>
          Invoice image
        </a>
      {{/if}}
    </td>
  </tr>
</template>
