<template name="stocktakeListItem">
  <tr>
    <td>{{dateFormat date}}</td>
    <td>${{roundCount totalStocktakeCost}}</td>
    <td>
      <a href="{{pathFor route="stocktakeCounting"}}" class="btn btn-primary">
        <i class="fa -o fa-fw fa-lg fa-eye"></i>View stocktake
      </a>

      <a href="{{pathFor route="stocktakeOrdering"}}" class="btn btn-primary">
        <i class="fa -o fa-fw fa-lg fa-eye"></i>View orders placed
      </a>
    </td>
  </tr>
</template>
