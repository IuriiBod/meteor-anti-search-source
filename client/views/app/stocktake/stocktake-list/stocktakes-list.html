<template name="stocktakesList">
  <!-- Page heading -->
  {{> pageHeading title='Stocktake List' category="Stocktake" name="stocktakeList"}}

  <div class="wrapper wrapper-content animated">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox ">
          <div class="ibox-content">
            <div class="table-responsive">
              <table class="table table-condensed table-hover table-striped">
                <thead>
                <tr>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
                </thead>
                {{#if stocktakes.count}}
                  <tbody>
                  {{#each stocktakes}}
                    {{> stocktakeListItem}}
                  {{/each}}
                  </tbody>
                {{else}}
                  No history
                {{/if}}
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
