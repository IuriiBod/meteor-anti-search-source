<template name="supplierFilter">
  {{#each suppliers}}
    <a class="btn {{#if receiptExists this}} btn-primary {{else}} btn-default {{/if}} activateSupplier"
       data-id="{{this}}">
      {{supplierName this}}
    </a>
  {{/each}}
  <hr>
  <h2>{{supplierName state$activeSupplier}}
    <small class="text-info pull-right">
      {{#if deliveryDate}}
        Expect delivery on
        <a href="#" data-date-format="yyyy-mm-dd" data-date="{{dateFormat deliveryDate}}"
           class="expectedDeliveryDate" data-pk="1">{{timeFormattedWithDate deliveryDate}}</a>
      {{/if}}
      {{#if receipt}}
        {{#if orderSentDetails}}
          <i class="fa fa-fw fa-check"></i>Status: {{orderSentDetails}}
        {{/if}}
      {{else}}
        <a class="btn btn-primary orderEmailed" data-type="emailed">
          <i class="fa fa-envelope-o fa-fw fa-lg orderEmailed"></i>Send email
        </a>
        <a class="btn btn-primary orderPhoned" data-type="phoned">
          <i class="fa fa-fw fa-lg fa-phone orderPhoned"></i>Mark as phoned through
        </a>
      {{/if}}
    </small>
  </h2>
  <hr>
</template>
