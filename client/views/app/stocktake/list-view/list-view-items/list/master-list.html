<template name="stockTakeMasterList">
  <div class="col-lg-12">
    <div class="ibox ">
      <div class="ibox-content">
        <div class="table-responsive">
          <table class="table table-condensed table-hover table-striped">
            <thead>
            <tr>
              <th>Date</th>
              <th>Total Stock Value</th>
              <th>Action</th>
            </tr>
            </thead>
            {{#if listOfDates}}
              <tbody>
              {{#each listOfDates}}
                {{> stocktakeItem this}}
              {{/each}}
              </tbody>
            {{else}}
              No history
            {{/if}}
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
