<template name="stocktakeItem">
  <tr data-id="{{this._id}}">
    <td>{{dateFormat this.date}}</td>
    <td>${{roundCount this.totalStockValue}}</td>
    <td>
      <a href="{{pathFor route="stocktakeCounting" _id=this._id}}" class="btn btn-primary"><i
          class="fa -o fa-fw fa-lg fa-eye"></i>View stocktake</a>
      <a href="{{pathFor route="stocktakeOrdering" _id=this._id}}" class="btn btn-primary"><i
          class="fa -o fa-fw fa-lg fa-eye"></i>View orders placed</a>
    </td>
  </tr>
</template>
