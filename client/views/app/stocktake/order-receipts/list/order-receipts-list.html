<template name="ordersReceiptsList">
  <div class="col-lg-12 orders-receipts">
    <div class="ibox">
      <div class="ibox-content">
        <div class="btn-group">
          <a href="#" 
            class="btn btn-white orders-status {{#unless showsReceivedOrders}} active {{/unless}}" 
            data-orders-status="toBeReceived">To be received</a>
          <a href="#" 
            class="btn btn-white orders-status {{#if showsReceivedOrders}} active {{/if}}" 
            data-orders-status="received">Received</a>
        </div>
        <div class="btn-group">
          <a href="#" 
            class="btn btn-white period-of-orders {{#if isCurrentPeriodOfOrders 'week'}} active {{/if}}"
            data-period-of-orders="week">This week</a>
          <a href="#" 
            class="btn btn-white period-of-orders {{#if isCurrentPeriodOfOrders 'month'}} active {{/if}}"
            data-period-of-orders="month">This month</a>
          <a href="#" 
            class="btn btn-white period-of-orders {{#if isCurrentPeriodOfOrders 'allTime'}} active {{/if}}"
            data-period-of-orders="allTime">All time</a>
        </div>
        <hr>
        <div class="table-responsive">

          <table class="table table-condensed table-hover table-striped">
            <thead>
            <tr>
              <th>Date expected</th>
              <th>Supplier</th>
              <th>Ordered Value</th>
              <th>Received Amount</th>
              <th>Received</th>
              <th>Invoice Uploaded</th>
            </tr>
            </thead>
            <tbody>
            {{#each receipts}}
              {{> orderReceiptItem}}
            {{else}}
              No entries to show
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    {{#unless showLoadMoreOrdersButton}}
      <button class="btn btn-white btn-center load-more-orders">Load more</button>
    {{/unless}}
  </div>
</template>
