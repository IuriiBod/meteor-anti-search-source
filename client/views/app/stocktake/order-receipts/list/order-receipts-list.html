<template name="ordersReceiptsList">
  <div class="col-lg-12 orders-receipts">
    <div class="ibox">
      <div class="ibox-content">
        <div class="btn-group">
          {{#each receivingOrdersButtons}}
            {{> orderReceiptsButtons}}
          {{/each}}
        </div>
        <div class="btn-group">
          {{#each periodOfOrders}}
            {{> orderReceiptsButtons}}
          {{/each}}
        </div>
        <hr>
        <div class="table-responsive">

          <table class="table table-condensed table-hover table-striped">
            <thead>
            <tr>
              {{#each tableHeaderItems}}
                <th>{{this}}</th>
              {{/each}}
            </tr>
            </thead>
            <tbody>
            {{#each receipts}}
              {{> orderReceiptItem}}
            {{else}}
              No entries to show
            {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    {{#unless showLoadMoreOrdersButton}}
      <button class="btn btn-white btn-center load-more-orders">Load more</button>
    {{/unless}}
  </div>
</template>
