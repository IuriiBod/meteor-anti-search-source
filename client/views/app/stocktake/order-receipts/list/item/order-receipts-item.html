<template name="orderReceiptItem">
  <tr>
    <td>{{dateFormat expectedDeliveryDate}}</td>
    <td>{{supplierName supplier}}</td>
    <td>$ {{roundCount orderedValue}}</td>
    <td>$ {{roundCount receivedAmount}}</td>
    <td>
      {{#if received}}
        <a class="btn btn-link receive-delivery">Delivery received by {{username receivedBy}}
          @ {{fullDateFormat receivedDate}}</a>
      {{else}}      
        <a href="#" class="btn btn-primary receive-delivery">
          <i class="fa -o fa-fw fa-lg fa-check-square-o"></i>Receive this delivery now</a>
      {{/if}}
    </td>
    <td>
      {{#if isInvoiceUploaded}}
        <a class="btn btn-link"><i class="-o -square-o fa fa-check fa-fw fa-lg text-primary"></i></a>
      {{/if}}
    </td>
  </tr>
</template>
