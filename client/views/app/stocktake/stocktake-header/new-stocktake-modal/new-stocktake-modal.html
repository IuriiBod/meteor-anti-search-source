<template name="newStocktakeModal">
  <div class="modal fade new-stocktake-modal" tabindex="-1" role="dialog" aria-labelledby="newStocktakeModal"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close close-modal-button">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="newStocktakeModal">Important..!</h4>
        </div>
        <div class="modal-body">
          <div>
            <p>You already have a stocktake for this day. Do you want to create a new one?</p>
            <div class="pull-right">
              <button class="btn btn-small btn-primary createNewStocktake">Create new stocktake</button>
              <button class="btn btn-small btn-primary gotoExistingStocktake">Go to latest existing stocktake</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
