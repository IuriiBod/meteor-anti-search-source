<template name="stockItem">
  <li class="list-group-item">
    {{#if isEditMode}}
      <i class="fa fa-fw fa-reorder"></i>
    {{/if}}

    {{ingredient.description}}

    <small>({{supplierName ingredient.suppliers}})</small>

    {{#if isEditMode}}
      <i class="fa fa-trash pull-right remove-ingredient-button"></i>
    {{/if}}

    <span class="pull-right">
      {{#if isStockItemEditable}}
        {{> ghostEditable value=stockItem.count onValueChanged=onStockItemCountChanged}}
        &nbsp;[{{ingredient.portionOrdered}}]
      {{else}}
        <p data-toggle="tooltip" data-placement="top"
           title="You have already placed an order for this stockItem. Can't edit now. Create a new stocktake to place another order.">
          {{stockItem.count}}&nbsp;[{{ingredient.portionOrdered}}]
        </p>
      {{/if}}
    </span>
  </li>
</template>
