<template name="stockPrepItem">
  <li class="list-group-item">
    {{prepJobItem.name}}

    {{#if isEditMode}}
      <i class="fa fa-trash pull-right remove-item-button"></i>
    {{/if}}

    <span class="pull-right">
      {{> ghostEditable value=stockPrepItem.count onValueChanged=onStockPrepItemCountChanged}}

      [{{prepJobItem.producedAmount}}{{prepJobItem.producedMeasure}}]
    </span>
  </li>
</template>
