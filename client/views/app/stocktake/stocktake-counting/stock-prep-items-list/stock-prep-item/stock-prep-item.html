<template name="stockPrepItem">

    {{#if isEditMode}}

    {{/if}}

    <span class="pull-right">
      <a href="#" class="prep-item-count">{{stockPrepItem.count}}</a>

      [{{prepItem.producedAmount}}{{prepItem.producedMeasure}}]
    </span>
  </li>
</template>
