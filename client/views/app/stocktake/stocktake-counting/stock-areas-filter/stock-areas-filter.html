<template name="stockAreasFilter">
  <div class="col-md-4 no-margin filtering-area">
    {{#each generalAreas}}
      {{> stockAreaItem getStockAreaItemContext}}
    {{else}}
      No General Areas. Click on "Edit Stocktake Template" in order to be able add one.
    {{/each}}

    {{#if isEditMode}}
      <a href="#" class="btn btn-outline btn-primary col-md-12 no-margin add-general-area-button">Add</a>
    {{/if}}
  </div>
</template>
