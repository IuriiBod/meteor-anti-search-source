<template name="newAreaModal">
  <div class="modal-dialog area-modal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
            class="sr-only">Close</span></button>
        <h4 class="modal-title" id="areasModal">Add new {{name}} area</h4>
      </div>
      <div class="modal-body">
        <div>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Name</label>

              <div class="col-sm-8">
                <input type="text" class="form-control" name="areaName" placeholder="Add name for {{name}} area"
                       id="{{name}}areaName">
              </div>
            </div>
          </form>

          <div class="pull-right">
            <button class="btn btn-small btn-primary" id="save{{name}}Area">Save</button>
            <button class="btn btn-small btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
