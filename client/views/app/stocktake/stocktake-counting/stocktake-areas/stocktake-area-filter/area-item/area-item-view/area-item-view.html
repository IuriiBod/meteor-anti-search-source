<template name="areaItemView">
  <div class="areaBox">
    <a class="btn btn-block {{#if areas.activeGeneralArea}} btn-info {{/if}} {{#if areas.activeSpecialArea}} btn-info {{/if}}
      {{#if areas.inActiveArea}} btn-default {{/if}} btn-sm {{itemClass}} m-b-sm"
       role="button"
       data-toggle="collapse" href="#{{item._id}}"
       aria-expanded="false" aria-controls="{{item._id}}">
      {{item.name}}
      <div class="progress progress-mini">
        {{> areasProgressBar itemId=item._id itemClass=itemClass stockTakeData=stockTakeData}}
      </div>
    </a>
  </div>
</template>
