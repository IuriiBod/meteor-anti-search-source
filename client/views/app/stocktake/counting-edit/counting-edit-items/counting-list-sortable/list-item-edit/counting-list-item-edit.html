<template name="stockCountingListItemEdit">
  {{#if item}}
    <li class="list-group-item">
    <i class="fa fa-fw fa-reorder"></i>
    {{item.description}}
    <small>({{supplierName item.suppliers}})</small>
      <i class="fa fa-trash pull-right removeFromList"></i>
    <span class="pull-right">
      {{#if canEditIngredientsItem item.stockRef}}
        <a href="" class="counting">{{item.counting}}</a> &nbsp; [{{item.portionOrdered}}]
      {{else}}
        <p data-toggle="tooltip" data-placement="top"
           title="You have already placed an order for this stockItem. Can't edit now. Create a new stocktake to place another order.">{{item.counting}}
          &nbsp; [{{item.portionOrdered}}]</p>
      {{/if}}
    </span>
    </li>
  {{/if}}
</template>
