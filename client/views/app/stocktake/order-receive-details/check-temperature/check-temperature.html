<template name="checkTemperature">
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close close-modal-button" data-dismiss="modal"><span
              aria-hidden="true">&times;</span>
            <span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title">Add temperature</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="form-horizontal">
                <div class="form-group">
                  <label for="temperatureInput">Do you want to add the current temperature?</label>
                  <div class="input-group m-b">
                    <div class="input-group-addon">&#8451; <!--celsius character--> </div>
                    <input id="temperatureInput" class="form-control text-right font-20 temperature-input"/>
                  </div>
                </div>
                <div class="pull-right">
                  <button class="btn btn-primary submit-temperature-button">Save</button>
                  <button class="btn btn-small btn-default close-modal-button">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
