<template name="receiveOrderItem">
  <tr>
    <td>{{stock.description}}</td>
    {{#if delivery.wrongQuantity}}
      <td>{{stock.countDelivered}} [{{stock.unit}}]</td>
    {{else}}
      <td>{{stock.countOrdered}} [{{stock.unit}}]</td>
    {{/if}}
    <td>$ {{roundCount stock.unitPrice}}</td>
    <td>$ {{roundCount unitTotalPrice}}</td>
    <td>
      {{#if stock.received}}
        {{#if isEditable}}
          <a class="btn btn-sm btn-outline btn-danger wrong-quantity-button">Wrong Quantity</a>
          <a class="btn btn-sm btn-outline btn-danger wrong-price-button">Wrong Price</a>
          <button class="btn btn-info btn-circle btn-outline receive-order-item-button" type="button"><i class="fa fa-check"></i>
          </button>
        {{else}}
          {{delivery.status}}
          {{#unless isReceived}}
            <a href="#" class="edit-permitted-button">[Edit]</a>
          {{/unless}}
        {{/if}}
      {{else}}
        {{#unless delivery.deliveredCorrectly}}
          {{#unless delivery.wrongPrice}}
            <a class="btn btn-sm btn-outline btn-danger wrong-price-button">Wrong Price</a>
          {{/unless}}
          {{#unless delivery.wrongQuantity}}
            <a class="btn btn-sm btn-outline btn-danger wrong-quantity-button">Wrong Quantity</a>
          {{/unless}}
        {{/unless}}
        <button class="btn btn-info btn-circle btn-outline receive-order-item-button" type="button"><i class="fa fa-check"></i>
        </button>
      {{/if}}
    </td>
  </tr>
</template>
