<template name="orderReceive">
  <div class="col-lg-12">
    <div class="ibox ">
      <div class="ibox-content">
        <div class="row">
          <div class="col-md-12">
            <h3>What you ordered from {{supplierName receipt.supplier}}</h3>
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Stock Name</th>
                <th>Qty</th>
                <th>Price per unit</th>
                <th>Total</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              {{#each list}}
                {{> orderReceiveItem item=this}}
              {{/each}}
              <tr>
                <td><b>Total</b></td>
                <td></td>
                <td></td>
                <td><b>$ {{roundCount total}}</b></td>
              </tr>
              </tbody>
            </table>
            <hr>
            {{#if receivedNote}}
              <div><p class="text-danger pull-left">Note: &nbsp;</p>{{receivedNote}}</div>
            {{else}}
              <textarea name="orderReceiveNotes" id="orderReceiveNotes" class="form-control message-input-post"
                        placeholder="Add notes here."></textarea>
            {{/if}}
            <br>
            {{#if receipt.temperature}}
              <div class="col-md-3 no-padding">
                <span class="col-md-6 pull-left"><label>Temperature: </label></span>
                <span class="col-md-6 pull-right">{{receipt.temperature}} <img src="/images/celsius.png"
                                                                                     width="18px"></span>
              </div>
            {{/if}}
            {{#if isReceived}}
            {{else}}
              <br><br>
              {{#if receipt.invoiceImage}}
                <a class="btn btn-default uploadInvoice">Add more Invoices</a>
              {{else}}
                <a class="btn btn-primary uploadInvoice">Take a photo/ Upload Invoice</a>
              {{/if}}
              <a class="btn btn-primary" href="#temperatureModal" data-toggle="modal">Check temperatures</a>
            {{/if}}
            <br>

            <div class="row col-md-12 m-t-md m-b-md">
              {{#if receipt.invoiceImage}}
                {{> invoiceImage id=receipt._id}}
              {{else}}
                <div class="file col-sm-2 uploadedInvoiceDiv hide">
                  <a href="#">
                    <span class="corner"></span>

                    <div class="image">
                      <img id="uploadedInvoiceUrl" src="" class="img-responsive">
                    </div>
                  </a>
                </div>
              {{/if}}
            </div>
            <br>
            {{#if isReceived}}
            {{else}}
              <a class="btn btn-primary markDeliveryReceived">Mark delivery as received</a>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The Gallery as lightbox dialog, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
  </div>


  <!-- WRONG PRICE MODAL-->
  <div class="modal fade" id="wrongPriceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    {{> receiveModal name='wrongPrice'}}
  </div>
  <!-- /WRONG PRICE MODAL -->

  <!-- WRONG QUANTITY MODAL-->
  <div class="modal fade" id="wrongQuantityModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    {{> receiveModal name='wrongQuantity'}}
  </div>
  <!-- /WRONG QUANTITY MODAL -->

  <!-- TEMPERATURE MODAL-->
  <div class="modal fade" id="temperatureModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    {{> temperatureModal}}
  </div>
  <!-- /TEMPERATURE MODAL -->
</template>
