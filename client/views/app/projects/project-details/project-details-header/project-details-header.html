<template name="projectDetailsHeader">
  <div class="title-action project-details-header">
    <div class="btn-group">
      <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
        <i class="fa fa-cog"></i>
        Settings
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu list-header-dropdown">
        {{#if hasPermissionInAreaTo 'edit projects'}}
          <li>
            <a href="#" class="remove-project">Remove Project</a>
          </li>
        {{/if}}
      </ul>
    </div>
  </div>
</template>
