<template name="menuItemSubmitMainView">
  <!-- Page heading -->
  {{> render component="pageHeading" title='Submit Menu' category='Menus' name="menusubmit"}}

  <div class="wrapper wrapper-content animated">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Create a new menu</h5>
          </div>
          <div class="ibox-content">
            {{> render component="submitMenuItem"}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
