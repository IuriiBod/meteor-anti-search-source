<template name="listOfJobItems">
  <div class="col-sm-10">
    <table class="table table-hover thumbnail">
      <thead>
      <tr>
        <th>Name</th>
        <th>Cost per Portion ($)</th>
        <th>Portions</th>
      </tr>
      </thead>
      <tbody>
      {{#each state$jobItemsList}}
        {{> jobItemEdit id=this name=state$name itemId=state$id}}
      {{/each}}
      </tbody>
      <br>
      <button id="showJobItemsList" class="btn btn-block btn-outline btn-primary" type="button"><i
          class="fa fa-plus"></i> Add prep jobs to menu item
      </button>
    </table>
  </div>
  <!-- JOB ITEMS LIST-->
  <div class="modal fade" id="jobItemListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    {{> jobItemsModalList name="submitMenuItem"}}
  </div>
  <!-- /JOB ITEMS LIST -->
</template>
