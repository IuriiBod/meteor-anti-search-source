<template name="menuItemJobsList">
  <div class="col-sm-10">
    <table class="table table-hover thumbnail">
      <thead>
      <tr>
        <th>Name</th>
        <th>Cost per Portion ($)</th>
        <th>Portions</th>
      </tr>
      </thead>
      <tbody>
      {{#each jobs}}
        {{> menuItemJobsListItem jobEntry}}
      {{/each}}
      </tbody>
    </table>

    <button id="showJobItemsList" class="btn btn-block btn-outline btn-primary" type="button">
      <i class="fa fa-plus"></i> Add prep jobs to menu item
    </button>
  </div>

  <!-- JOB ITEMS LIST-->
    {{> jobItemsModalList idsToExclude=alreadyAddedJobItemsIds onItemsAdded=getOnJobItemsAdded}}
  <!-- /JOB ITEMS LIST -->
</template>
