<template name="menuItemJobsList">
  <div class="col-sm-10">
    <div class="job-list-wrapper thumbnail">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Cost per Portion ($)</th>
          <th>Portions</th>
        </tr>
        </thead>
        <tbody>
        {{#each jobItems}}
          {{> menuItemJobsListItem jobEntry}}
        {{/each}}
        </tbody>
      </table>
      <button class="btn btn-block btn-outline btn-primary add-job-item-button" type="button">
        <i class="fa fa-plus"></i> Add prep jobs
      </button>
    </div>
  </div>
</template>
