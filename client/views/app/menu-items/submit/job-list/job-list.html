<template name="menuItemJobsList">
  <div class="col-sm-10">
    <div class="job-list-wrapper thumbnail">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Name</th>
          <th>Cost per Portion ($)</th>
          <th>Portions</th>
        </tr>
        </thead>
        <tbody>
        {{#each jobs}}
          {{> menuItemJobsListItem jobEntry}}
        {{/each}}
        </tbody>
      </table>

      <button class="btn btn-block btn-outline btn-primary" type="button" data-toggle="modal"
              data-target="#addJobItemModal">
        <i class="fa fa-plus"></i> Add prep jobs
      </button>
    </div>
  </div>

  <!-- JOB ITEMS LIST-->
  {{> addJobItemModal idsToExclude=alreadyAddedJobItemsIds onItemsAdded=getOnJobItemsAdded}}
  <!-- /JOB ITEMS LIST -->
</template>
