<template name="addJobItem">
  <div class="flyout-header">
    {{> CloseFlyoutButton}}
    <div class="col-xs-11 col-xs-offset-1">
      Select Prep Items
    </div>
  </div>
  <div class="flyout-content">
    <form class="form-horizontal add-job-item" role="form">
      <input type="text" class="form-control input-lg search-input"
             placeholder="Search for job item..."><br>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Action</th>
          <th>Name</th>
          <th>Active Time (mins)</th>
        </tr>
        </thead>
        <tbody>
        {{#each availableJobItems}}
          {{> jobItemsModalListItem item=this onJobItemSelect=onJobItemSelect}}
        {{/each}}
        </tbody>
      </table>
    </form>
  </div>
</template>
