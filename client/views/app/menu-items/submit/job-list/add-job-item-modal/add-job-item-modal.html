<template name="addJobItemModal">
  <div class="modal fade" id="addJobItemModal" tabindex="-1" role="dialog" aria-labelledby="addJobItemModal"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Select Prep Items</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" role="form">
            <input type="text" class="form-control input-lg search-input"
                   placeholder="Search for job item..."><br>

            <div class="row">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Action</th>
                  <th>Name</th>
                  <th>Active Time (mins)</th>
                </tr>
                </thead>
                <tbody>
                {{#each availableJobItems}}
                  {{> jobItemsModalListItem item=this onJobItemSelect=onJobItemSelect}}
                {{/each}}
                </tbody>
              </table>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
