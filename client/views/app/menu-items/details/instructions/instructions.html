<template name="menuInstructions">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Instructions</h3>
    </div>
    <div class="panel-body editorPanel">
      {{#if state$isEditMode}}
        {{> textEditor id='menuItemEditorDetail' initialHtml=instructions}}
      {{else}}
        <p>{{{instructionsStr}}}</p>
      {{/if}}
    </div>
    {{#if canEditMenu}}
      <div class="panel-footer edit-save-button">
        Click here to {{#if state$isEditMode}} save {{else}} edit {{/if}}
      </div>
    {{/if}}
  </div>
</template>
