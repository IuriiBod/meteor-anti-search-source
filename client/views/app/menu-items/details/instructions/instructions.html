<template name="menuItemInstructions">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Instructions</h3>
    </div>
    <div class="panel-body editorPanel">
      {{#if state$isEditMode}}
        {{> textEditor id='menuItemEditorDetail' initialHtml=instructions}}
      {{else}}
        <p>{{{instructionsStr}}}</p>
      {{/if}}
    </div>
    {{#if canEditMenu}}
      <div class="panel-footer edit-close-button">
        <div class="row">
          <span class="col-md-5 col-lg-5">
            Click here to {{#if state$isEditMode}} close {{else}} edit {{/if}}
          </span>
          {{#if instruction.typing}}
            <span class="col-md-2 col-lg-2">
              {{#if instruction.saved}} Saved {{else}} Saving... {{/if}}
            </span>
          {{/if}}
        </div>
      </div>
    {{/if}}
  </div>
</template>
