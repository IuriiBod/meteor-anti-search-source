<template name="menuItemInstructions">
  <div class="ibox panel panel-default">
    <div class="ibox-title">
      <h5>Instructions</h5>
      <div class="ibox-tools">
        <a data-toggle="collapse" data-target="#Instructions" aria-expanded="false" aria-controls="Instructions">
          <i class="fa fa-chevron-up"></i></a>
      </div>
    </div>
    <div class="ibox-content panel-body collapse editorPanel" id="Instructions" aria-expanded="false">
      {{#if state$isEditMode}}
        {{> textEditor id='menuItemEditorDetail' initialHtml=instructions}}
      {{else}}
        <p>{{{instructionsStr}}}</p>
      {{/if}}
      {{#if canEditMenu}}
        <div class="panel-footer">
          <div class="row">
            <div class="col-md-5 col-lg-5">
              <span class="edit-close-button">Click here to {{#if state$isEditMode}} close {{else}} edit {{/if}}</span>
            </div>
            {{#if instruction.typing}}
              <span class="col-md-2 col-lg-2">
                {{#if instruction.saved}} Saved {{else}} Saving... {{/if}}
              </span>
            {{/if}}
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>
