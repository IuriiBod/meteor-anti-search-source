<template name="menuItemInstructions">
  <div class="ibox panel panel-default">
    <div class="ibox-title">
      <h5>Instructions</h5>
      <div class="ibox-tools">
        {{uiState}}
        {{#if instruction.typing}}
          {{#if instruction.saved}}
            <span class="text-navy pull-left"> &nbsp; Saved</span>
          {{else}}
            <span class="text-warning pull-left"> &nbsp; Saving...</span>
          {{/if}}
        {{/if}}
        <a data-toggle="collapse" data-target="#Instructions" aria-expanded="false" aria-controls="Instructions">
          <i class="fa fa-chevron-up"></i></a>
      </div>
    </div>
    <div class="ibox-content panel-body collapse editorPanel" id="Instructions" aria-expanded="false">
      {{#if state$isEditMode}}
        {{> textEditor id='menuItemEditorDetail' initialHtml=instructions}}
      {{else}}
        <p class="activate-text-edit-mode">{{{instructionsStr}}}</p>
      {{/if}}
    </div>
  </div>
</template>
