<template name="prepsList">
  <div class="flyout-header">
    {{> CloseFlyoutButton}}
    <div class="col-xs-11 col-xs-offset-1">
      Select Preps
    </div>
  </div>
  <div class="flyout-content">
    {{#if hasPermissionInAreaTo 'view jobs'}}
      <input type="text" class="form-control input-lg search-for-preps-input" placeholder="Search for preps..."><br>
      <table class="table table-striped">
        <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Active Time</th>
        </tr>
        </thead>
        <tbody>
        {{#each jobItems}}
          {{> prepsListItem item=this onAddPrepItem=onAddPrepItem}}
        {{/each}}
        </tbody>
      </table>
    {{/if}}
  </div>
</template>
