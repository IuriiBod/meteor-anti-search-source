<template name="prepsList">
  <div class="flyout-header">
    {{> CloseFlyoutButton}}
    <div class="col-xs-11 col-xs-offset-1">
      Select Preps
    </div>
  </div>
  <div class="flyout-content">
    {{#if canViewJob}}
      <input type="text" class="form-control input-lg search-for-stocks-input" placeholder="Search for stocks..."><br>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Action</th>
          <th>Name</th>
          <th>Type</th>
          <th>Active Time</th>
        </tr>
        </thead>
        <tbody>
        {{#each jobItems}}
          {{> prepsListItem item=this onAddPrepItem=onAddPrepItem}}
        {{/each}}
        </tbody>
      </table>
      <!--<div class="alert alert-warning">If your stock item is not in the list,-->
        <!--<a class="alert-link add-new-ingredient">click here</a> to add it. Once you save it, it will appear next-->
        <!--time you search.-->
      <!--</div>-->
    {{/if}}
  </div>
</template>
