<template name="menuDetailsHeader">
  <div class="title-action">
    <div class="btn-group">
      <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
        <i class="fa fa-cog"></i> Settings
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" style="margin-left: -56px;">
        {{#if isSubscribed}}
          <li class="text-info">
            <a href="#" class="hidden-print unsubscribe-button"><i class="fa fa-lg fa-rss"></i> Unsubscribe</a>
          </li>
        {{else}}
          <li class="text-muted">
            <a href="#" class="hidden-print subscribe-button"><i class="fa fa-lg fa-rss"></i> Subscribe</a>
          </li>
        {{/if}}
        {{#if hasPermissionInAreaTo 'edit menus'}}
          <li>
            <a href="#" class="hidden-print copy-item-modal-opener">
              <i class="fa fa-copy"></i> Copy
            </a>
          </li>
        {{/if}}
        <li>
          <a href="" class="hidden-print print-menu-item">
            <i class="fa fa-print"></i> Print
          </a>
        </li>
        {{#if hasPermissionInAreaTo 'edit menus'}}
          <li role="separator" class="divider"></li>
          {{#if isArchived}}
            <li>
              <a href="#" class="hidden-print archive-menu-item">
                <i class="fa fa-dropbox"></i> Restore
              </a>
            </li>
            <li>
              <a href="#" class="hidden-print delete-menu-item">
                <i class="fa fa-trash-o"></i> Delete
              </a>
            </li>
          {{else}}
            <li>
              <a href="#" class="hidden-print archive-menu-item">
                <i class="fa fa-archive"></i> Archive
              </a>
            </li>
          {{/ if}}
        {{/if}}
      </ul>
    </div>
  </div>
</template>
