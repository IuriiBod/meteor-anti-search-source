<template name="menuItemImage">
  <div class="ibox panel panel-default">
    {{#collapsibleElement options=imageOptions}}
      <div class="col-sm-9">
        <div class="menuImageDiv">
          <div class="uploadedImageDiv">
            {{#if image}}
              <a href="#">
                <span class="corner"></span>

                <div class="image">
                  <img src="{{image}}" class="img-responsive menu-item-image">
                </div>
              </a>
            {{/if}}
          </div>
        </div>
      </div>
    {{/collapsibleElement}}
  </div>
</template>
