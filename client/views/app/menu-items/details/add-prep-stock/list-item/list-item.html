<template name="addPrepStockListItem">
  <tr>
    <td>{{{itemName}}}</td>
    <td>{{type}}</td>
    <td> {{#if isPrepJob}} {{activeTime}} {{else}} -N/A- {{/if}} </td>
    <td>
      <div class="i-checks">
        <label>
          <input type="checkbox" class="prep-stock-select">
        </label>
      </div>
    </td>
  </tr>
</template>
