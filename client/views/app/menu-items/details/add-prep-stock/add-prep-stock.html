<template name="addPrepStockModal">
  <div class="modal fade" id="addPrepStockModal" tabindex="-1" role="dialog" aria-labelledby="addPrepStockModal"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
              class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Select Ingredients</h4>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control input-lg prep-stock-search" placeholder="Search for prep or stock..."/>

          <div class="row">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Active Time</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              {{#each getJobItems}}
                {{> addPrepStockListItem item=this type="prep"}}
              {{/each}}
              {{#each getIngredients}}
                {{> addPrepStockListItem item=this type="ing"}}
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
