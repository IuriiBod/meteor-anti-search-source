<template name="menuItemSettings">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Category</label>

      <div class="col-sm-9 pull-right">
        {{#if canEditMenu}}
          {{> ghostEditableSelect values=categoryOptions selected=category onValueChanged=getOnCategoryChanged}}
        {{else}}
          <p>{{currentCategory.name}}</p>
        {{/if}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Status</label>

      <div class="col-sm-9 pull-right">
        {{#if isArchived}}
          <p>archived</p>
        {{else}}
          {{#if canEditMenu}}
            {{> ghostEditableSelect values=statusOptions selected=status onValueChanged=getOnStatusChanged}}
          {{else}}
            <p>{{status}}</p>
          {{/if}}
        {{/if}}
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Image</label>

      <div class="col-sm-9 pull-right">
        <div class="menuImageDiv">
          <div class="uploadedImageDiv">
            {{#if image}}
              <a href="#">
                <span class="corner"></span>

                <div class="image">
                  <img src="{{image}}" class="img-responsive menu-item-image">
                </div>
              </a>
            {{/if}}
          </div>
        </div>
        {{#if canEditMenu}}
          <button type="button" class="btn btn-sm btn-info upload-image-button">
            <i class="fa fa-edit m-r-sm"></i>
            {{#if image}} Change Image {{else}} Add Image {{/if}}
          </button>
        {{/if}}
      </div>
    </div>
  </form>
</template>
