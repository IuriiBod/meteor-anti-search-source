<template name="menuItemIngredientRow">
  <tr>
    {{#if canEditMenu}}
      <td>
        <a class="btn btn-primary btn-xs view-button" href="#">
          <i class="fa fa-edit fa-fw"></i>
          Edit
        </a>
      </td>
    {{/if}}
    <td>{{itemName}}</td>
    <td>{{type}}</td>
    <td>
      {{#if canEditMenu}}
        {{> quantity quantity=quantity}}
      {{else}}
        {{quantity}}
      {{/if}}
    </td>
    <td>
      {{#if itemMeasure}} {{itemMeasure}} {{else}} -NA- {{/if}}
    </td>
    <td>
      $ {{price}}
    </td>
    {{#if canEditMenu}}
      <td>
        <i class="fa fa-trash text-danger remove-button" style="cursor: pointer;"></i>
      </td>
    {{/if}}
  </tr>
</template>
