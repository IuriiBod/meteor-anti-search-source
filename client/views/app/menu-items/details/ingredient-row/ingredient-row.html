<template name="menuItemIngredientRow">
  <tr>
    {{#if canEditMenu}}
      <td>
        <a class="btn btn-primary btn-xs view-{{type}}" href="#">
          <i class="fa fa-edit fa-fw"></i>
          Edit
        </a>
      </td>
    {{/if}}
    <td>{{itemName}}</td>
    <td>{{type}}</td>
    <td>
      {{#if canEditMenu}}
        {{> render component="quantity" id=state$item._id type=state$type quantity=state$quantity}}
      {{else}}
        {{state$quantity}}
      {{/if}}
    </td>
    <td>
      {{#if state$measure}}
        {{state$measure}}
      {{else}}
        -NA-
      {{/if}}
    </td>
    <td>
      $ {{price}}
    </td>
    {{#if canEditMenu}}
      <td>
        <i class="fa fa-trash remove-{{type}} text-danger" style="cursor: pointer;"></i>
      </td>
    {{/if}}
  </tr>
</template>
