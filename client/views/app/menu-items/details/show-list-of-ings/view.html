<template name="showListOfIngs">
  <div class="modal fade" id="showListOfIngs" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 130%">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
              class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Select Ingredients</h4>
        </div>
        <form class="form-horizontal" role="form" style="padding: 10px 20px">
          <div class="modal-body">
            <input type="text" class="form-control input-lg" id="searchText-box"
                   placeholder="Search for prep or stock..."><br>

            <div class="row">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Active Time</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                {{#each state$getJobItems}}
                  {{> render component='itemListed' item=this type="prep"}}
                {{/each}}
                {{#each state$getIngredients}}
                  {{> render component="itemListed" item=this type="ing"}}
                {{/each}}
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
