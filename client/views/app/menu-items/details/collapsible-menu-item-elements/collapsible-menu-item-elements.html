<template name="collapsibleMenuItemElements">
  <div class="ibox-title">
    <h5>{{options.name}} &nbsp;</h5>
    <div class="ibox-tools">
      {{#if options.url}}
        <a href="{{options.url}}" class="{{options.className}}">
          {{#if options.icon}}<i class="{{options.icon}}"></i>{{/if}}
          {{#if options.text}}{{options.text}}{{/if}}
        </a>
      {{/if}}
      <a class="{{#if collapsed}}collapsed{{/if}}" data-toggle="collapse" data-target="#{{options.type}}"
         aria-expanded="{{#if collapsed}}true{{else}}false{{/if}}" aria-controls="{{options.type}}">
        <i class="fa fa-chevron-{{#if collapsed}}up{{else}}down{{/if}}"></i></a>
    </div>
  </div>
  <div id="{{options.type}}" class="{{#if collapsed}}hide{{else}}show{{/if}}-content ibox-content panel-body
                                    {{options.contentPadding}} collapse {{#if collapsed}}in{{/if}}"
       aria-expanded="{{#if collapsed}}true{{else}}false{{/if}}">
    {{> Template.contentBlock}}
  </div>
</template>
