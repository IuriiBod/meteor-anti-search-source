<template name="menuItemDetailedMainView">
  <!-- Page heading -->
  {{> pageHeading title=name category='Menus' name="menuDetails" id=_id}}

  <div class="wrapper wrapper-content animated">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-xs-12 col-sm-12">
            {{> menuItemInstructions item=this}}
            {{> menuItemImage item=this}}
            {{> menuItemSettings item=this}}
            {{> menuItemsListByType type='prep' jobItems=jobItems}}
            {{> menuItemsListByType type='ings' ingredients=ingredients}}
            {{> menuDetailPerformance item=this}}
            {{> taskWidget type='menus' itemId=_id}}
          </div>
          <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 no-padding">
            {{> commentsPanel id=_id type='menu'}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
