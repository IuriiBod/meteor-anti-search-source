<template name="menuDetailPerformance">
  <div class="ibox panel panel-default">
    <div class="ibox-title">
      <h5>Performance Snapshot</h5>
      <div class="ibox-tools">
        <a class="btn btn-xs btn-link" href="#">View MenuRank Report</a>
        <a data-toggle="collapse" data-target="#MenuItemPerformance" aria-expanded="false" aria-controls="MenuItemPerformance">
          <i class="fa fa-chevron-up"></i>
        </a>
      </div>
    </div>
    <div class="ibox-content no-padding" id="MenuItemPerformance" aria-expanded="false">
      <ul class="list-group">
        <li class="list-group-item">
          <div class="row">
            <div class="col-lg-1 col-md-12 col-sm-12 col-xs-6">
              <h4>Costing</h4>
            </div>
            <div class="col-lg-2 col-md-3 col-sm-3 col-xs-6">
              <h4>{{salesPrice}} <small>Sale Price</small></h4>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6 col-xs-offset-6 col-lg-offset-0 col-md-offset-0 col-sm-offset-0">
              <h4> - $ {{menuItemStats.ingCost}} <small>Ing</small></h4>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6 col-xs-offset-6 col-lg-offset-0 col-md-offset-0 col-sm-offset-0">
              <h4> - $ {{menuItemStats.prepCost}} <small>Prep</small></h4>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6 col-xs-offset-6 col-lg-offset-0 col-md-offset-0 col-sm-offset-0">
              <h4> - $ {{menuItemStats.tax}} <small>Tax</small></h4>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6 col-xs-offset-6 col-lg-offset-0 col-md-offset-0 col-sm-offset-0">
              <h4> = $ {{menuItemStats.contribution}} <small>Contribution</small></h4>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <h4>Menu Rank <small>(last 7 days)</small></h4>
        </li>
        <li class="list-group-item">
          <h4>Contribution <small>(last 7 days)</small></h4>
        </li>
      </ul>
    </div>
  </div>
</template>
