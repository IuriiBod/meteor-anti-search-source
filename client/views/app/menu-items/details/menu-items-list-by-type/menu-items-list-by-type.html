<template name="menuItemsListByType">
  <div class="ibox panel panel-default menu-items-list-by-type">
    {{#collapsibleElement settings=settings}}
      <table class="table table-striped items-table">
        <thead>
        <tr>
          {{#if hasPermissionInAreaTo 'edit menus'}}
            <th></th>
          {{/if}}
          {{#each tableHeader}}
            <th><b>{{this}}</b></th>
          {{/each}}
          {{#if hasPermissionInAreaTo 'edit menus'}}
            <th></th>
          {{/if}}
        </tr>
        </thead>
        <tbody>
        {{#each items}}
          {{> menuItemIngredientRow quantity=quantity itemDocument=getItemDocument type=../type}}
        {{/each}}

        <!--total value row-->
        <tr>
          {{#if hasPermissionInAreaTo 'edit menus'}}
            <td></td>
          {{/if}}
          <td colspan="3" class="text-right"><strong>Total</strong></td>
          <td><strong>$ {{totalCost}}</strong></td>
          {{#if hasPermissionInAreaTo 'edit menus'}}
            <td></td>
          {{/if}}
        </tr>
        </tbody>
      </table>
    {{/collapsibleElement}}
  </div>
</template>
