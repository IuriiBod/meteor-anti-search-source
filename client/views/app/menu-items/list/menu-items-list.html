<template name="menuItemsListMainView">
  <!-- Page heading -->
  {{> pageHeading title="Menus List" category='Menus' name="menulist"}}

  <div class="wrapper wrapper-content animated">
    {{> render component="menuFilters"}}

    <div class="row">
      <div class="col-lg-12">

        <input type="text" name="searchMenuItems" id="searchMenuItemsBox" class="form-control col-sm-8"
               placeholder="Search from Name">
        <hr/>

        <div class="list-group">
          {{#each getMenuItems}}
            {{> render component='menuItem' menuitem=this}}
          {{/each}}
        </div>
        <p>
          <a href="#" class="btn btn-block btn-outline btn-primary hide" id="loadMoreMenuItems">Load More</a>
        </p>
      </div>
    </div>
  </div>

  <!-- ADD CATEGORY -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
       aria-hidden="true">
    {{> render component = 'addNewCategory'}}
  </div>
  <!-- /ADD CATEGORY  -->
</template>
