<template name="menuListHeader">
  <div class="title-action menu-list-header">
    {{#if hasPermissionInAreaTo 'edit menus'}}
      <a class="btn btn-primary" href="{{pathFor route='submitMenuItem'}}">Add new menu</a>
    {{/if}}
    {{#if isArchived}}
      {{#linkTo route="menuItemsMaster" category="all" status="all" class="btn btn-info"}}
        <i class="fa fa-long-arrow-left"></i> Active Items
      {{/linkTo}}
    {{else}}
      <div class="btn-group">
        <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
          <i class="fa fa-cog"></i>
          Settings
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu list-header-dropdown">
          {{#if hasPermissionInAreaTo 'view menus'}}
            <li>
              {{#linkTo route="menuItemsMaster" category="all" status="archived"}}
                Archived Items
              {{/linkTo}}
            </li>
          {{/if}}
          <li><a href="#" class="subscribe-menu-list"><i class="fa fa-lg fa-rss text-muted"></i> Subscribe</a></li>
        </ul>
      </div>
    {{/if}}
  </div>
</template>
