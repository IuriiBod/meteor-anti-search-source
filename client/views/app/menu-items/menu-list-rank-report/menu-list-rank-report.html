<template name="menuListRankReport">
  {{> pageHeading title="Menus List" category='Menus' name="menuList"}}

  <div class="wrapper wrapper-content animated">
    <div class="row">
      <div class="select-range-container col-md-10 col-lg-10">
      <select class="date btn btn-white dropdown-toggle col-md-3 col-lg-3">
        <option value="yesterday">Yesterday</option>
        <option value="this-week">This Week</option>
        <option value="last-week">Last week</option>
        <option value="custom-range">Custom range</option>
      </select>
      {{#if customRangeSelected}}
        {{> menuItemReportDatepicker}}
      {{/if}}
      </div>
    </div>
    <hr>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            {{#each theadItems}}
              <td>{{{this}}}</td>
            {{/each}}
          </tr>
        </thead>
        <tbody class="table-hover">
          {{#each menuItems}}
            <tr>
              {{> menuItemReport item=this itemsCount=../menuItemsCount}}
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
