<template name="areaArchiveItem">
  {{#with area}}
    <li class="list-group-item">
      {{name}}
      {{#unless isCurrentArea this._id}}
        {{#if this.archived}}
          <button class="btn btn-xs btn-danger pull-right archive-area-btn">unarchive</button>
          {{else}}
          <button class="btn btn-xs btn-default pull-right archive-area-btn">archive</button>
        {{/if}}
      {{/unless}}
    </li>
  {{/with}}
</template>
