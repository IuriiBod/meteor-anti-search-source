<template name="areaArchiveItem">
  {{#with area}}
    <li class="list-group-item">
      {{name}}
      {{#unless isCurrentArea this._id}}
        {{#with btnSettings this.archived}}
          <button class="btn btn-xs {{btnClass}} pull-right archive-loc-btn">{{text}}</button>
        {{/with}}
      {{/unless}}
    </li>
  {{/with}}
</template>
