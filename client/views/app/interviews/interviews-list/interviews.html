<template name="interviews">
  {{> pageHeading title='Interviews'}}

  <!-- Interview filter -->
  <div class="row">
    <div class="col-xs-12 m-t-sm m-b-sm">
      <input type="text" class="form-control interviews-search" placeholder="Search">
    </div>
  </div>
  <!-- /Interview filter -->

  <!-- Interview list -->
  {{#if interviews.count}}
    <div class="row projects-list">
      <div class="float-e-margins col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="ibox-content no-padding">
          <div class="table-responsive">
            <table class="table text-left table-hover m-b-none">
              <thead>
              <tr>
                <th>Interview with Name</th>
                <th>Date</th>
                <th class="hidden-xs">Interviewers</th>
              </tr>
              </thead>

              <tbody>
              {{#each interviews}}
                {{> interviewsListItem this}}
              {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  {{else}}
    <div class="row">
      <div class="col-xs-12">
        <div class="text-muted">
          <h3>No interviews</h3>
        </div>
      </div>
    </div>
  {{/if}}
  <!-- /Interview list -->
</template>
