<template name="jobItemListed">
  <tr>
    <td>
      <div class="i-checks selected-Prep">
        <label>
          <input type="checkbox" value="" data-id="{{item._id}}" data-type="{{item.type}}"
                 class="selectedPrep">
        </label>
      </div>
    </td>
    <td>
      <a href="" target="_blank" data-toggle="modal">{{{item.name}}}</a>
    </td>
    <td>{{secondsToMinutes item.activeTime}}</td>
    <!-- <td>$ {{costPerPortion}}</td> -->
  </tr>
</template>
