<template name="jobItemDetail">
  <!-- Page heading -->
  {{>render component="pageHeading" title=state$job.name category='Jobs' id=state$job.id name="jobitemdetailed"}}

  <div class="wrapper wrapper-content animated">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox-content">
          <div class="row">
            <div class="col-md-8">
              {{#if state$isPrep}}
                {{#if state$job.recipe}}
                  <div class="form-group">
                    <label>Recipe</label>

                    <div class="panel panel-default">
                      <div class="panel-body">
                        {{{state$job.recipe}}}
                      </div>
                    </div>
                  </div>
                {{/if}}
              {{/if}}
              {{#if state$isRecurring}}
                {{#if state$job.description}}
                  <div class="form-group">
                    <label>Description</label>

                    <div class="panel panel-default">
                      <div class="panel-body">
                        {{{state$job.description}}}
                      </div>
                    </div>
                  </div>
                {{/if}}
                {{#if state$isChecklist}}
                  <div class="form-group">
                    <label>Checklist</label>
                    <ol class="list-group">
                      {{#each state$job.checklist}}
                        <li class="list-group-item">{{this}}</li>
                      {{/each}}
                    </ol>
                  </div>
                {{/if}}
              {{/if}}
              {{#if state$isPrep}}
                {{#if state$ingExists}}
                  <div class="form-group">
                    <label>
                      Ingredients used
                    </label>

                    <div class="table-scrollable">
                      <table class="table table-hover thumbnail col-md-7">
                        <thead>
                        <tr>
                          <th>Quantity</th>
                          <th>Description</th>
                          <th>Cost ($)</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{#each state$job.ingredients}}
                          {{> render component='ingredientItemView' ingredient=this}}
                        {{/each}}
                        </tbody>
                      </table>
                    </div>
                  </div>
                {{/if}}
              {{/if}}
            </div>
            <div class="col-md-3">
              <ul class="list-group clear-list m-t">
                <li class="list-group-item">
                  <span class="pull-right">{{jobTypeById state$job.type}}</span>Type
                </li>
                <li class="list-group-item">
                  <span class="pull-right">{{state$job.status}}</span>Status
                </li>
                {{#if state$isRecurring}}
                  <li class="list-group-item">
                  <span class="pull-right">
                    {{#if state$section}}
                      {{state$section}}
                    {{else}}
                      Not assigned
                    {{/if}}
                  </span>Section
                  </li>
                {{/if}}
                <li class="list-group-item">
                  <span class="pull-right">{{secondsToMinutes state$job.activeTime}} mins</span>Active Time
                </li>
                {{#if state$isRecurring}}
                  <li class="list-group-item">
                    <span class="pull-right">{{state$frequency}}</span>Repeat Frequency
                  </li>
                  {{#unless state$isDaily}}
                    <li class="list-group-item">
                      <span class="pull-right">{{state$repeatOnDays}}</span>Repeat On
                    </li>
                  {{/unless}}
                  <li class="list-group-item">
                    <span class="pull-right">{{state$repeatAt}}</span>Repeat At
                  </li>
                  {{#if state$startsOn}}
                    <li class="list-group-item">
                      <span class="pull-right">{{state$startsOn}}</span>Starts On
                    </li>
                  {{/if}}
                  {{#if state$endsOn}}
                    <li class="list-group-item">
                      <span class="pull-right">{{state$endsOn}}</span>Ends
                    </li>
                  {{/if}}
                {{/if}}
                {{#if state$isPrep}}
                  <li class="list-group-item">
                    <span class="pull-right">{{state$job.portions}}</span>Portions
                  </li>
                {{/if}}
                <li class="list-group-item">
                  <span class="pull-right">{{state$job.labourCost}}</span>Labour Cost ($)
                </li>
                {{#if state$isPrep}}
                  <li class="list-group-item">
                    <span class="pull-right">{{state$job.prepCostPerPortion}}</span>Cost per Portion ($)
                  </li>
                  <li class="list-group-item">
                    <span class="pull-right">{{state$job.shelfLife}} Days</span>Shelf Life
                  </li>
                {{/if}}
              </ul>
            </div>
          </div>
          
          {{# if state$relatedMenus}}
            <div class="row">
              <div class="col-lg-12">
                <div class="ibox-content">
                  <div class="row">
                    <div class="col-lg-12">
                      <label class="col-sm-12">
                        Related menus
                      </label>

                      <div class="col-sm-12">
                        <table class="table">
                          <thead>
                          <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Sale Price</th>
                            <th>Status</th>
                          </tr>
                          </thead>
                          {{# each state$relatedMenus}}
                            <tbody>
                            <tr>
                              <td>
                                <a href="{{pathFor 'menuItemDetail' _id=_id}}" target="_blank">
                                  {{name}}
                                </a>
                              </td>
                              <td>{{state$getCategory category}}</td>
                              <td>{{salesPrice}}</td>
                              <td>{{status}}</td>
                            </tr>
                            </tbody>
                          {{/ each}}
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {{/ if}}

        </div>
        <div class="row m-t-lg">
          {{> render component='commentsPanel' id=state$job._id type='job'}}
        </div>
      </div>
    </div>
  </div>
</template>
