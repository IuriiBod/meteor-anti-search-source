<template name="jobListHeader">
  <div class="title-action">
    {{#if hasPermissionInAreaTo 'edit jobs'}}
      <a class="btn btn-primary" href="{{pathFor route='submitJobItem'}}">Add new job</a>
    {{/if}}
    {{#if isArchived}}
      <a href="{{pathFor route='jobItemsMaster' status=''}}" class="btn btn-info">
        <i class="fa fa-long-arrow-left"></i> Active Items
      </a>
    {{else}}
      <div class="btn-group">
        <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
          <i class="fa fa-cog"></i>
          Settings
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" style="margin-left: -56px;">
          {{#if hasPermissionInAreaTo 'view jobs'}}
            <li>
              <a href="{{pathFor route='jobItemsMaster' status='archived'}}">Archived
                Items</a>
            </li>
          {{/if}}
          <li>
            {{#if isSubscribed}}
              <a href="#" class="unsubscribe-jobs-list"><i class="fa fa-lg fa-rss text-info"></i> Unsubscribe</a>
            {{else}}
              <a href="#" class="subscribe-jobs-list"><i class="fa fa-lg fa-rss text-muted"></i> Subscribe</a>
            {{/if}}
          </li>
        </ul>
      </div>
    {{/if}}
  </div>
</template>
