<template name="jobItemsListMainView">
  <!-- Page heading -->
  {{> pageHeading title='Jobs List' category='Jobs' headingTemplate="jobListHeader" status=status}}

  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-md-12">
        <div class="tabs-container">
          <ul class="nav nav-tabs job-types-panel">
            <li id="Prep" class="active job-types-panel-item">
              <a data-toggle="tab">Prep</a>
            </li>
            <li id="Recurring" class="job-types-panel-item">
              <a data-toggle="tab">Recurring</a>
            </li>
          </ul>

          <div class="tab-content">
            {{> jobItemsList jobItemsListParams}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
