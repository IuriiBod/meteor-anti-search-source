<template name="jobItemDetailed">
  <tr>
    <td>
      <button class="btn btn-primary btn-sm viewDetail" title="View Item">
        <i class="fa fa-eye"></i> View
      </button>
    </td>
    <td>{{{jobItem.name}}}</td>
    <td>{{secondsToMinutes jobItem.activeTime}} mins</td>
    {{#if isRecurring}}
      <td>{{sectionById jobItem.section}}</td>
      <td>{{jobFrequency}}</td>
    {{else}}
      <td>{{#if jobItem.shelfLife}} {{jobItem.shelfLife}} days {{else}} -NA- {{/if}}</td>
      <td>
        {{#if jobItem.producedAmount}}
          {{jobItem.producedAmount}} {{jobItem.producedMeasure}}
        {{else}}
          -NA-
        {{/if}}
      </td>
      <td>{{#if prepCostPerMeasure}} ${{prepCostPerMeasure}} {{else}} -NA- {{/if}}</td>
    {{/if}}
  </tr>
</template>
