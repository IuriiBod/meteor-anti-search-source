<template name="listOfIngredients">
  <div class="col-sm-10">
    <table class="table table-hover thumbnail">
      <thead>
      <tr>
        <th>Supplier's Code</th>
        <th>Description</th>
        <th>Unit used</th>
        <th>Unit Price</th>
        <th>Quantity</th>
      </tr>
      </thead>
      <tbody>
      {{#each ingredientsIds}}
        {{> render component='ingredientItemEdit' id=this name=name itemId=id}}
      {{/each}}
      </tbody>
      <br>
      <button id="showIngredientsList" class="btn btn-block btn-outline btn-primary" type="button">
        <i class="fa fa-plus"></i>
        {{#if isMenu}}
          Add ingredients to menu item
        {{else}}
          Add ingredients to prep item
        {{/if}}
      </button>
    </table>
  </div>
  <!-- INGREDIENTS LIST-->
  {{#if canViewStock}}
    <div class="modal fade" id="ingredientsListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
      {{> stocksModalListNoShit name="editJob" modalStockListParams=modalStockListParams}}
    </div>
  {{/if}}
  <!-- /INGREDIENTS LIST -->
</template>
