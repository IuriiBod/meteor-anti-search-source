<template name="listOfIngredients">
  <div class="col-sm-10">
    <div class="ingredients-list-wrapper thumbnail">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Supplier's Code</th>
          <th>Description</th>
          <th>Unit used</th>
          <th>Unit Price</th>
          <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        {{#each ingredients}}
          {{> ingredientItemEdit}}
        {{/each}}
        </tbody>
      </table>

      <button id="showIngredientsList" class="btn btn-block btn-outline btn-primary" type="button">
        <i class="fa fa-plus"></i> Add ingredients
      </button>
    </div>
  </div>
  <!-- INGREDIENTS LIST-->
  {{#if canViewStock}}
    <div class="modal fade" id="ingredientsListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
      {{> stocksModalList modalStockListParams=modalStockListParams}}
    </div>
  {{/if}}
  <!-- /INGREDIENTS LIST -->
</template>
