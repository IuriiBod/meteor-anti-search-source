<template name="jobItemsListMainView">
  <!-- Page heading -->
  {{> render component="pageHeading" title='Jobs List' category='Jobs' name="jobslist"}}

  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-md-12">
        <div class="tabs-container">
          <ul class="nav nav-tabs jobtypesPanel">
            {{#each jobTypes}}
              <li class="{{#if equal name "Prep"}}active{{/if}}" data-id="{{_id}}">
                <a href="#{{_id}}" data-toggle="tab">{{name}}</a>
              </li>
            {{/each}}
          </ul>

          <div class="tab-content">
            {{#each jobTypes}}
              <div class="tab-pane jobtypepanes {{#if equal name "Prep"}}active{{/if}}" id="{{_id}}">
                <div class="panel-body">
                  {{> jobItemsList id=_id}}
                </div>
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
