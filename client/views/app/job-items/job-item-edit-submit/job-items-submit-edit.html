<template name="submitEditJobItem">
  <!-- Page heading -->
  {{#if isEditMode}}
    {{> pageHeading title='Edit Job' category='Jobs' name="jobedit" subCategory=jobItem.name id=jobItem._id}}
  {{else}}
    {{> pageHeading title='Submit Job' category='Job' name="jobsubmit"}}
  {{/if}}

  <div class="wrapper wrapper-content animated">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>Create a new job</h5>
          </div>
          <div class="ibox-content">
            <form method="get" class="form-horizontal">

              <!-- Name -->
              <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>

                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" placeholder="Enter Name for the job">
                </div>
              </div>

              <!-- Type -->
              <div class="form-group">
                <label class="col-sm-2 control-label">Type</label>

                <div class="col-sm-10">
                  <select name="type" class="form-control changeType">
                    {{#each jobTypes}}
                      <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>

              <!-- Sections -->
              {{#if isRecurring}}
                <div class="form-group">
                  <label class="col-sm-2 control-label">Sections</label>

                  <div class="col-sm-10">
                    <select name="sections" class="form-control">
                      <option value="" selected="selected">Select Section</option>
                      {{#each sections}}
                        <option value="{{_id}}">{{name}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
              {{/if}}

              <!-- Recipe/Description-->
              <div class="form-group">
                {{#if isPrep}}
                  <label class="col-sm-2 control-label">Recipe</label>

                  <div class="col-sm-10">
                    {{> render component = 'textEditor' id='jobItemEditorSubmit'
                    initialHtml="Add recipe to job"}}
                  </div>
                {{else}}
                  <label class="col-sm-2 control-label">Description</label>

                  <div class="col-sm-10">
                    {{> render component = 'textEditor' id='jobItemEditorSubmit'
                    initialHtml="Add description to job"}}
                  </div>
                {{/if}}
              </div>

              <!-- Fields for recurring -->
              {{#if isRecurring}}

                <!-- Checklist -->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Checklist</label>

                  <div class="col-sm-10">
                    <input type="text" name="checklist" class="form-control addItemToChecklist"
                           placeholder="Add an item to checklist and press enter">
                    <br/>
                    <ol class="checklist list-group"></ol>
                    {{initChecklist}}
                  </div>
                </div>

                <!-- Frequency -->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Frequency</label>

                  <div class="col-sm-10">
                    <select name="frequency" class="form-control changeFrequency">
                      {{#each frequencies}}
                        <option value="{{value}}">{{title}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>

                {{#unless equal selectedFrequency "daily"}}
                  {{#if equal selectedFrequency "everyXWeeks"}}

                    <!-- Repeat every X weeks -->
                    <div class="form-group">
                      <label class="col-sm-2 control-label"></label>

                      <div class="col-sm-10">
                        <p>Repeat every <input type="number" name="step" class="" value="2" min="2"> weeks.</p>
                      </div>
                    </div>
                  {{/if}}

                  <!-- Repeat on -->
                  <div class="form-group">
                    <label class="col-sm-2 control-label">Repeat On</label>

                    <div class="col-sm-10">
                      {{#each week}}
                        <div class="checkbox">
                          <input type="checkbox" id="{{this}}" name="daysSelected" value="{{this}}">
                          <label for="{{this}}">
                            {{this}}
                          </label>
                        </div>
                      {{/each}}
                    </div>
                  </div>
                {{/unless}}

                <!-- Repeat at -->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Repeat At</label>

                  <div class="col-sm-10">
                    <div class="input-group">
                      {{> comboTimeEditable params=repeatAtComboEditableParams}}
                    </div>
                  </div>
                </div>

                <!-- Starts on-->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Starts On</label>

                  <div class="col-sm-10">
                    <div class="input-group">
                      <input type="text" name="startsOn" class="form-control dateSelect" value="{{startsOn}}">
                      <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </div>
                  </div>
                </div>

                <!-- Ends on -->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Ends</label>

                  <div class="col-sm-10">
                    <div class="radio">
                      <input type="radio" id="radio" name="radioOption" data-doc="endsNever" checked>
                      <label for="radio">Never</label>
                    </div>
                    <div class="radio">
                      <input type="radio" id="radio" data-doc="endsAfter" name="radioOption">
                      <label for="radio">
                        After
                        <input type="text" name="occurrences" class="" value="10">
                        occurrences
                      </label>
                    </div>
                    <div class="radio">
                      <input type="radio" id="radio" name="radioOption" data-doc="endsOn">
                      <label for="radio">
                        On <input type="text" name="endsOn" class="dateSelect" value="{{endsOn}}">
                      </label>
                    </div>
                  </div>
                </div>
              {{else}}
                <!-- fields for prep -->

                <!-- Ingredients used -->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Ingredients used</label>
                  {{> listOfIngredients ingredients=ingredients onChange=editIngredientsListOnChange}}
                </div>

                <!-- Portions -->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Portions</label>

                  <div class="col-sm-10">
                    <input type="text" name="portions" class="form-control" placeholder="No. of Portions">
                  </div>
                </div>

                <!-- Shelf life -->
                <div class="form-group">
                  <label class="col-sm-2 control-label">Shelf Life</label>

                  <div class="col-sm-10">
                    <div class="input-group m-b">
                      <input type="text" name="shelfLife" class="form-control" placeholder="Shelf Life">
                      <span class="input-group-addon">Days</span>
                    </div>
                  </div>
                </div>
              {{/if}}

              <!-- common fields -->

              <!-- Active time -->
              <div class="form-group">
                <label class="col-sm-2 control-label">Active Time</label>

                <div class="col-sm-10">
                  <div class="input-group m-b">
                    <input type="number" name="activeTime" class="form-control" placeholder="Active Time">
                    <span class="input-group-addon">mins</span>
                  </div>
                </div>
              </div>

              <!-- labours wage -->
              <div class="form-group">
                <label class="col-sm-2 control-label">Labours' Wage</label>

                <div class="col-sm-10">
                  <div class="input-group m-b">
                    <span class="input-group-addon">$</span>
                    <input type="text" name="avgWagePerHour" class="form-control"
                           placeholder="Average Wage of a Worker per Hour">
                    <span class="input-group-addon">/ hour</span>
                  </div>
                </div>
              </div>

              <!-- Buttons -->
              <div class="row">
                <div class="col-sm-4 col-sm-offset-2">
                  <a href="{{pathFor route='jobItemsMaster'}}" class="btn btn-white" type="button">Cancel</a>
                  <button class="btn btn-primary" type="submit">Save changes</button>
                </div>
              </div>
            </form>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
