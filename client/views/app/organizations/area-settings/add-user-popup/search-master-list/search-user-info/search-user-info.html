<template name="searchUserInfo">
  <div class="search-user-info-content">
    <img src="{{profilePicture this}}" alt="Profile image" class="user-photo-min"/>
    <span class="search-user-info-name">
      <b>{{username this}}</b>
      ({{emails.[0].address}})
    </span>

    <i class="fa fa-plus pull-right search-user-info-plus"></i>
  </div>
</template>
