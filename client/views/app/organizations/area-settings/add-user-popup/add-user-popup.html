<template name="addUserPopup">
  <div class="panel panel-default add-user-popup">
    <div class="panel-heading text-center">
      <b>Users</b>
    </div>
    <div class="panel-body">
      {{#if inSearchMode}}

        <p class="text-muted add-user-info">
          Search for a person in organization by name or email address, or enter an email address to invite someone
          new.
        </p>
        {{> searchUsersToInvite}}
      {{else}}
        {{> userPermissions selectedUser=state$selectedUser areaId=state$areaId selectPermissions=state$selectPermissions}}
      {{/if}}
    </div>
  </div>
</template>
