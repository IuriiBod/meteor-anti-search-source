<template name="posSettings">
  <div class="flyout-header">
    <button class="close-flyout-button">
      <i class="fa fa-angle-right"></i>
    </button>
    {{locationName}} POS Settings (optional)
  </div>
  <div class="flyout-content">
    <div class="container-fluid">
      <div class="panel panel-default pos-settings">
        <div class="panel-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Host</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="posHost" value="{{host}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Key</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="posKey" value="{{key}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Secret</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="posSecret" value="{{secret}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
