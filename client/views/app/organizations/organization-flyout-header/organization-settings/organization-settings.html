<template name="organizationDetailsPage">
  <div class="flyout-header">
    {{> CloseFlyoutButton}}
    Organization details
  </div>
  <div class="flyout-content">
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-group" style="display: block;">
        </ul>
      </div>
    </div>
    <div class="row" style="display: block;">
      <div class="col-md-12" style="display: block;">
        <ul class="list-group" style="display: block;">
          <li class="list-group-item change-billing-account-flyout">
            <span class="badge">
              <i class="fa fa-fw fa-angle-right"></i>
            </span>
            Add/edit billing account
          </li>
          <li class="list-group-item">
            <a href="{{pathFor 'rolesSettings'}}">Roles</a>
          </li>
          <li class="list-group-item">
            <a href="{{pathFor 'inactivityTimeoutSettings'}}">Inactivity Timeout</a>
          </li>
          <li class="list-group-item">
            <a href="{{pathFor 'archivingSettings'}}">Locations/Areas archiving</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row" style="display: block;"></div>
    <hr/>
    <button type="button" class="btn btn-danger btn-block delete-organization">Delete
      Organization
    </button>
  </div>
</template>
