<template name="locationTimeSelect">
  <div class="form-group">
    <label class="col-sm-2 control-label">{{state$label}}</label>

    <div class="col-sm-4">
      {{> render component='selectComponent' values=hours selected=state$hours name=state$hoursName}}
    </div>
    <div class="col-sm-4">
      {{> render component='selectComponent' values=minutes selected=state$minutes name=state$minutesName}}
    </div>
  </div>
</template>
