<template name="posMenuLinkingHeader">
  <div class="title-action pos-menu-liking-header">
    <button class="btn btn-warning update-pos-menu-items-button">Update POS Menu Items</button>
    {{#if isSalesSynced}}
      <button class="btn white-bg sync-sales-button">
        Sales are synced
      </button>
    {{else}}
      <button class="btn btn-primary sync-sales-button">
        Sync sales
      </button>
    {{/if}}
  </div>
</template>
