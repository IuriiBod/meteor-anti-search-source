<template name="selectPos">
  <div class="add-new-pos-name-section">
    <div class="select-wrapper">
      <select class="selectPosName form-control">
        {{#each allPos}}
          <option>{{name}}</option>
        {{/each}}
      </select>
    </div>
    <button class="btn btn-primary btn-sm add-pos-btn">Add</button>
  </div>
</template>
