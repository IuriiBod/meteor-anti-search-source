<template name="conversationsList">
  <div class="conversations-list">
    {{#if conversations}}
      {{#each conversations}}
        <div class="conversations-list-item" data-conversation-id="{{_id}}">
          {{#with lastMessage}}
            <img class="message-sender-avatar" src="{{profilePicture user._id}}" alt="">
            <div class="message-body">
              <small class="pull-right">{{timeAgoStr this.date}}</small>
              <strong>{{username user._id}}</strong>
              <br>
              <p>{{body}}</p>
            </div>
          {{/with}}
        </div>
      {{/each}}
    {{else}}
      <div class="list-group-item">No conversations.</div>
    {{/if}}
  </div>
</template>
