<template name="conversationsList">
  <div class="conversations-list">
    {{#if conversations}}
      {{#each lastMessages}}
        <div class="conversations-list-item" data-conversation-id="{{conversationId}}">
          <img class="message-sender-avatar" src="{{profilePicture userId}}" alt="">
          <div class="message-body">
            <small class="pull-right">{{timeAgoStr date}}</small>
            <strong>{{username userId}}</strong>
            <br>
            <p>{{body}}</p>
          </div>
        </div>
      {{/each}}
    {{else}}
      <div class="list-group-item">No conversations.</div>
    {{/if}}
  </div>
</template>
