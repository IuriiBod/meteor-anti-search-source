<template name="conversationsList">
  <div class="conversations-list">
    {{#if conversations}}
      {{#each conversations}}
        {{#if lastMessage}}
          {{#with lastMessage}}
            <div class="conversations-list-item" data-conversation-id="{{conversationId}}">
              <img class="message-sender-avatar" src="{{profilePicture userId}}" alt="">
              <div class="message-body">
                <small class="pull-right">{{timeAgoStr date}}</small>
                {{#if countOfNotRead conversationId}}
                  <a class="count-info">
                    <i class="fa fa-envelope"></i>
                    <span class="label label-primary">{{countOfNotRead conversationId}}</span>
                  </a>
                {{/if}}
                <strong>{{username userId}} </strong>
                <br>
                <p>{{body}}</p>
              </div>
            </div>
          {{/with}}
        {{else}}
          <div class="conversations-list-item" data-conversation-id="{{_id}}">
            <img class="message-sender-avatar" src="{{profilePicture currentUser._id}}" alt="">
            <div class="message-body">
              <small class="pull-right">{{timeAgoStr date}}</small>
              <strong>{{username currentUser._id}}</strong>
              <br>
              <p>No messages yet</p>
            </div>
          </div>
        {{/if}}
      {{/each}}
    {{else}}
      <div class="list-group-item">No conversations.</div>
    {{/if}}
  </div>
</template>
