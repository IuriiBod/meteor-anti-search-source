<template name="taskItem">
  <div class="task-item">
    <div class="row">
      <div class="col-xs-1">
        <input type="checkbox" class="task-checkbox" {{checkboxAttr}} />
      </div>
      <div class="col-xs-8">
        <span class="task-title {{isDoneClass}}">
          {{title}}

          {{# if done}}
            ({{username completedBy}})
          {{/if}}
        </span>
      </div>
      <div class="col-xs-3">
        <h3 class="{{dueDateClass}}">
          {{dueDateText}}
        </h3>
        {{#if isTodayOrTomorrow}}
          <small>{{dateFormat dueDate}}</small>
        {{/if}}
      </div>
    </div>
  </div>
</template>
