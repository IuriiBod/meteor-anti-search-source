<template name="taskItem">
  <tr class="edit-task">
    <td class="check-mail">
      {{#if canDoneTask}}
        <input type="checkbox" class="task-checkbox" {{checkboxAttr}} />
      {{/if}}
    </td>
    <td class="mail-ontact">{{dateFormat task.dueDate}}</td>

    <td class="mail-subject task-title {{isDoneClass}}">{{task.title}} {{#if task.done}} ({{username task.completedBy}}) {{/if}}</td>

    <td class="mail-subject">
      <span class="label label-warning pull-right">{{taskDuration}}</span>
    </td>

    <td>{{assignedTo}}</td>

    <td class="text-right mail-date">
      <a class="count-info" href="#">
        <i class="fa fa-comment-o fa-fw fa-lg">
          {{#if commentsCount}}
            <span class="label label-primary">{{commentsCount}}</span>
          {{/if}}
        </i>
      </a>
    </td>
  </tr>
</template>
