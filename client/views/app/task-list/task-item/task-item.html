<template name="taskItem">
  <div class="task-item">
    <div class="row">
      <div class="col-xs-4 task-due-date">
        {{#if canDoneTask}}
          <span class="float-with-padding">
          <input type="checkbox" class="task-checkbox" {{checkboxAttr}} />
        </span>
        {{/if}}

        <h3 class="{{dueDateClass}}">
          {{dueDateText}}
        </h3>

        {{#if isTodayTomorrowOrOverdue}}
          <small>{{dateFormat task.dueDate}}</small>
        {{/if}}
      </div>
      <div class="col-xs-8 task-details">
        <div>
          <small class="text-muted">
            Assigned to {{assignedTo}}
          </small>
        </div>

        <span class="task-title {{isDoneClass}}">
          <a href="#" class="text-primary {{#if canDoneTask}}edit-task{{/if}}">
            {{task.title}}
          </a>

          {{#if task.done}}
            ({{username task.completedBy}})
          {{/if}}

          {{> taskDetails task=task type="icons"}}
        </span>
      </div>
    </div>

    {{> taskDetails task=task type="pannels"}}
  </div>
</template>
