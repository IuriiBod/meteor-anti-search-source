<template name="taskItem">
  <div class="task-item">
    <div class="row">
      <div class="col-xs-1">
        <input type="checkbox" class="task-checkbox" {{checkboxAttr}} />
      </div>
      <div class="col-xs-7">
        <span class="task-title {{isDoneClass}}">
          {{title}}

          {{# if done}}
            ({{username completedBy}})
          {{/if}}

          {{# if description}}
            <a data-toggle="collapse" href="#{{_id}}" aria-expanded="false">
              <i class="fa fa-comment"></i>
            </a>

            <div class="collapse" id="{{_id}}">
              <div class="well">
                {{description}}
              </div>
            </div>
          {{/if}}
        </span>
      </div>
      <div class="col-xs-3">
        <h3 class="{{dueDateClass}}">
          {{dueDateText}}
        </h3>
        {{#if isTodayTomorrowOrOverdue}}
          <small>{{dateFormat dueDate}}</small>
        {{/if}}
      </div>
      <div class="col-xs-1">
        <a href="#" class="remove-task text-danger">
          <i class="fa fa-trash"></i>
        </a>
      </div>
    </div>
  </div>
</template>
