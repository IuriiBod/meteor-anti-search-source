<template name="taskDescriptionAndReference">
  <span class="task-info">
    {{#if reference}}
      <a href="{{reference.route}}">
        <i class="text-info fa {{reference.icon}}"></i>
        {{reference.name}}
      </a>
    {{/if}}

    {{#if description}}
      <a data-toggle="collapse" href="#{{_id}}" aria-expanded="false" class="text-info">
        <i class="fa fa-comment"></i>
      </a>

      <div class="collapse" id="{{_id}}">
        <div class="well">
          {{description}}
        </div>
      </div>
    {{/if}}
  </span>
</template>
