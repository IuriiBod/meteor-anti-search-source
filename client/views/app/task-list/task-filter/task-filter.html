<template name="taskFilter">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="filter-dropdown" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="true">
      {{activeFilter}}
      <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" aria-labelledby="filter-dropdown">
      {{#each filterTypes}}
        {{> taskFilterItem templateData}}
      {{/each}}
    </ul>
  </div>
</template>
