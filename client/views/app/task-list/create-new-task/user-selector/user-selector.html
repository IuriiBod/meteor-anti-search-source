<template name="userSelector">
  <div class="row">
    <div class="col-xs-12">
      {{#each users}}
        <span class="username-label">
        {{username this}} <span class="fa fa-remove remove-user"></span>
      </span>
      {{/each}}
    </div>
    <div class="col-xs-12">
      
    </div>
  </div>
</template>
