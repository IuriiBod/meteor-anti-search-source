<template name="taskDateFilter">
  <div class="dropdown pull-left">
    <button class="btn btn-white btn-sm dropdown-toggle" type="button" id="filter-dropdown" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="true">
      {{activeFilter}}
      <span class="caret"></span>
    </button>

    <ul class="dropdown-menu" aria-labelledby="filter-dropdown">
      {{#each filterTypes}}
        {{> taskDateFilterItem templateData}}
      {{/each}}
    </ul>
  </div>
</template>
