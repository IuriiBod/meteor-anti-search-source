<template name="sections">
  <!-- Page heading -->
  {{> pageHeading title="Sections" category="Settings" name="Sections"}}

  <div class="wrapper wrapper-content">
    <div class="row">
      <div class="col-md-12">
        <div class="ibox">
          <div class="ibox-content">
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group row">
                  <div class="col-sm-10">
                    <input class="form-control" name="sectionName" placeholder="Add section name here..."/>
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary" id="addSection" style="width: 100%">Add</button>
                  </div>
                </div>
              </form>

              <br>

              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Section</th>
                    <th>Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  {{#each sections}}
                    {{> sectionItem section=this}}
                  {{/each}}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
