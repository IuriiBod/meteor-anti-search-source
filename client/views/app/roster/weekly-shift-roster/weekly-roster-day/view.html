<template name="weeklyRosterDay">
  <div class="col-lg-13 weekly-roster-day-container">
    <!--head with date-->
    <h4>
      {{weekDateName state$currentDate}}

      {{#unless state$hasTemplateType}}
        {{#if canViewRoster}}
          <span class="manager-note-flyout">
          <i class="fa fa-sticky-note"></i>
            {{#if state$managerNotesCount}}
              <span class="manager-notes-count label label-primary">
                {{state$managerNotesCount}}
              </span>
            {{/if}}
        </span>
        {{/if}}
      {{/unless}}
    </h4>

    {{#unless state$hasTemplateType}}
      <h4>{{dateFormat state$currentDate}}</h4>
    {{/unless}}

    {{#if canEditRoster}}
      <div class="input-group">
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-white btn-block add-shift-button">
              <i class="fa fa-plus"></i> Add Shift
            </button>
          </span>
      </div>
    {{/if}}

    <ul class="sortable-list agile-list" data-current-date="{{state$currentDate}}">
      {{#each state$shifts}}
        {{> shiftBasic this}}
      {{/each}}
    </ul>
  </div>
</template>
