<template name="managerNoteWidget">
  <div class="note-list-widget">
    {{#if currentNote}}
      {{> managerNoteEditor onCloseEditor=onCloseEditor note=currentNote}}
    {{/if}}
    <div class="hidden-print task-list-content">
      <div class="ibox">
        {{#unless currentNote}}
          <div class="ibox-title">
            Notes
            <a href="#" class="create-note">
              <i class="fa fa-plus"></i>
            </a>
          </div>
        {{/unless}}
        <div class="ibox-content">
          <div class="row">
            {{#if notes}}
              <div class="table-responsive">
                <table class="table table-hover">
                  {{#each notes}}
                    {{> managerNoteItem note=this onEditNote=onEditNote}}
                  {{/each}}
                </table>
              </div>
            {{else}}
              <h3>No notes here</h3>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
