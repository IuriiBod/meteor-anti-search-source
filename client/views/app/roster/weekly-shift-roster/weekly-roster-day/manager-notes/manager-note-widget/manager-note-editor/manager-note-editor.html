<template name="managerNoteEditor">
  <div class="manager-note-editor">
    <form>
      <div class="form-group">
          <textarea name="note-text" cols="30" rows="10" class="form-control"
                    placeholder="Description...">{{note.text}}</textarea>
      </div>

      <div class="form-group">
        <div class="text-right">
          {{#if note._id}}
            <a href="#" class="btn btn-link text-danger remove-note">
              Remove
            </a>
          {{/if}}
          <button type="submit" class="btn btn-primary">
            {{#if note._id}}
              Save
            {{else}}
              Create
            {{/if}}
          </button>
          <button type="button" class="btn btn-default close-manager-note-editor">Close</button>
        </div>
      </div>
    </form>
  </div>
</template>
