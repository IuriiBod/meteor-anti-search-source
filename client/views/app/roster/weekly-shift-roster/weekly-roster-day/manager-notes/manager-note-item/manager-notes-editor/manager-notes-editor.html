<template name="managerNotesEditor">
  <div class="manager-notes-editor">
    <div class="form-group">
      <textarea class="form-control" name="noteText">{{#if note}}{{note.text}}{{/if}}</textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary create-manager-note">
        Save
      </button>
    </div>
  </div>
</template>
