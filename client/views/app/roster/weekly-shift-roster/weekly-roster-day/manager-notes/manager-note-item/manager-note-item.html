<template name="managerNoteItem">
  <div class="col-xs-12 note-item">
    <div class="note-author">
      {{username createdBy}}
    </div>

    {{#if state$displayEditor}}
      {{> managerNotesEditor note=this onSubmit=onSubmit}}
    {{else}}
      <div class="note-text">{{text}}</div>
    {{/if}}

    {{#unless state$displayEditor}}
      <div class="note-action-bar">
        <span class="note-date">
          {{fullDateFormat createdAt}}
        </span>

        {{#if equal currentUser._id createdBy}}
          <span class="note-actions">
            <a href="#" class="btn btn-link edit-note-item">Edit</a> -
            <a href="#" class="btn btn-link delete-note-item">Delete</a>
          </span>
        {{/if}}
      </div>
    {{/unless}}
  </div>
</template>
