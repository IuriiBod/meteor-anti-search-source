<template name="managerNotes">
  <div class="flyout-header">
    <button class="close-flyout-button">
      <i class="fa fa-angle-right"></i>
    </button>
    Notes on {{dayFormat state$date}}
  </div>

  <div class="flyout-content">
    {{#if state$notes.count}}
      {{# if canEditRoster}}
        <div class="text-center link-block manager-note-create-block">
          <button class="btn btn-link create-note-button">
            <i class="fa fa-plus"></i>
            Create a note
          </button>
        </div>
      {{/if}}
    {{else}}
      <div class="text-center link-block manager-note-create-block">
        <strong>No notes for today, </strong>
        <button class="btn btn-link create-note-button">
          <i class="fa fa-plus"></i>
          Create it
        </button>
      </div>
    {{/if}}

    {{# if canEditRoster}}
      {{#if state$displayEditor}}
        {{> render component="managerNotesEditor" noteId=state$noteId onSubmit=state$addManagerNote date=state$date}}
      {{/if}}
    {{/if}}

    {{#if state$notes.count}}
      {{#each state$notes}}
        {{> render component="managerNoteItem" note=this}}
      {{/each}}
    {{/if}}
  </div>
</template>
