<template name="shiftBasic">
  {{#with shift}}
    <li class="success-element shift-basic-component {{#if hasPermissionInAreaTo 'edit roster'}}can-edit{{/if}}">
      {{#if hasPermissionInAreaTo 'edit roster'}}
        <div class="box-wrapper pull-right shift-remove-wrapper">
          <i class="fa fa-files-o copy-shift-button"></i>
          <span class="box-remove glyphicon glyphicon-remove remove-shift-button"></span>
        </div>
      {{/if}}

      <div class="agile-detail">
        <i class="fa fa-user"></i>
        {{#if hasPermissionInAreaTo 'edit roster'}}
          {{> shiftBasicWorkerEditable}}
        {{else}}
          {{#if assignedTo}}
            {{username assignedTo}}
          {{else}}
            Open
          {{/if}}
        {{/if}}
      </div>

      <div class="agile-detail">
        {{#if hasPermissionInAreaTo 'edit roster'}}
          {{> comboTimeEditable params=comboDateParams}}
        {{else}}
          <i class="fa fa-clock-o"></i> {{timeFormat startTime}} - {{timeFormat endTime}}
        {{/if}}
      </div>

      {{#if isMidnight}}
        <i class="fa fa-moon-o midnight-icon" title="Midnight shift"></i>
      {{/if}}

      <div class="agile-detail">
        <i class="fa fa-angle-double-right"></i>
        {{#if hasPermissionInAreaTo 'edit roster'}}
          {{> shiftBasicSectionEditable}}
        {{else}}
          {{sectionById section}}
        {{/if}}
      </div>
    </li>
  {{/with}}
</template>
