<template name="salesFigureBox">
  <div class="col-md-4" data-pg-collapsed>
    <div class="ibox">
      <div class="ibox-content">
        <button class="btn btn-sm pull-right btn-link" data-toggle="popover" data-placement="top" type="button">
          <i class="fa fa-question-circle pull-right"></i>
        </button>
        <h5>Sales</h5>

        <h1 class="no-margins">
          ${{weeklySale}}
        </h1>
        {{#with percent}}
          <div class="stat-percent font-bold {{textColor}}">{{value}}%
            <i class="fa {{icon}}"></i>
          </div>
        {{/with}}
        <small>Forecast:
          ${{forecastedSale}}
        </small>
      </div>
    </div>
  </div>
</template>
