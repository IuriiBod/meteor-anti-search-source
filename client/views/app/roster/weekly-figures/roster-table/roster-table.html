<template name="rosterTable">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-scrollable">
        <table class="table table-striped table-condensed white-bg">
          <thead data-pg-collapsed>
          <tr>
            <th></th>
            {{#each weekDates}}
              <th colspan="2">
                {{weekDateName this}}
                <h5>{{rosterTableDateFormat}}</h5>
              </th>
            {{/each}}
          </tr>
          </thead>
          <thead data-pg-collapsed>
          <tr>
            <th></th>
            {{#each weekDates}}
              <th>Forecast</th>
              <th>Actual</th>
            {{/each}}
          </tr>
          </thead>
          <tbody>

          {{> totalSalesRow weekFigures=weekFigures}}

          <tr>
            <td>Staff Cost ($)</td>
            {{#each weekFigures}}
              {{> staffCostTr}}
            {{/each}}
          </tr>

          <tr>
            <td>Staff Cost (%)</td>
            {{#each weekFigures}}
              {{> staffCostPercentagesTr}}
            {{/each}}
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
