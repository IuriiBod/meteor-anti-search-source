<template name="managerNoteWidget">
  <div class="manager-note-widget">
    <h3>Notes</h3>
    <div class="note-wrapper">
      {{> autosaveTextEditor text=textOfNote saveChanges=saveNote readOnly=readOnly}}
    </div>
    {{#if note}}
      <div class="ibox panel panel-default">
        {{#collapsibleElement settings=commentsSettings}}
          {{> commentsPanel id=note._id type='noteItem'}}
        {{/collapsibleElement}}
      </div>
      {{> taskWidget type='managerNotes' itemId=note._id dueDate=date}}
    {{/if}}
  </div>
</template>
