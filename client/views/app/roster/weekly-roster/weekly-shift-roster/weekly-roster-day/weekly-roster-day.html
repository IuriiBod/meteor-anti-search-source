<template name="weeklyRosterDay">
  <div class="col-lg-13 weekly-roster-day-container">
    <!--head with date-->
    <h4>
      {{weekDateName currentDate}}

      {{#unless hasTemplateType}}
        {{#if hasPermissionInAreaTo 'view roster'}}
          <span class="manager-note-flyout">
          <i class="fa fa-sticky-note"></i>
            {{#if managerNotesCount}}
              <span class="manager-notes-count label label-primary">
                {{managerNotesCount}}
              </span>
            {{/if}}
        </span>
        {{/if}}
      {{/unless}}
    </h4>

    {{#unless hasTemplateType}}
      <h4>{{shiftDateFormat currentDate}}</h4>
    {{/unless}}

    {{#if hasPermissionInAreaTo 'edit roster'}}
      <div class="input-group">
          <span class="input-group-btn">
            {{> waitButton classNames="btn btn-sm btn-white btn-block add-shift-button" text="Add Shift" icon="fa fa-plus"}}
          </span>

        {{#if hasCopiedShift}}
          <span class="input-group-btn">
            <button type="button" class="btn btn-sm btn-white btn-block paste-shift-button">
              <i class="fa fa-clipboard"></i>
            </button>
          </span>
        {{/if}}
      </div>
    {{/if}}

    <ul class="sortable-list agile-list" data-current-date="{{currentDate}}">
      {{#each shifts}}
        {{> shiftBasic shift=this onCopyShift=onCopyShift}}
      {{/each}}
    </ul>
  </div>
</template>
