<template name="stockHeader">
  <div class="title-action">
    {{#if hasPermissionInAreaTo 'edit stocks'}}
      <a class="btn btn-primary add-new-ingredient">Add new stock</a>
    {{/if}}
    {{#if isArchived}}
      <a href="{{pathFor route='ingredientsList'}}" class="btn btn-info">
        <i class="fa fa-long-arrow-left"></i> Active Items
      </a>
    {{else}}
      {{#if hasPermissionInAreaTo 'edit stocks'}}
        <div class="btn-group">
          <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
            <i class="fa fa-cog"></i>
            Settings
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" style="margin-left: -56px;">
            <li>
              <a href="{{pathFor route='ingredientsListType' status='archived'}}">Archived Items</a>
            </li>
          </ul>
        </div>
      {{/if}}
    {{/if}}
  </div>
</template>
