<template name="ingredientItemDetailed">
  <tr>
    <td>
      <a data-toggle="modal" class="btn btn-primary btn-sm editIngredient">View Item</a>
    </td>
    <td>{{{ingredient.code}}}</td>
    <td>{{{ingredient.description}}}</td>
    <td>{{supplierName ingredient.suppliers}}</td>
    <td>{{ingredient.portionOrdered}}</td>
    <td>${{ingredient.costPerPortion}}</td>
    <td>{{ingredient.portionUsed}}</td>
    <td><p data-toggle="tooltip" data-placement="top"
           title="How many {{ingredient.portionUsed}}s in a {{ingredient.portionOrdered}}">{{ingredient.unitSize}}</p>
    </td>
  </tr>
</template>
