<template name="calendarItemEvent">
  <li class="success-element calendar-item-event {{status}}
    {{#if isAutomaticallyAllocated}}automatic-event{{/if}}" style="border-left-color: {{borderColor}}">
    <div class="agile-detail row">
      <div class="pull-left">
        <div>
          <b class="calendar-item-event-title">{{eventTitle}}</b>
        </div>
        <div>{{eventTimeIntervalFormat}}</div>
      </div>

      <div class="pull-right text-center">
        {{#if canToggleTimer}}
          <i class="fa {{timeTogglerIconClass}} timer-toggle"></i>
        {{/if}}

        <div>
          <b>{{eventDuration}}</b>
        </div>
      </div>
    </div>
    {{#if isAutomaticallyAllocated}}
      <a>
        <i class="fa fa-info-circle status-info"
           data-container="body"
           data-toggle="popover"
           data-placement="top"
           data-content="Event was added automatically">
        </i>
      </a>
    {{/if}}
  </li>
</template>
