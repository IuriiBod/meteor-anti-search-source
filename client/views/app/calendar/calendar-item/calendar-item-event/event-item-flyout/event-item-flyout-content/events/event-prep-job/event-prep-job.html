<template name="eventPrepJob">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 event-description-row">
        <div class="col-xs-6">
          <strong>Active Time</strong>
        </div>
        <div class="col-xs-6 text-right">{{humanizeTimeDuration job.activeTime 'seconds'}}</div>
      </div>

      {{#if job.recipe}}
        <div class="col-xs-12 event-description-row">
          <div class="col-xs-12">
            <strong>Recipe</strong>
          </div>
          <div class="col-xs-12 job-description">{{{job.recipe}}}</div>
        </div>
      {{/if}}

      {{#if job.ingredients}}
        <div class="col-xs-12 event-description-row">
          <div class="col-xs-12">
            <strong>Ingredients</strong>
          </div>

          <div class="col-xs-12">
            {{#each job.ingredients}}
              {{> eventPrepIngredients this}}
            {{/each}}
          </div>
        </div>
      {{/if}}

      <div class="col-xs-12 event-description-row">
        {{> eventRemove}}
      </div>
    </div>
  </div>
</template>
