<template name="calendarItem">
  <div class="user-calendar-container {{#if isDailyUserCalendar}}col-lg-12{{else}}col-lg-13{{/if}}">
    {{# if calendarItemTitle}}
      <h4 class="text-center calendar-item-title">
        <span>{{calendarItemTitle}}</span>
        {{#if userSection}}
          <br>
          <small>{{userSection}}</small>
        {{/if}}
      </h4>
    {{/if}}

    <ul class="sortable-list agile-list" data-current-date="{{date}}">
      {{#unless todayEvents.count}}
        {{#if isDailyUserCalendar}}
          <h3 class="text-center"><b>No events for today</b></h3>
        {{/if}}
      {{/unless}}

      {{> calendarGreyZone}}
      {{#sortable items=todayEvents options=sortableOptions}}
        {{> calendarItemEvent}}
        {{> calendarGreyZone}}
      {{/sortable}}
    </ul>
  </div>
</template>
