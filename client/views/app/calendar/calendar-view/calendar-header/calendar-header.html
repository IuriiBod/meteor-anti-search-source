<template name="calendarHeader">
  <div class="title-action">
    {{#unless isTodayDate}}
      <a href="{{pathFor route=routeName data=todayCalendarRouteData}}" class="btn btn-warning btn-sm">today</a>
    {{/unless}}

    {{#unless isCalendarType "manager"}}
      <button class="calendar-day btn btn-sm {{#if isCalendarType "day"}}btn-primary{{/if}}">day</button>
      <button class="calendar-week btn btn-sm {{#if isCalendarType "week"}}btn-primary{{/if}}">week</button>
    {{/unless}}

    {{> weekPicker date=date onDateChanged=onDateChanged type=weekPickerType}}
  </div>
</template>
