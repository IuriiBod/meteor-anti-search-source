<template name="calendarHeader">
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-xs-6">
      <h2>
        {{#if isManagerCalendar}}
          {{dayFormat date}}
        {{else}}
          Calendar of {{username userId}}
        {{/if}}
      </h2>
    </div>

    <div class="col-xs-6 title-action">

      {{#unless isTodayDate}}
        <a href="{{pathFor route=routeName data=todayCalendarRouteData}}" class="btn btn-warning btn-sm">today</a>
      {{/unless}}

      {{#unless isManagerCalendar}}
        <button class="calendar-day btn btn-sm {{#if equal type "day"}}btn-primary{{/if}}">day</button>
        <button class="calendar-week btn btn-sm {{#if equal type "week"}}btn-primary{{/if}}">week</button>
      {{/unless}}

      {{> weekPicker date=date onDateChanged=onDateChanged type=type}}

      <!--<button class="btn btn-primary btn-sm add-item-to-calendar">Add item</button>-->
    </div>
  </div>
</template>
