<template name="addEventItemFlyout">
  <div class="flyout-header">
    {{> CloseFlyoutButton}}
    Add event item
  </div>

  <div class="flyout-content">
    <div class="form-group">
      <label>Choose event type</label>
      <select class="event-item-type form-control">
        {{#each eventTypes}}
          <option value="{{value}}">{{title}}</option>
        {{/each}}
      </select>
    </div>

    <div class="form-group">
      <label>Select Item to place</label>
      <select class="events-selector form-control">
        <option value=""></option>
        {{#each availableEvents}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>

    {{#if displayPickItemButton}}
      <div class="form-group">
        <button class="btn btn-primary">Pick the item</button>
      </div>
    {{/if}}
  </div>
</template>
