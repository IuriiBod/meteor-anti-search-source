<template name="itemsPalette">
  <div class="panel panel-info">
    <div class="panel-heading">
      <a role="button" data-toggle="collapse" href="#items-palette-{{id}}" class="text-primary">
        <h4 class="panel-title">
          Add {{title}}
        </h4>
      </a>
    </div>

    <div id="items-palette-{{id}}" class="panel-collapse collapse">
      <div class="panel-body items-palette-body">
        {{> Template.contentBlock}}
      </div>
    </div>
  </div>
</template>
