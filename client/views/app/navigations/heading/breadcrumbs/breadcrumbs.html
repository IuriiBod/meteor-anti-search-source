<template name="breadcrumbs">
  <!-- BREADCRUMBS -->
  <div class="col-sm-6">
    <h2>
      {{#if isMenuDetailed}}
        {{#if canEditMenu}}
          <a href="#"
             class="editMenuItemName"
             style="color: #676a6c; border-color: #676a6c;">
            {{title}}
          </a>
        {{else}}
          {{title}}
        {{/if}}
      {{else}}
        {{title}}
      {{/if}}
    </h2>
    <ol class="breadcrumb">
      <li>
        <a href="{{pathFor route='home'}}">Home</a>
      </li>
      {{#if heading.category}}
        <li>
          <a href="#" class="breadcrumbCategory"
             data-category="{{heading.category}}">{{heading.category}}</a>
        </li>
      {{/if}}
      {{#if heading.subCategory}}
        <li>
          <a href="#" class="breadcrumbSubCategory" data-category="{{heading.category}}"
             data-id="{{id}}">{{heading.subCategory}}</a>
        </li>
      {{/if}}
      <li class="active">
        <strong>{{title}}</strong>
      </li>
    </ol>
  </div>
  <!-- /BREADCRUMBS -->
</template>
