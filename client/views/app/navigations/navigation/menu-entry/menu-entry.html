<template name="menuEntry">
  {{#if permission}}
    <li class="nav-first-level-item {{#if hasRoute}}{{isActiveRoute regex=activeOnRoutes}}{{/if}}">
      <a class="menu-entry-title" href="{{hrefPath}}">
        {{#if icon}}
          <i class="fa {{icon}}"></i>
        {{/if}}
        <span class="nav-label"> {{{title}}}</span>
      </a>
      {{#if subMenuItems}}
        <ul class="nav nav-second-level slider slider-for-{{subMenuItemsCount}}-menu-item">
          {{#each subMenuItems}}
            {{> menuEntry}}
          {{/each}}
        </ul>
      {{/if}}
    </li>
  {{/if}}
</template>
