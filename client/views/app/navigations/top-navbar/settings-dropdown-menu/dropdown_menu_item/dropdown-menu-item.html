<template name="dropdownMenuItem">
  <li>
    {{# if item.route}}
      <a href="{{pathFor route=item.route data=routeParams}}" class="{{item.class}}">
        {{item.title}}
      </a>
    {{else}}
      <a href="#" class="{{item.class}}">
        {{item.title}}
      </a>
    {{/if}}
  </li>
</template>
