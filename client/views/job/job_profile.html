<template name="jobProfile">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">{{job}}
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">{{name}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <!-- <div class="form-group">
            <label class="col-sm-4 control-label">Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" placeholder="Name">
            </div>
          </div> -->
          <div class="form-group">
            <label class="col-sm-4 control-label">Type</label>
            <div class="col-sm-6">
              <!-- <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                  Type
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Prep</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Service</a></li>
                </ul>
              </div> -->
              <p>{{type}}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Details</label>
            <div class="col-sm-6">
              <p>{{details}}</p>
              <!-- <textarea type="text" class="form-control" placeholder="Details"></textarea> -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Portions</label>
            <div class="col-sm-6">
              <p>{{portions}}</p>
              <!-- <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-expanded="true">
                  No. of portions
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu2">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">2</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">4</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">8</a></li>
                </ul>
              </div> -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Image</label>
            <img src="{{image}}" alt="image">
            <!-- <div class="col-sm-6">
              <input type="file" >
            </div> -->
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Active Time</label>
            <div class="col-sm-6">
              <p>{{activeTime}}</p>
              <!-- <div class="input-group">
                <input type="time" class="form-control">
                <span class="input-group-addon">h/m/s</span>
              </div> -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Ingredients Cost</label>
            <div class="col-sm-6">
              <p>{{ingCost}}</p>
              <!-- <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="number" class="form-control">
                <span class="input-group-addon">.00</span>
              </div> -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Shelf Life</label>
            <div class="col-sm-6">
              <p>{{shiftLife}}</p>
              <!-- <div class="input-group">
                <input type="number" class="form-control">
                <span class="input-group-addon">Days</span>
              </div> -->
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Status</label>
            <div class="col-sm-6">
              <p>{{status}}</p>
              <!-- <div class="input-group">
                <input type="number" class="form-control">
                <span class="input-group-addon">Days</span>
              </div> -->
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-info">Edit</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</template>
