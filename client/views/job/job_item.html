<template name="jobItem">
  <div class="item jobitem {{status}}" data-id="{{_id}}" data-title="job">
    <a href="" class="job-profile" data-toggle="modal">{{name}}</a>
    {{#if setStatusPermission}}
    {{/if}}
  </div>

  <!-- JOB PROFILE -->
  <div class="modal fade" id="jobProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> jobProfile}}
  </div>
  <!-- /JOB PROFILE -->
</template>
