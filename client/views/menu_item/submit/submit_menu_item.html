<template name="submitMenuItem">
  <form>
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter Name for the menu">
        </div>
        <div class="form-group">
          <label>Tag</label>
          <input type="text" name="tag" class="form-control" placeholder="Add tags separated by ' , ' (comma)">
        </div>
        <div class="form-group">
          <label>Instructions</label>
          <textarea class="form-control" name="instructions" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>
            Prep items used
            <button class="btn btn-xs" id="showJobItemsList">Select Preps</button>
            <!-- <button class="btn btn-xs" id="addNewJobItem">Add New Prep</button> -->
          </label>
          <div>
            <table class="table table-hover thumbnail">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Cost per Portion ($)</th>
                  <th>Portions</th>
                  <!-- <th>Cost</th> -->
                </tr>
              </thead>
              <tbody>
                {{#each jobItemsList}}
                  {{> jobItemEdit}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
        <div class="form-group">
          <label>
            Ingredients used
            <button class="btn btn-xs" id="showIngredientsList">Select Ingredients</button>
            <!-- <button class="btn btn-xs" id="addNewIngredient">Add New Ingredient</button> -->
          </label>
          <div>
            <table class="table table-hover thumbnail">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Description</th>
                  <th>Unit used</th>
                  <th>Unit Price ($)</th>
                  <th>Quantity</th>
                </tr>
              </thead>
              <tbody>
                {{#each ingredientsList}}
                  {{> ingredientItemEdit}}
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Sale price</label>
          <div class="input-group">
            <div class="input-group-addon">$</div>
            <input type="text" class="form-control" name="salesPrice" placeholder="Sale price">     
          </div>
        </div>
        <div class="form-group">
          <label>Image</label><br>
          <button type="button" class="btn btn-sm" id="uploadMenuItem">Upload Image</button>
          <div>
            <img id="uploadedImageUrl" src="" class="col-md-8 thumbnail hide">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Save</button> 
      </div>
    </div>
  </form>
</template>
