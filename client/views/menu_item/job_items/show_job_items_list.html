<template name="showJobItemsList">
  <div class="modal-dialog">
    <div class="modal-content" style="width: 130%">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Select Prep Items</h4>
      </div>
      <form class="form-horizontal" role="form" id="newJob" style="padding: 10px 20px">
        <div class="modal-body">
          <div class="row">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Active Time</th>
                  <th>Cost per Portion ($)</th>
                  <th>Action</th>
                </tr>
              </thead>
             <tbody>
                {{#each jobItemsList}}
                  <tr>
                    <td><a href="" data-toggle="modal" class="editIngredient">{{name}}</a></td>
                    <td>{{activeTime}}</td>
                    <td>$ {{costPerPortion}}</td>
                    <td><input type="checkbox" data-id="{{_id}}" class="selectedPrep" name="selectedPrep"></td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add To List</button>
        </div>
      </form>
    </div>
  </div>
</template>
