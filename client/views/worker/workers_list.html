<template name="workersList">
  <div class="col-md-6 list-group">
    <a href="#" class="list-group-item list-group-item-success">
      Active Workers List
    </a>
    {{#each workers}}
      {{> worker}}
    {{/each}}
  </div>
  <div class="col-md-6 list-group">
    <a href="#" class="list-group-item list-group-item-danger">
      Resigned Workers List
    </a>
    {{#each res_workers}}
      {{> worker}}
    {{/each}}
  </div>
</template>
