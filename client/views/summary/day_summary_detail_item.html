<template name="daySummaryDetailItem">
  <td>
    <div>
      <p class="text-muted weekly-info-tag">Sales ($): </p>
      <p class="text-info weekly-info-tag"> {{data.sales}}</p>
      {{#if addSalesPermission}}
      <img src="/icons/pencil_add.png" class="showSubmitSalesModal icon" title="Add sales revenue" alt="Sales Revenue">
      {{else}}
      <img src="/icons/pencil_delete.png" class="showEditSalesModal icon" title="Edit sales revenue" alt="Sales Revenue ">
      {{/if}}
    </div>
    <div style="clear: both"></div>
    <div>
      <p class="text-muted weekly-info-tag">Wages ($): </p> 
      <p class="text-info weekly-info-tag"> {{data.totalWages}}</p>
    </div>
    <div style="clear: both"></div>
    <div>
      <p class="text-muted weekly-info-tag">Total hours planned (h:m): </p> 
      <p class="text-info weekly-info-tag"> {{data.totalTimePlanned}}</p>
    </div>
    <div style="clear: both"></div>
    <div>
      <p class="text-muted weekly-info-tag">Hours actual (h:m): </p> 
      <p class="text-info weekly-info-tag"> {{data.totalTimeActual}}</p>
    </div>
  </td>
</template>
