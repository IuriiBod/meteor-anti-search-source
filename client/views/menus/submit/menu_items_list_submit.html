<template name="menuItemsListSubmit">
  <form>
    <input type="text" name="nameForMenu" class="form-control" placeholder="Add a name for the menu">
    <br>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Add to List</th>
        </tr>
      </thead>
     <tbody>
        {{#each menusList}}
          {{> menuListSubmitItem}}
        {{/each}}
      </tbody>
    </table>
    <button type="submit" class="btn btn-small btn-primary" id="createMenu">Create Menu</button>
  </form>
</template>
