<template name="submitUnitCoversions">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Unit Conversion</h4>
      </div>
      <form class="form-horizontal" role="form">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-4 control-label">Unit</label>
            <div class="col-sm-6 ">
              <input type="text" name="unit" id="unit" class="form-control" placeholder="Add Unit" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Convert To</label>
            <div class="col-sm-6 ">
              <input type="text" name="convertTo" id="convertTo" class="form-control" placeholder="Add Conversion" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Count</label>
            <div class="col-sm-6 ">
              <input type="text" name="count" id="count" class="form-control" placeholder="Add Count" >
            </div>
          </div>
         </div>
      </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" id="submitUnit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</template>
