<template name="ingredientsList">
  <table class="table table-condensed">
    <thead>
      <tr>
        {{#if actionPermissionReverse}}
        <th>Action</th>
        {{/if}}
        <th>Code</th>
        <th>Description</th>
        <th>Supplier</th>
        <th>Portion Ordered (b)</th>
        <th>Cost per Portion (b) ($)</th>
        <th>Portion used (a)</th>
        <th>How many (a)'s in a (b)</th>
        {{#if actionPermission}}
        <th>Action</th>
        {{/if}}
      </tr>
    </thead>
   <tbody>
      {{#each ingredientsList}}
        {{> ingredientItemDetailed}}
      {{/each}}
    </tbody>
  </table>
</template>
