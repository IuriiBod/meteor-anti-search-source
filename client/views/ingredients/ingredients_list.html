<template name="ingredientsList">
  <table class="table table-condensed">
    <thead>
      <tr>
        {{#if actionPermissionReverse}}
        <th>Action</th>
        {{/if}}
        <th>Code</th>
        <th>Description</th>
        <th>Supplier</th>
        <th>Unit Ordered</th>
        <th>Cost per Unit ($)</th>
        <th>Unit Size</th>
        <th>Unit</th>
        <th>Portion used</th>
        {{#if actionPermission}}
        <th>Action</th>
        {{/if}}
      </tr>
    </thead>
   <tbody>
      {{#each ingredientsList}}
        {{> ingredientItem}}
      {{/each}}
    </tbody>
  </table>
</template>
