<template name="ingredientItem">
  <tr class="info">
    <td><a href="" data-toggle="modal" class="editIngredient">{{_id}}</a></td>
    <td>{{description}}</td>
    <td>{{suppliers}}</td>
    <td>{{unitOrdered}}</td>
    <td>$ {{costPerUnit}}</td>
    <td>{{unitSize}}</td>
    <td>{{unit}}</td>
    <td>{{portionUsed}}</td>
    <td>{{costPerPortion}}</td>
    <td><button class="btn btn-xs deleteIngredient">Remove</button></td>
  </tr>
</template>
