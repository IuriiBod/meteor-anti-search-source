<template name="ingredientItemEdit">
  <tr>
    <td>{{item._id}}</td>
    <td>{{item.description}}</td>
    <td>{{portionUsed}}</td>
    {{#if costOfPortion}}
      <td>$ {{costOfPortion}}</td>
    {{else}}
      <td>$ {{costPerPortion}}</td>
    {{/if}}
    <td><input name="ing_qty" data-id="{{_id}}" value="{{quantity}}"/></td>
    <td><button class="btn btn-xs removeIng" data-id="{{id}}">X</button></td>
  </tr>
</template>
