<template name="ingredientItemEdit">
  <tr>
    <td>{{item.code}}</td>
    <td>{{item.description}}</td>
    <td>{{item.portionUsed}}</td>
    <td>$ {{item.costPerPortionUsed}}</td>
    <td><input name="ing_qty" data-id="{{item._id}}" value="{{item.quantity}}"/></td>
    <td><button class="btn btn-xs removeIng" data-id="{{item._id}}">X</button></td>
  </tr>
</template>
