<template name="textEditor">
  <div id="text-editor">
    <div id="toolbar" class="ql-container ql-toolbar">
      <div class="ql-format-group">
        <button type="button" title="Bold" class="btn btn-xs ql-bold ql-format-button">B</button>
        <button type="button" title="Italic" class="btn btn-xs ql-italic ql-format-button">I</button>
      </div>    
    </div>
    <div id="editor">
      <div>Hello World!</div>
      <div>Some initial <b>bold</b> text</div>
      <div><br></div>
    </div>
  </div>
</template>
