<template name="submitSales">
	<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Sales</h4>
      </div>
      <form class="form-horizontal" role="form">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-4 control-label">Date</label>
            <div class="col-sm-6">
              <div class="input-group">
                <input type="text" class="form-control" name="date" value="{{date.date}}">
                <span class="input-group-addon"><i class="images/glyphicon glyphicon-time"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Sales Revenue</label>
            <div class="col-sm-6 ">
              <div class="input-group">
              	<span class="input-group-addon">$</span>
                <input type="text"  name="salesRevenue" class="form-control timepicker" placeholder="Add sales revenue" value="">
                <span class="input-group-addon">.00</span>
              </div>
            </div>
          </div>
         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</template>
