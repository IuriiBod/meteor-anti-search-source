<template name="shiftProfile">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Shift Profile</h4>
      </div>
      <form class="form-horizontal" role="form" data-id="{{shift._id}}">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-4 control-label">Date</label>
            <div class="col-sm-6">
              <div class="input-group date form_date" data-date-format="yyyy-mm-dd">
                <input class="form-control shiftDate" name="dateOfShift" size="16" type="text" value="{{shift.shiftDate}}">
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Start Time</label>
            <div class="col-sm-6">
              <div class="input-group date form_time" data-date="{{shift.shiftDate}}" data-date-format="hh:ii">
                <input type="text"  name="startingTime" class="form-control" value="{{timeFormat shift.startTime}}">
                <span class="input-group-addon"><i class="images/glyphicon glyphicon-time"></i></span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">End Time</label>
            <div class="col-sm-6">
              <div class="input-group date form_time" data-date="{{shift.shiftDate}}" data-date-format="hh:ii">
                <input type="text"  name="endingTime" class="form-control" value="{{timeFormat shift.endTime}}">
                <span class="input-group-addon"><i class="images/glyphicon glyphicon-time"></i></span>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger deleteShift" data-id="{{shift._id}}">Delete</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</template>
