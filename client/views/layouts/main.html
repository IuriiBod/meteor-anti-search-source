<template name="mainLayout">

  <!-- Wrapper-->
  <div id="wrapper">

    <!-- Navigation -->
    {{#if currentUser}}
      {{> render component="navigation" }}
    {{/if}}
    <!-- Page wraper -->
    <div id="page-wrapper" class="gray-bg">

      <!-- Page wrapper -->
      {{> render component="topNavbar" }}

      <!-- Main view  -->
      {{> yield}}

      <!-- Footer -->
      {{> footer }}

    </div>
    <!-- End page wrapper-->

    <!-- Right Sidebar -->
    {{> render component="rightSidebar" }}
  </div>
  <!-- End wrapper-->

  <!-- EDIT INGREDIENT-->
  {{#if canViewStock}}
  <div class="modal fade" id="editIngredientModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'editIngredientItem'}}
  </div>
  {{/if}}
  <!-- /EDIT INGREDIENT -->

  <!-- INGREDIENTS LIST-->
  {{#if canViewStock}}
  <div class="modal fade" id="ingredientsListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'showIngredientsList' name="editJob"}}
  </div>
  {{/if}}
  <!-- /INGREDIENTS LIST -->

  <!-- SHOW MENUS LIST -->
  {{#if canViewMenu}}
  <div class="modal fade" id="showMenusList" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'showMenusList'}}
  </div>
  {{/if}}
  <!-- /SHOW MENUS LIST  -->

  <!-- SUBMIT SHIFT -->
  {{#if canEditRoster}}
  <div class="modal fade" id="submitShiftModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component='submitShift'}}
  </div>
  {{/if}}
  <!-- /SUBMIT SHIFT -->

  <!-- SUBMIT JOB -->
  {{#if canEditJob}}
  <div class="modal fade" id="submitJobModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component='submitJob'}}
  </div>
  {{/if}}
  <!-- /SUBMIT JOB -->

  <!-- SHIFT PROFILE -->
  {{#if canEditRoster}}
  <div class="modal fade" id="shiftProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <!-- {{> shiftProfile}} -->
    {{> render component='shiftProfile'}}
  </div>
  {{/if}}
  <!-- /SHIFT PROFILE -->

   <!-- JOB PROFILE -->
  {{#if canViewJob}}
  <div class="modal fade" id="jobProfile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component='jobProfile'}}
  </div>
  {{/if}}
  <!-- /JOB PROFILE -->

  <!-- CALENDAR -->
  <div id="calendarModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component='weekSelector'}}
  </div>
  <!-- /CALENDAR -->

  <!-- NOTIFICATION MODAL -->
  <!--<div id="notifiModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">-->
    <!--{{> render component='notifiModal'}}-->
  <!--</div>-->
  <!-- /NOTIFICATION MODAL -->

  <!-- NEW STOCKTAKE MODAL-->
  {{#if canEditStock}}
  <div class="modal fade" id="newStocktakeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'newStocktakeModal' name="stockModal"}}
  </div>
  {{/if}}
  <!-- /NEW STOCKTAKE MODAL -->

  <!-- ADD NEW SUPPLIER-->
  {{#if canEditStock}}
  <div class="modal fade" id="addNewSupplierModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'newSupplier'}}
  </div>
  {{/if}}
  <!-- /ADD NEW SUPPLIER-->
</template>
