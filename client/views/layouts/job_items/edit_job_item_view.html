<template name="jobItemEditView">
  <div class="wrapper wrapper-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Edit Job</h5>
            </div>
            {{> render component = 'editJobItem'}}
          </div>
        </div>
      </div>
    </div>
  </div> 


  <!-- INGREDIENTS LIST-->
  <div class="modal fade" id="ingredientsListModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    {{> render component = 'showIngredientsList' name="editJob"}}
  </div>
  <!-- /INGREDIENTS LIST -->
</template>
