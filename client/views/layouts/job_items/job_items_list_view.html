<template name="jobItemsListView">
  <div class="wrapper wrapper-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5>Jobs </h5>
              <a type="button" href="/jobItem/submit" class="btn btn-xs btn-primary margin-right-10" data-id="{{state$id}}">
                <i class="fa fa-plus"></i>
              </a>
              {{#if isSubscribed}}
                <a href="#" class="btn btn-info btn-sm margin-right-10 unSubscribeJobsList">Unsubscribe</a>
                {{else}}
                <a href="#" class="btn btn-success btn-sm margin-right-10 subscribeJobsList">Subscribe</a>
                {{/if}}
            </div>
            {{> render component='jobItemsList'}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
