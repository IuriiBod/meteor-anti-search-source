<template name="salesListedView">
  <div class="wrapper wrapper-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5 class="col-md-3">Sales on {{date}}</h5>
              <button class="btn btn-warning btn-xs previousDay">Prev</button>
              <button class="btn btn-warning btn-xs today">Today</button>
              <!-- <button class="btn btn-warning btn-xs nextDay">Next</button> -->
              <!-- <a type="button" href="/sales/submit" class="btn btn-xs btn-primary margin-right-10"> -->
                <!-- <i class="fa fa-plus"></i> -->
              <!-- </a> -->
              <a type="button" href="#" class="btn btn-xs btn-primary margin-right-10 salesForecast">Create Sales Forecast</a>
            </div>
            <div class="table-responsive salesMenuTable">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Menu Item</th>
                    <th>Quantity </th>
                  </tr>
                </thead>
                <tbody>
                  {{> render component='editSalesItem' name="actualSales"}}
                  {{> render component='salesList' list="listOnDate" date=isoDate name="actualSales"}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
