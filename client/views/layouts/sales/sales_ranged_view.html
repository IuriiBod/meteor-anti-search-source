<template name="salesRangedListedView">
  <div class="wrapper wrapper-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox float-e-margins">
            <div class="ibox-title">
              <h5 class="">Sales of last days</h5>
              <div class="col-md-3">
                <a type="button" href="/sales/forecast/submit" class="btn btn-xs btn-primary margin-right-10">+</a>
              </div>
              <div class="input-group col-md-3 margin-right-10 daysCount-div">
                <input type="number" class="form-control daysCount" name="daysCount" value="1"> 
                <span class="input-group-btn"> 
                  <button type="button" class="btn btn-primary btnGo">Go!</button> 
                </span>
              </div>
            </div>
            <div class="table-responsive salesMenuTable">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Menu Item</th>
                    <th>Quantity </th>
                  </tr>
                </thead>
                <tbody>
                  {{> render component='salesList' list="listOnRange" range=range}}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
