<template name="jobItemsList">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Active Time</th>
        <th>Type</th>
        <th>Shelf Life</th>
        <th>Portions</th>
        <th>Cost</th>
      </tr>
    </thead>
   <tbody>
      {{#each jobItemsList}}
        {{> jobItemDetailed}}
      {{/each}}
    </tbody>
  </table>
</template>
