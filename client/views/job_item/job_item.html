<template name="jobItem">
  <tr class="info">
    <td><a href="/jobItem/{{_id}}">{{name}}</a></td>
    <td>{{secondsToMinutes activeTime}} mins</td>
    <td>{{type}}</td>
    <td>{{shelfLife}} days</td>
    <td>{{portions}}</td>
    <td>$ {{cost}}</td>
    <td><button class="btn btn-xs deleteJobItem">Remove</button></td>
  </tr>
</template>
