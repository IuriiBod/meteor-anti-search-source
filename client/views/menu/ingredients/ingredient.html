<template name="ingredient">
  <tr class="info">
    <td><input type="checkbox" data-id="{{_id}}"></td>
    <td><a href="" data-toggle="modal" class="editIngredient">{{_id}}</a></td>
    <td>{{description}}</td>
    <td>{{suppliers}}</td>
    <td>{{unitOrdered}}</td>
    <td>{{unitSize}}</td>
    <td>{{costPerUnit}}</td>
    <td>{{portionUsed}}</td>
    <td><input type="text" name="ingredient_quantity" style="width: 100px"/></td>
  </tr>
</template>
