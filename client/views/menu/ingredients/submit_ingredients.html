<template name="submitIngredient">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Ingredients</h4>
      </div>
      <form class="form-horizontal" role="form">
        <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-4 control-label">Name</label>
            <div class="col-sm-6 ">
              <input type="text" name="name" class="form-control" placeholder="Add Ingredient" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Measuring unit</label>
            <div class="col-sm-6 ">
              <select name="measuringUnit">
                <option selected="selected">g (grams)</option>
                <option>mg (mili grams)</option>
                <option>ml (mili liters)</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Item Cost</label>
            <div class="col-sm-6 ">
              <input type="text" name="cost" class="form-control" placeholder="Add Ingredient" >
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</template>
