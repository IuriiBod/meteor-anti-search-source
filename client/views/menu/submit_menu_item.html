<template name="submitMenuItem">
  <form>
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter Name for the menu">
        </div>
        <div class="form-group">
          <label>Tag</label>
          <input type="text" class="form-control" placeholder="tag">
        </div>
        <div class="form-group">
          <label>Instructions</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>
            Prep items used
            <button class="btn btn-xs" id="addPrepItem">Select Preps</button>
            <button class="btn btn-xs" id="addPrepItem">Add New Prep</button>
          </label>
          <div>
            <table class="table table-hover thumbnail">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Desc</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>qe</td>
                  <td>qwe</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="form-group">
          <label>
            Ingredients used
            <button class="btn btn-xs" id="addPrepItem">Select Ingredients</button>
            <button class="btn btn-xs" id="addPrepItem">Add New Ingredient</button>
          </label>
          <div>
            <table class="table table-hover thumbnail">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Desc</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>qe</td>
                  <td>qwe</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Sale price</label>
          <input type="text" class="form-control" placeholder="Sale price">
        </div>
        <div class="form-group">
          <label>Prep item cost</label>
          <input type="text" class="form-control" placeholder="Prep item cost" readonly>
        </div>
        <div class="form-group">
          <label>Ingredient cost</label>
          <input type="text" class="form-control" placeholder="Ingredient cost" readonly>
        </div>
        <div class="form-group">
          <label>Tax</label>
          <input type="text" class="form-control" placeholder="Tax" readonly>
        </div>
        <div class="form-group">
          <label>Contribution</label>
          <input type="text" class="form-control" placeholder="Contribution" readonly>
        </div>
        <div class="form-group">
          <label>Image</label><br>
          <img src="/images/farmer's.jpg" class="col-md-12 thumbnail">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Submit</button> 
      </div>
      <div class="col-md-6"></div>
    </div>
  </form>
</template>
