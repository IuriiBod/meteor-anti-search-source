<template name="menuItemsList">
  <div class="row">
    <div class="col-md-1 menu-item add-menu-item">
      <a href="/menuItem/submit">
        <div class="col-md-1 menu-item">
          <div class="menu-image">
            <img src="" alt="image">
          </div>
          <div class="menu-desc">
            <p class="menu-name">Menu Item name</p>
            <p class="tag-line">Tag: Menu</p>
          </div>
        </div>
      </a>
    </div>
    {{> menuItem}}
  </div>
</template>
