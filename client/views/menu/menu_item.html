<template name="menuItem">
  <a href="/menuItem/{{_id}}">
    <div class="col-md-1 menu-item">
      <div class="menu-image ">
        <img src="/images/farmer's.jpg" class="col-md-12 thumbnail">
      </div>
      <div class="menu-desc">
        <p class="menu-name">{{name}}</p>
        <p class="tag-line">{{tag}}</p>
      </div>
    </div>
  </a>
</template>
